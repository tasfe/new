
<div class="row m-bottom-sm">
  <div class="col-sm-3">
    <div class="form-group">
      <label class="control-label m-right-sm">用户名：</label>
      <input type="text" name="username" class="form-control" placeholder="" data-parsley-zhMaxLength="20" data-parsley-someSpecialChar >
    </div>
  </div>
  <div class="col-sm-6 ">
    <div class="form-group">
      <label class="control-label m-right-sm">活动日期：</label>
      <span class="js-sc-lad-timeset"></span>
    </div>
  </div>
  <div class="col-sm-3">
    <div class="form-group">
      <label class="control-label m-right-sm">奖励类型：</label>
      <select class="form-control" name="deviceType">
        <option value="">全部</option>
        <option value="1">Android</option>
        <option value="2">IOS</option>
        <option value="3">H5</option>
        <option value="0">PC网页</option>
      </select>
    </div>
  </div>
</div>

<div class="row m-bottom-sm">
  <div class="col-sm-3">
    <div class="form-group">
      <label class="control-label m-right-sm">每页展示：</label>
      <select class="form-control" name="pageSize">
        <option value="20">20条</option>
        <option value="50">50条</option>
        <option value="100">100条</option>
        <option value="500">500条</option>
      </select>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-lg-12 pull-right form-group">
    <button class="gv-search-confirm btn btn-purple pull-right btn-sm" type="submit"><i class="fa fa-search m-right-xs"></i>搜&nbsp;&nbsp;索
    </button>
    <button class="gv-search-reset btn btn-wt-default-purple pull-right m-right-sm btn-sm" type="reset"><i
      class="fa fa-repeat m-right-xs"></i>重&nbsp;&nbsp;置
    </button>
  </div>
</div>
