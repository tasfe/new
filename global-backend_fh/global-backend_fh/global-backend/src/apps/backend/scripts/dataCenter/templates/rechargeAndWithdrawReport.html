<div class="row m-bottom-sm">
  <div class="col-sm-3">
    <div class="form-group">
      <label class="control-label m-right-sm">用户名</label>
      <input class="js-rw-name form-control" type="text" name="username"  >
    </div>
  </div>
  <div class="col-sm-3">
    <div class="form-group">
      <label class="control-label m-right-sm">查询范围：</label>
      <select class="form-control" name="subUser">
        <option value="1">团队</option>
        <option value="0">个人</option>
      </select>
    </div>
  </div>
  <div class="col-sm-6 ">
    <div class="form-group">
      <label class="control-label m-right-sm">选择日期：</label>
      <span class="js-rw-timeset"></span>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-lg-12 pull-right form-group">
    <button class="btn btn-purple pull-right btn-sm" type="submit"><i
      class="fa fa-search m-right-xs"></i>搜&nbsp;&nbsp;索
    </button>
    <button class="js-pf-reset btn btn-wt-default-purple pull-right m-right-sm btn-sm" type="reset"><i
      class="fa fa-repeat m-right-xs"></i>重&nbsp;&nbsp;置
    </button>
  </div>
</div>
