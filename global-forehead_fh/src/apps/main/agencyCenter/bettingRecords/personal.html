<div class="search-condition-table row1only">
    <div class="control-group row1 search-condition-layout">
        <dl>
          <dt>投注时间</dt>
          <dd>
            <button class="js-excess-cell" data-index="1">今天</button>
            <button class="js-excess-cell" data-index="2">三天</button>
            <button class="js-excess-cell" data-index="3">七天</button>
          </dd>
          <dd>
            <span class="js-pf-timeset search-timeSet"></span>
          </dd>
        </dl>
        <dl>
          <dt>游戏名称</dt>
          <dd>
            <select class="js-pf-select-ticket-list select2" name="gameType" data-parsley-numAndMidLine>
                <option value="1">百家乐</option>
            </select>
          </dd>
        </dl>
        <dl>
          <dt>订单号</dt>
          <dd>
            <input type="text" name="billNo" data-parsley-maxlength="30">
          </dd>
        </dl>
    </div>
    <div class="row3">
        <button type="submit" class="btn uc-search-button m-top-sm">搜索</button>
    </div>
    <div class="control-group row2 hidden search-condition-layout">
        <label class="control-label">订单状态：</label>
        <select name="status" class=" select1">
            <option value="0">未结算</option>
            <option value="1">已结算</option>
        </select>
    </div>
</div>
