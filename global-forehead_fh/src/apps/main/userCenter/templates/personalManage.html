<div class="user-information">
    <section>
        <div class="user-information-content">
            <div class="changeinformation-items">
                <span class="fl">
                    <span class="icon-background personinfo-bg">
                        <span class="fa fa-street-view"></span>
                    </span>
                    <span class="thelabel">
                        <strong>个人信息</strong><br>
                        <span>完善个人信息，有助于您的账号安全</span>
                    </span>
                </span>
                <span class="fr btn global-buton">
                    未完善
                </span>
            </div>
            <div class="changeinformation-items">
                <span class="fl">
                    <span class="icon-background loginperson-bg">
                        <span class="fa fa-key"></span>
                    </span>
                    <span class="thelabel">
                        <strong>登录密码</strong><br>
                        <span>建议您使用字母和数字的组合、混合大小写，组合密码形式</span>
                    </span>
                </span>
                <span class="fr btn btn-default">
                    修改
                </span>
            </div>
            <div class="changeinformation-items">
                <span class="fl">
                    <span class="icon-background moneyperson-bg">
                        <span class="fa fa-shield"></span>
                    </span>
                    <span class="thelabel">
                        <strong>资金密码</strong><br>
                        <span>资金密码用于提款和找回登录密码，不定期的修改密码有助于账户安全</span>
                    </span>
                </span>
                <span class="fr btn global-buton">
                    点击设置
                </span>
            </div>
            <div class="changeinformation-items">
                <span class="fl">
                    <span class="icon-background passwordperson-bg">
                        <span class="fa fa-commenting"></span>
                    </span>
                    <span class="thelabel">
                        <strong>密保问题</strong><br>
                        <span>密保问题可用于找回登录密码和提款，请妥善管理好您的账户密保问
题，切勿告诉他人</span>
                    </span>
                </span>
                <span class="fr btn global-buton">
                    点击设置
                </span>
            </div>
            <div class="changeinformation-items">
                <span class="fl">
                    <span class="icon-background emailperson-bg">
                        <span class="fa fa-envelope"></span>
                    </span>
                    <span class="thelabel">
                        <strong>邮箱绑定</strong><br>
                        <span>邮箱绑定用于找回登录密码和资金密码，设置邮箱有助于提高账户安全</span>
                    </span>
                </span>
                <span class="fr btn global-buton">
                    点击设置
                </span>
            </div>
        </div>
    </section>

                    <div class="col-sm-10">

                             <span class="fa fa-mars">男</span>
                        </span>
                        <span class="genderation">
                            <span class="fa fa-venus">女</span>

                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword" class="col-sm-2 control-label">VIP等级：</label>

                </div>
                <div class="form-group">
                    <label for="inputPassword" class="col-sm-2 control-label">积分：</label>

                <div class="form-group">
                    <label for="inputPassword" class="col-sm-2 control-label">邮箱：</label>
