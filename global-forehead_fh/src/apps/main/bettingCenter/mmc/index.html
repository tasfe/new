<div class="bc-mmc-div">
  <div class="bc-mmc-bg-area"></div>
  <div class="bc-head-area">
    <div>
      <!--<div class="pic-smmc-lights1"></div>-->
      <div class="mmc-main-bg">
        <div class="mmc-main">
          <!--<div class="mmc-num-box-div"></div>-->
          <div class="js-bc-mmc-num-box mmc-num-box">
            <div class="mmc-num"></div>
            <div class="mmc-num"></div>
            <div class="mmc-num"></div>
            <div class="mmc-num"></div>
            <div class="mmc-num"></div>
          </div>
          <div class="js-bc-mmc-num-box-stop mmc-num-box hidden">
            <div class="mmc-num-stop">暂</div>
            <div class="mmc-num-stop">停</div>
            <div class="mmc-num-stop">销</div>
            <div class="mmc-num-stop">售</div>
            <div class="mmc-num-stop">！</div>
          </div>

          <!--<div-->
          <!--class="inline-block js-bc-mmc-open-history-turn-page bc-mmc-open-history-turn-page bc-mmc-open-history-turn-page-up"-->
          <!--data-type="up">-->
          <!--<span class="sfa sfa-triangle-down vertical-middle"></span>-->
          <!--</div>-->
          <!--<div-->
          <!--class="inline-block js-bc-mmc-open-history-turn-page bc-mmc-open-history-turn-page bc-mmc-open-history-turn-page-down"-->
          <!--data-type="down">-->
          <!--<span class="sfa sfa-triangle-up vertical-middle"></span>-->
          <!--</div>-->
          <div class=" bc-mmc-open-history clearfix">
            <div class="js-bc-mmc-open-history bc-mmc-open-history-div">
            </div>
          </div>
          <div class="js-bc-mmc-more-history bc-mmc-more-history"><a href="trend.html?ticketId=19"
                                                                     target="_blank">查看更多</a></div>
        </div>
      </div>
    </div>
    <div class="js-bc-mmc-start mmc-bc-start"></div>
    <div class="bc-mmc-sort-container">
      <i class="js-bc-mmc-sort fa fa-sort-down hidden " aria-hidden="true"></i>
      <i class="js-bc-mmc-sort fa fa-sort-up " aria-hidden="true"></i>
    </div>
  </div>

  <div class="js-bc-main-area bc-main-area ">
    <div class="js-bc-rules bc-menu">
      <div class="js-bc-toggle bc-toggle ">
        <span class="js-bc-play-toggle bc-play-toggle" data-type="special">
          <span class="sfa sfa-bc-play-optional v-middle"></span> 任选玩法
        </span>
        <span class="js-bc-play-toggle bc-play-toggle normal hidden" data-type="normal">
          <span class="sfa sfa-bc-play-optional v-middle"></span> 常规玩法
        </span>
      </div>
      <div class="js-bc-basic-rules bc-basic-rules"></div>
      <div class="js-bc-optional-rules bc-basic-rules hidden"></div>
      <div class="js-rule-title-hidden-temp hidden"></div>
    </div>
    <div class="bc-play-section">
      <div class="js-bc-advance-rules"></div>
      <div class="bc-play-brief">
        <div class="overflow-hidden">

          <span class="js-bc-play-example bc-play-example pull-left"></span>

          <a class="js-bc-play-tip bc-play-tip btn-link" href="javascript:void(0)">
            <span>中奖举例</span>
            <span class="js-infor-tip infor-tip"></span>
          </a>
          <span class="bc-play-prize-modal pull-left">
            奖金模式：<span class="js-bc-bet-mode">1950</span>
          </span>
        </div>
      </div>
    </div>
    <div class="bc-mmc-play-container">
      <div class="js-bc-play-area bc-mmc-play-area">
        <div class="gl-loading">
          <%=Global.ui.loader.get() %>
        </div>
      </div>
    </div>

    <div class="bc-mmc-statics-area">
      <div class="bc-result-container">

        <div class="bc-result-span">

          <div class="tab-toolbar tab-border inline-block m-left-md no-margin vertical-middle clearfix">
            <div class="  tab-group no-margin ">
              <span class="js-bc-monetary-unit tab m-right-sm bc-mmc-unit active" data-rate="10000">元</span>
              <span class="js-bc-monetary-unit tab m-right-sm bc-mmc-unit" data-rate="1000">角</span>
              <span class="js-bc-monetary-unit tab m-right-sm bc-mmc-unit" data-rate="100">分</span>
              <span class="js-bc-monetary-unit tab m-right-sm bc-mmc-unit" data-rate="10">厘</span>

            </div>
          </div>
          <!--<span class="js-bc-quick-bet bet-quick">快速投注</span>-->
          <input class="js-bc-multi-range" value="1" name="num" />
          <!--<div class="js-bc-multi-range bc-multi-range inline-block vertical-middle num-range"></div>-->
          倍

          <div class="bc-mmc-total">
            <span>您选择了：</span>
            <span class="js-bc-statistics-lottery">0</span>
            <span>注</span>
            <span class="bc-mmc-price">共<span class="js-bc-statistics-money">0</span>元</span>
          </div>
        </div>
      </div>
      <div class="bc-lottery-add">
        <button class="js-bc-btn-lottery-add btn bc-mmc-btn-lottery-add btn-linear">
          <i class="fa fa-angle-down" aria-hidden="true"></i>
          添&nbsp;&nbsp;加
          <i class="fa fa-angle-down" aria-hidden="true"></i>
        </button>
      </div>
    </div>
  </div>

  <div class="bc-mmc-selected-area clearfix">
    <div class="js-bc-mmc-lottery-time-show bc-mmc-lottery-time-show hidden">
    </div>
    <div class="bc-lottery-preview">
      <!--<div class="js-bc-mmc-result-win bc-mmc-result-win hidden"></div>
      <div class="js-bc-mmc-result-mask bc-mmc-result-total hidden">
        <div class="js-bc-mmc-result-total bc-mmc-result-win-total"></div>
      </div>-->
      <div class="bc-mmc-link-bet-record "><a class="btn btn-link" href="#uc/br">查</br>看</br>投</br>注</br>记</br>录</a></div>
      <div class="js-bc-lottery-preview bc-mmc-lottery-preview"></div>
      <div class="js-bc-lottery-currResult-preview hidden"></div>
      <div class="js-bc-lottery-totalResult-preview hidden"></div>
    </div>
    <div class="js-bc-mmc-brief-footer bc-mmc-brief-footer clearfix">
      <div class="js-bc-mmc-continue-lottery pull-left">
        <div class="bc-mmc-continue-lottery-select pull-left ">
          <form class="js-bc-mmc-times">
            <span>连续开奖：</span>
            <div class="input-append inline-block bc-mmc-continue-lottery-times">
              <input class=" js-bc-mmc-continue-lottery-times" data-parsley-integer data-parsley-range="[1,50]"
                     type="text" value="1">
              <div class="btn-group">
                <button class="btn dropdown-toggle" data-toggle="dropdown">
                  <span class="caret"></span>
                </button>
                <ul class="dropdown-menu">
                  <li class="js-bc-mmc-bet-times" data-id="20">20</li>
                  <li class="js-bc-mmc-bet-times" data-id="15">15</li>
                  <li class="js-bc-mmc-bet-times" data-id="10">10</li>
                  <li class="js-bc-mmc-bet-times" data-id="5">5</li>
                  <li class="js-bc-mmc-bet-times" data-id="1">1</li>
                </ul>
              </div>
            </div>
            <div class="inline-block vertical-middle bc-mmc-continue-lottery-times-win-stop">
              <label><input type="checkbox" class="js-bc-mmc-win-stop">中奖即停</label>
            </div>
          </form>
        </div>
      </div>
      <div class="js-bc-total-brief bc-total-brief p-left-xs ">
        <div class=" pull-right">
            <span>
              <span>总计</span>
              <span class="js-bc-total-lottery ">0</span>
              <span>注,总金额</span>
              <span class="js-bc-total-money  bc-mmc-total-text-italic">0</span>
              <span>元</span>
            </span>
        </div>
      </div>
      <div class="js-bc-mmc-reSelect-btn bc-mmc-reSelect-btn hidden">
        <span>重新选号</span>
      </div>
        <button class="js-bc-btn-lottery-confirm btn bc-mmc-lottery-confirm  btn-linear " data-loading-text=""
                data-status="1">
          <span class="sfa sfa-bc-mmc-hammer m-right-sm"></span>马上开奖
        </button>
    </div>

  </div>
</div>
