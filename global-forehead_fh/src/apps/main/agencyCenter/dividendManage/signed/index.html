<form class="js-ac-signed-form ac-signed-form form-horizontal" action="javascript:void(0);">
  <div>
    <div class="control-group">
      <button type="button" class="js-ac-sm-sign-aa ac-sm-sign-aa m-right-sm"><span><span class="sfa sfa-plus"></span>增加分红标准段</span></button>

      <div class="js-ac-sm-sign-username-div inline-block"><span class="">待签约下级：</span>
      <div class="inline-block"><input type="text" class="js-ac-sm-sign-username" name="username" <% if (obj.userData) { %>readonly<% } %>
      value="<%=obj.userData && obj.userData.username %>"
      data-parsley-username required
      data-parsley-remote data-parsley-remote-validator="accheckusername"
      data-parsley-remote-options='{"type": "POST"}'
      required autocomplete="off" />
        <input type="hidden" class="js-ac-sm-sign-userid" />
      </div>
      </div>
    </div>

    <div class="js-ac-sm-sign-table ac-sm-sign-table">

    </div>
    <div class="ac-sign-notice"><span class="ac-sign-notice-head">温馨提示</span>同一列的填写数值，第二行必须大于第一行</div>
    <div class="text-center m-top-md">
      <button type="button" class="js-ac-next btn btn-hot btn-lg p-left-md  p-right-md m-right-md"  data-type="<%=obj.type %>">确定</button>
      <button type="button" class="btn btn-lg"  data-dismiss="modal">取消</button>
    </div>
  </div>
</form>
<div class="js-ac-verify"></div>
