<div class="titleLine js-inside-letter-title font-sm">
  <i class="fa fa-envelope text-pink"></i>
  消息管理
  <i class="letter-caret"></i>
</div>
<div class="js-nc-insideLetter">

  <div class="js-single-lowLevelSelect inside-letter-select-user"></div>

  <div class="js-chat-box chat-box hidden">
    <div class="js-chat-user-list chat-user-list"></div>
    <div class="chat-box-main">
      <div class="chat-current-title">
        <span class="js-chat-current-user"></span>
        <i class="js-chat-close chat-close">X</i>
      </div>
      <div class="js-single-detail-form julien-info-window">
        <div class="js-chat-title nc-chat-title hidden">
          正在与 <span class="js-chat-partner font-bold"></span> 聊天……
        </div>
        <div class="js-single-container chat-content"></div>
      </div>
      <div class="border-cat"></div>
      <div class="cat-border-bottom"></div>
      <div class="bottom-bg"></div>
      <form class="js-chat-form chat-input-bar no-margin" action="javascript:void(0)">
        <div class="js-chat-exp-pack chat-exp-pack cursor-pointer">
          <div class="js-chat-exp-pack-inner chat-exp-pack-inner hidden">
            <span class="js-chat-exp chat-exp face01" data-id="[-f01-]"></span>
            <span class="js-chat-exp chat-exp face02" data-id="[-f02-]"></span>
            <span class="js-chat-exp chat-exp face03" data-id="[-f03-]"></span>
            <span class="js-chat-exp chat-exp face04" data-id="[-f04-]"></span>
            <span class="js-chat-exp chat-exp face05" data-id="[-f05-]"></span>
            <span class="js-chat-exp chat-exp face06" data-id="[-f06-]"></span>
            <span class="js-chat-exp chat-exp face07" data-id="[-f07-]"></span>
            <span class="js-chat-exp chat-exp face08" data-id="[-f08-]"></span>
            <span class="js-chat-exp chat-exp face09" data-id="[-f09-]"></span>
            <span class="js-chat-exp chat-exp face10" data-id="[-f10-]"></span>
            <span class="js-chat-exp chat-exp face11" data-id="[-f11-]"></span>
            <span class="js-chat-exp chat-exp face12" data-id="[-f12-]"></span>
            <span class="js-chat-exp chat-exp face13" data-id="[-f13-]"></span>
            <span class="js-chat-exp chat-exp face14" data-id="[-f14-]"></span>
            <span class="js-chat-exp chat-exp face15" data-id="[-f15-]"></span>
            <span class="js-chat-exp chat-exp face16" data-id="[-f16-]"></span>
            <span class="js-chat-exp chat-exp face17" data-id="[-f17-]"></span>
            <span class="js-chat-exp chat-exp face18" data-id="[-f18-]"></span>
          </div>
        </div>
        <input class="js-single-content chat-input" name="content" type="text" placeholder="按回车键发送" value="">
        <button type="submit" class="js-single-submit btn btn-pink btn-linear" data-loading-text="发送">
          <i class="fa fa-sign-out" aria-hidden="true"></i>
          发送
        </button>
        <span class="js-single-statistics chat-statistics"></span>
      </form>
    </div>
  </div>

</div>
<div class="gl-loading js-julien-loading julien-loading-leftmenu hidden">
  <div class="gl-loading-main">
    <div></div>
    <div></div>

    <div></div>
    <div></div>
  </div>
</div>
