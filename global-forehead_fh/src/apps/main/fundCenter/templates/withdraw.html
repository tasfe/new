    <div class="fc-wd-hint-message">
        <i class="fc-wd-hint-message-btn sfa sfa-sys-setting font-md font-bold"></i>
        <span class="fc-wd-hint-message-des">温馨提示：需消费充值及转账金额的20%，方可全额提现。新绑定的提款银行卡需要3小时后才能发起提款。

    <div class="fc-wd-div1">
        <div class="control-group ">
            <label class="control-label"> 用户名：</label>
            <div class="controls">

            </div>
        </div>
        <div class="control-group ">
            <label class="control-label"> 可用金额：</label>

            </div>
        </div>
        <div class="control-group ">

                <span class="fc-wd-limit-notice">单笔最低提现金额：<span class="js-fc-wd-amount-limit-min"></span>元,最高：<span class="js-fc-wd-amount-limit-max"></span>元</span>

        </div>

        <div class="control-group">

                <ul class="js-fc-wd-quickAmounts fc-wd-quickAmount">
                </ul>
            </div>
        </div>

        <div class="control-group">
            <label class="control-label"> 提现银行卡：</label>
            <div class="controls">
                <select class="js-fc-wd-bankList fc-wd-bankList"></select>
            </div>
        </div>

    </div>
    <div class="m-bottom-md rc-seperate-line"></div>

    <div class="text-center  m-bottom-md fc-next-button">
        <a type="button" class="js-fc-wd-commit btn  btn-pink btn-linear ">下一步</a>
