<div class="panel padding-md">
    <form class="js-uc-qm-level-form form-horizontal" action="javascript:void(0)">
        <div class="form-group form-inline">
            <label class="col-sm-2 control-label">平级开关：</label>
            <div class="col-sm-10">
                <label class="switch switch-white" style="margin-top: 5px;" >
                    <input type="checkbox" class="js-uc-qm-open switch-input" value="1">
                    <span class="switch-round"></span>
                </label>
            </div>
        </div>
        <div class="form-group form-inline">
            <label class="col-sm-2 control-label">平级上限代理：</label>
            <div class="col-sm-10">
                <label class="control-label">直属12.8</label>
            </div>
        </div>

        <div class="form-group form-inline">
            <label class="col-sm-2 control-label">平级下限代理：</label>
            <div class="col-sm-10">
                <input class="js-uc-qm-quotaDown control-input"  required >
            </div>
        </div>

        <div class="form-group form-inline">
            <label class="col-sm-2 control-label">平级配额：</label>
            <div class="col-sm-10">
                <input class="js-uc-qm-quotaNum control-input"  data-parsley-type="integer" data-parsley-range="[0, 999]" required >
            </div>
        </div>
        <div class="form-group form-inline ">
            <div class="col-sm-offset-2 col-sm-10">
                <button class="js-uc-qm-saveQuota btn btn-primary m-right-sm">确定</button>
                <button class="js-uc-qm-cancelQuota btn btn-default">取消</button>
            </div>
        </div>
    </form>
</div>
