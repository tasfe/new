<h3 class="text-center m-top-md">如何查找邮政银行快捷充值支付订单号？</h3>
<div class="hc-p padding-lg">
  <p>
    获取邮政储蓄银行快捷充值订单号的具体步骤如下：
  </p>
  <p>
    1.点击邮政储蓄网银页面上方的【<span class="text-bold-important">网上支付</span>】；
  </p>
  <p>
    2.点击网上支付栏下一行的【<span class="text-bold-important">网上支付交易查询</span>】；
  </p>
  <p>
    3.选择查询时间点击【<span class="text-bold-important">查询</span>】；
  </p>
  <p>
    4.选择您需要查询的交易信息进行截图即可。
  </p>

</div>
