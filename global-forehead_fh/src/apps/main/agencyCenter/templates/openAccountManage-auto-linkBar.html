<div class="js-ac-link-bar m-bottom-sm">
  <div class="js-ac-link m-bottom-sm">
    <input type="text" class="js-ac-input-link input-xlarge m-right-xs ac-open-account-link" disabled value="<%=link %>">
    <button type="button" class="js-ac-btn-link-copy btn btn-cool m-right-xs ac-open-account-button">复制</button>
    <a class="btn btn-cool m-right-xs ac-open-account-view" href="<%=link %>" target="_blank">预览</a>
    <button type="button" class="js-ac-auto-btn-edit btn btn-cool m-right-xs ac-open-account-button">编辑</button>
    <div class="ac-register m-right-xs">注册人数（<span class="text-pleasant"><%=regUserNum %></span>）</div>
  </div>

  <div class="js-ac-link-edit-container hidden  m-bottom-sm">
    <div class="js-ac-link-edit-div ac-op-auto-rebate-set-container  m-bottom-sm"></div>
    <div class="ac-auto-confirm-div text-center m-bottom-sm" >
      <button class="js-ac-auto-confirm btn " >确定</button>
    </div>
    <div class="dot-divider dot-divider-sm "></div>
  </div>
</div>
