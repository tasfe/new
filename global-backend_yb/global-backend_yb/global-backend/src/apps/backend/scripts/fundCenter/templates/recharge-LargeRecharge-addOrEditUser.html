<form class="js-fc-largeRecharge-aoe-form form-horizontal">
  <div class="form-group form-inline">
    <label class="col-sm-3 control-label">输入用户名：</label>

    <div class="col-sm-9">
      <input type="text" class="js-fc-largeRecharge-username form-control" required>
      <span class="js-fc-lr-tip text-danger hidden">用户不存在</span>
    </div>
  </div>

  <div class="form-group form-inline">
    <label class="col-sm-3 control-label">有效期：</label>

    <div class="col-sm-9">
      <span class="js-fc-largeUser-timeSet"></span>
    </div>
  </div>

  <div class="form-group form-inline">
    <label class="col-sm-3 control-label">加入原因：</label>

    <div class="col-sm-9">
      <textarea class="js-fc-largeRecharge-reason form-control width-md height-sm" data-parsley-zhMaxLength="100" data-parsley-someSpecialChar required></textarea>
    </div>
  </div>

  <div class="form-group form-inline ">
    <div class="col-sm-offset-3 col-sm-9 ">
      <button class="js-fc-recharge-saveUser btn btn-primary" type="button">确&nbsp;&nbsp;定</button>
      &nbsp;&nbsp;
      <button class="btn" data-dismiss="modal">取&nbsp;&nbsp;消</button>
    </div>

  </div>

  <div class="form-group form-inline">
    <div class="col-sm-offset-3 col-sm-9 js-fc-lrAddOrEdit-notice"></div>
  </div>

</form>
<div class="js-fc-recharge-history-div form-group hidden">
  <p>系统检测到用户之前有加入过：</p>

  <div class="panel panel-default">
    <div class="js-fc-recharge-largeRechargeRecord-container panel-body">


    </div>
  </div>
</div>
