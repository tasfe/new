<div class="row m-bottom-sm">
  <div class="col-sm-1">
    <div class="form-group">
      <label class="control-label m-right-sm">彩种：</label>
    </div>
  </div>
  <div class="col-sm-11">
    <div class="form-group">
      <input type="text" name="ticketId" class="hidden " id="jsBCTicketId"/>
      <input type="text"  class="hidden " id="jsBCLastTicketId"/>
    </div>
  </div>
</div>
<div class="row m-bottom-sm">
  <div class="col-sm-6">
    <div class="form-group">
      <label class="control-label m-right-md">异常情况：</label>
      <button class="btn btn-sm btn-default m-left-sm js-bc-openStatus" id="jsBCOpenStatus1">官方提前开奖</button>
      <button class="btn btn-sm btn-default m-left-sm js-bc-openStatus" id="jsBCOpenStatus3">官方延迟开奖</button>
      <button class="btn btn-sm btn-default m-left-sm js-bc-openStatus" id="jsBCOpenStatus2">官方未开奖</button>
      <button class="btn btn-sm btn-default m-left-sm js-bc-openStatus" id="jsBCOpenStatus4">无异常</button>
      <input type="text" name="openStatus" class="hidden" id="jsBCOpenStatus"/>
    </div>
  </div>
  <div class="col-sm-6">
    <div class="form-group">
      <label class="control-label m-right-sm">操作状态：</label>
      <button class="btn btn-sm btn-default m-left-sm js-bc-checkStatus" id="jsBCCheckStatus0">未处理</button>
      <button class="btn btn-sm btn-default m-left-sm js-bc-checkStatus" id="jsBCCheckStatus1">已处理</button>
      <input type="text" name="checkStatus" class="hidden"  id="jsBCCheckStatus"/>
    </div>
  </div>
</div>
<div class="row m-bottom-sm">
  <div class="col-sm-6">
    <div class="form-group">
      <label class="control-label m-right-sm">销售日期：</label>
      <span class="js-bc-timeset"></span>
    </div>
  </div>
  <div class="col-sm-3">
    <div class="form-group">
      <label class="control-label m-right-sm">每页展示：</label>
      <select class="form-control" name="pageSize">
        <option value="20">20条</option>
        <option value="50">50条</option>
        <option value="100">100条</option>
        <option value="500">500条</option>
      </select>
    </div>
  </div>
  <div class="col-sm-3">
    <label class="control-label m-right-sm">选择期号：</label>
    <div class="form-group">
        <input type="text" class="form-control js-bc-endPlanId " name="ticketPlanId" data-parsley-numAndMidLine>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-lg-12 pull-right form-group">
    <button class="wm-search-confirm btn btn-purple pull-right btn-sm" type="submit"><i
      class="fa fa-search m-right-xs"></i>搜&nbsp;&nbsp;索
    </button>
    <button class="wm-search-reset btn btn-wt-default-purple pull-right m-right-sm btn-sm" type="reset"><i
            class="fa fa-repeat m-right-xs"></i>重&nbsp;&nbsp;置
    </button>
  </div>
</div>
