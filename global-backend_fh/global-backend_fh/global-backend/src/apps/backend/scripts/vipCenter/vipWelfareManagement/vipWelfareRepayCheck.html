<div class="panel padding-md">
  <form class="js-ry-check-form form-horizontal" action="javascript:void(0)">
    <div class="form-group form-inline">
      <label class="col-sm-3 control-label">借款编号：</label>
      <div class="col-sm-9">
          <label class="js-ry-tradeNo control-label"></label>
      </div>
      </div>
    <div class="form-group form-inline">
      <label class="col-sm-3 control-label">用户名：</label>

      <div class="col-sm-9">
          <label class="js-ry-username control-label"></label>
      </div>
      </div>
    <div class="form-group form-inline">
      <label class="col-sm-3 control-label">借款金额：</label>

      <div class="col-sm-9">
          <label class="js-ry-amount control-label"></label>
      </div>
      </div>
    <div class="form-group form-inline">
      <label class="col-sm-3 control-label">投注流水金额：</label>

      <div class="col-sm-9">
          <label class="js-ry-limit control-label"></label>
      </div>
      </div>
    <div class="form-group form-inline">
      <label class="col-sm-3 control-label">已完成流水：</label>

      <div class="col-sm-9">
          <label class="js-ry-end-limit control-label"></label>
      </div>
      </div>
    <div class="form-group form-inline">
      <label class="col-sm-3 control-label">剩余流水：</label>

      <div class="col-sm-9">
          <label class="js-ry-lave-limit control-label"></label>
      </div>
      </div>
    <div class="form-group form-inline">
      <label class="col-sm-3 control-label">投注盈亏：</label>

      <div class="col-sm-9">
          <label class="js-ry-end-profit control-label"></label>
      </div>
      </div>
    <div class="form-group form-inline">
      <label class="col-sm-3 control-label">处理结果：</label>
      <div class="col-sm-2">
        <label class="radio-inline control-label">
          <input class="js-ry-range" type="radio" name="type"  value="0" checked><label>正常结算</label>
        </label>
      </div>
      <div class="col-sm-7">
        <label class="radio-inline control-label">
          <input class="js-ry-range" type="radio" name="type"  value="1" ><label>免除剩余流水</label>
        </label>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-3 control-label">备注：</label>
      <div class="col-sm-6" style="margin-top: 10px;" >
        <textarea class="js-ry-remark form-control width-md height-sm" data-parsley-zhMaxLength="20" data-parsley-someSpecialChar required></textarea>
      </div>
      <div class="col-sm-3" style="margin-top: 10px;" >
        <label class="control-label">限20个字符</label>
      </div>
    </div>
    <input class="js-ry-remitBet" type="hidden" name="remitBet" >
    <input class="js-ry-takeBalance" type="hidden" name="remitBet" >
  </form>
</div>
