<div class="panel padding-md">
  <form class="js-cc-newActivity-form form-horizontal" action="javascript:void(0)">
      <div class="form-group form-inline">
        <label class="col-sm-3 control-label">活动类型：</label>
        <div class="col-sm-9">
        <select class="form-control js-cc-type" name="type" style="width: 200px;">
          <option value="" selected>请选择投放类型</option>
          <option value="0">代理活动</option>
          <option value="1">彩票活动</option>
          <option value="2">真人娱乐</option>
        </select>
        </div>
      </div>
    <div class="form-group form-inline">
      <label class="col-sm-3 control-label">活动主题：</label>
      <div class="col-sm-9">
          <input name="title" type="text" class="js-cc-title form-control" required style="width: 200px;" data-parsley-zhMaxLength="20" data-parsley-someSpecialChar >
          <span class="help-inline">限20个字</span>
      </div>
    </div>
    <div class="form-group form-inline">
      <label class="col-sm-3 control-label">活动介绍：</label>
      <div class="col-sm-9">
        <input name="title" type="text" class="js-cc-des form-control" required style="width: 200px;" data-parsley-zhMaxLength="50" data-parsley-someSpecialChar >
        <span class="help-inline">限50个字</span>
      </div>
    </div>
    <div class="form-group form-inline">
      <label class="col-sm-3 control-label">活动图：</label>

      <div class="col-sm-9">
        <div class="js-cc-arManageUpload-btn" ></div>
      </div>
    </div>
    <div class="form-group form-inline">
      <label class="col-sm-3 control-label" style="margin-bottom: 40px;">有效期：</label>
      <div class="col-sm-9">
        <div class="js-cc-singleUser-container" >
          <span class="js-cc-timeset"></span>
        </div>
      </div>
    </div>
    <div class="form-group form-inline">
      <label class="col-sm-3 control-label">内容：</label>

      <div class="col-sm-9">
        <div id="uploadBUContainer">
        </div>
        <textarea id="textarea1" style='height:300px; width:100%;' class="js-cc-content" data-parsley-zhMaxLength="20000"   required></textarea>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-9">
        <button class="js-cc-btn-submit btn btn-primary" type="button"  style="width: 100px; margin-right: 20px;" data-loading-text="发送中">确定</button>
        <button style="width: 100px;" class="btn" data-dismiss="modal" type="reset">取消</button>
        <!--<button type="button" class="sub-return btn btn-default">取消</button>-->
      </div>
    </div>
    <div class="form-group form-inline">
      <div class="js-sc-nac-notice col-sm-offset-2 col-sm-9 "></div>
    </div>
  </form>
</div>
