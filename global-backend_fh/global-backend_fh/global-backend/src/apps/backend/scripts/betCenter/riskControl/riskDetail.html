<div class="row form-horizontal">
  <div class="col-sm-1">
    <label class="control-label">当前设置信息：</label>
  </div>
  <div class="border-all padding-sm col-sm-8 form-group form-inline">
    <label class="col-sm-2 control-label">彩种名称：</label>
    <div class="col-sm-10">
      <div class="control-label inline-block"><span class="js-bc-ticketName"></span></div>
    </div>

    <label class="col-sm-2 control-label">当前期号：</label>
    <div class="col-sm-10">
      <div class="control-label inline-block"><span class="js-bc-plan-id"></span></div>
    </div>

    <label class="col-sm-2 control-label">当前投注金额：</label>
    <div class="col-sm-4">
      <div class="control-label inline-block"><span class="js-bc-bet-total"></span>元</div>
    </div>
    <label class="col-sm-2 control-label">当前销售时间段：</label>
    <div class="col-sm-4">
      <div class="control-label inline-block"><span class="js-bc-sale-time"></span></div>
    </div>

    <label class="col-sm-2 control-label">利润率：</label>
    <div class="col-sm-4">
      <div class="control-label inline-block"><span class="js-bc-open-index"></span></div>
    </div>
    <label class="col-sm-2 control-label">设置开奖号码组数：</label>
    <div class="col-sm-4">
      <div class="control-label inline-block"><span class="js-bc-open-nums"></span>组</div>
    </div>

    <label class="col-sm-2 control-label">开奖号码：</label>
    <div class="col-sm-4">
      <div class="control-label inline-block"><span class="js-bc-ticket-open-num"></span></div>
    </div>
    <label class="col-sm-2 control-label">单期中/投比：</label>
    <div class="col-sm-4">
      <div class="control-label inline-block"><span class="js-bc-prize-rate"></span></div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-sm-1">
    <label class="control-label">风险开奖信息：</label>
  </div>
  <div class="js-bc-grid col-sm-8"></div>
</div>
