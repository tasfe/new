<div class="portlet-header">
  <div class="portlet-title">设置资金密码</div>
</div>
<div class="portlet-body">
  <form action="javascript:void(0);" class="js-ac-setFundPassword-form form-horizontal m-top-lg">
    <div class="js-ac-oldFundPwdContainer control-group">
      <label class="control-label">当前密码：</label>
      <div class="controls">
        <input type="password" class="js-ac-oldFundPwdContainer"  id="oldFundPassword" data-parsley-length="[6, 20]" required>
      </div>
    </div>
    <div class="control-group">
      <label class="control-label">新密码：</label>
      <div class="controls">
        <input type="password"  id="newUpdateFundPassword" data-parsley-length="[6, 20]"
               data-parsley-notEqualTo="oldFundPassword" data-parsley-notEqualTo-message="新旧密码不能一致" required>
        <div class="help-block">长度6-20位字符，支持数字，大小写字母和符号组合（不含空格）,不能是9位以下的纯数字</div>
      </div>
    </div>
    <div class="js-passwdSafetyTips passwdSafetyTips hidden">
      <span></span> <span></span> <span></span> <b class="m-left-xs">弱</b>
      <div>连续字符密码易被破解，请用多组合的密码</div>
    </div>
    <div class="control-group">
      <label class="control-label">确认新密码：</label>
      <div class="controls">
        <input type="password" id="newUpdateFundPassword1" data-parsley-length="[6, 20]" data-parsley-equalto="#newUpdateFundPassword" required>
        <div class="help-block">再次输入密码</div>
      </div>
    </div>

    <div class="js-invalid-pwd-tip invalid-pwd-tip hidden"></div>

    <div class="control-group m-top-sm">
      <div class="controls">
        <button type="submit" class="js-ac-setFundPassword-submit btn btn-pink btn-linear m-right-sm" data-loading-text="保存中" disabled>保存</button>
        <a href="#pm/pff" class="router text-hot js-ac-forgetPwd ac-forgetPwd hidden">忘记资金密码？</a>
      </div>
    </div>
  </form>
</div>
