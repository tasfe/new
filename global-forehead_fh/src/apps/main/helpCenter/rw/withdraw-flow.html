<h3 class="text-center m-top-md">平台提现流程</h3>
<div class="hc-p padding-lg">
  <p>
    把鼠标移至“账户余额”处，会出现一列子菜单，选择“在线提现”
  </p>
  <p class="thumbnail inline-block">
    <img src="pic6.png" />
  </p>

  <p>
    之后输入资金密码，然后选择“下一步”
  </p>
  <p class="thumbnail inline-block">
    <img src="pic7.png" />
  </p>

  <p>
    输入需要提现的金额，选择提现后的入帐银行卡号，再点击“申请提现”
  </p>
  <p class="thumbnail inline-block">
    <img src="pic8.png" />
  </p>
  <p>
    页面显示“提现成功”，并且自动跳转至提现记录的页面，您能在页面上看到个人提现的记录和团队提现的记录。如有任何疑问，您可以联系在线客服处理。
  </p>
  <p class="thumbnail inline-block">
    <img src="pic9.png" />
  </p>
</div>
