<div class="portlet-header">
    <div class="portlet-title">
        找回资金密码
        <div class="js-as-securityNotice pull-right as-security-add-notice">
            提示：为了您的账户安全，请填写以下密保答案
        </div>
    </div>
</div>
<div class="portlet-body">
    <div  class="js-as-stepContainer js-as-findPwdByEmail as-step-container-short">
        <!-- Step1 验证密保问题 -->
        <h3>验证密保问题</h3>
        <form action="javascript:void(0);" class="js-ac-sq-form form-horizontal">
            <div class="step-inner">
                <div class="step-inner-main">
                    <div class="control-group">
                        <label class="control-label">问题一：</label>
                        <div class="controls">
                            <select  class="js-as-questionSelect required" >
                                <option  value="">请选择密保问题</option>
                            </select>
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label">答案：</label>
                        <div class="controls">
                            <input type="text" class="js-as-answer required">
                        </div>
                    </div>
                </div>
            </div>
            <div class="step-inner">
                <div class="step-inner-main">
                    <div class="control-group">
                        <label class="control-label " >问题二：</label>
                        <div class="controls">
                            <select class="js-as-questionSelect required">
                                <option  value="">请选择密保问题</option>
                            </select>
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label">答案：</label>
                        <div class="controls">
                            <input type="text" class="js-as-answer required">
                        </div>
                    </div>
                </div>
            </div>
            <div class="control-confirm text-center">
                <button type="button" class="js-as-inputSecurityQuestion-submit btn btn-pink btn-linear" data-action="email">下一步</button>
                <!--<button type="reset" class="js-as-inputSecurityQuestion-reset btn btn-b-white input1 btn-right">重置</button>-->
            </div>
        </form>

        <!-- Step2 验证邮箱-->
        <h3>验证邮箱</h3>
        <form action="javascript:void(0);" class="js-ac-email-form form-horizontal" >
            <div class="step-inner">
                <div class="step-inner-main">
                    <div class="control-group m-bottom-md">
                        <div  class="text-center font-md">验证邮件已发送至您的邮箱：<span class="js-as-email text-hot"></span></div>
                        <div class="text-center">
                            <span class="help-block">请找到来自“繁华世界”的验证邮件，将邮箱验证码输入到下方输入框。</span>
                            <span class="help-block">您的激活链接在24小时内有效。</span>
                        </div>
                    </div>
                    <div class="control-group m-bottom-lg">
                        <label  class="control-label">邮箱验证码</label>
                        <div class="controls">
                            <input type="text" class="js-as-email-verifyCode" required>
                        </div>
                    </div>
                    <div class="control-group">
                        <div class="text-center">
                            <button type="button" class="js-as-resendEmail btn btn-b-white btn-linear m-left-sm">重新发送确认邮件</button>
                            (<span class="js-as-resend-countdown">0</span>s)
                            <a href="#">没有收到邮件？</a>
                        </div>
                    </div>
                    <div class="control-confirm text-center">
                        <button type="button" class="js-as-confirmEmail-submit btn btn-pink btn-linear" data-loading-text="验证中" disabled>下一步</button>
                        <!--<button type="button" class="js-as-confirmEmail-return btn btn-b-white btn-linear m-left-sm" data-type="0">返回</button>-->
                    </div>
                </div>
            </div>
        </form>

        <!-- Step3 重置资金密码 -->
        <h3>重置密码</h3>
        <form action="javascript:void(0);" class="js-ac-reset-form form-horizontal">
            <div class="control-group">
                <label class="control-label">新密码：</label>
                <div class="controls">
                    <input type="password"  id="newFundPassword" data-parsley-length="[6, 20]" required>
                    <div class="help-block">长度6-20位字符，支持数字，大小写字母和符号组合（不含空格）,不能是9位以下的纯数字</div>
                </div>
            </div>
            <div class="js-passwdSafetyTips passwdSafetyTips hidden">
                <span></span> <span></span> <span></span> <b class="m-left-xs">弱</b>
                <div>连续字符密码易被破解，请用多组合的密码</div>
            </div>
            <div class="control-group">
                <label class="control-label">确认新密码：</label>
                <div class="controls">
                    <input type="password" id="newUpdateFundPassword1" data-parsley-length="[6, 20]" data-parsley-equalto="#newUpdateFundPassword" data-parsley-equalTo-message="两次密码输入不一致" required>
                    <div class="help-block">再次输入密码</div>
                </div>
            </div>

            <div class="js-invalid-pwd-tip invalid-pwd-tip hidden"></div>

            <div class="control-group">
                <div class="controls">
                    <button type="submit" class="btn btn-pink btn-linear js-as-resetFundPassword-submit" data-loading-text="保存中" disabled>修改</button>
                </div>
            </div>
        </form>

        <!-- Step4 完成 -->
        <h3>完成</h3>
        <form action="javascript:void(0);" class="js-pm-complete-form form-horizontal pm-complete-form">
            <div class="control-group text-center">
                <div class="pm-complete-img text-center inline-block m-right-sm">
                    <img src="../misc/thumbs-up.png" />
                </div>
                <div class="pm-complete-text inline-block font-md">
                    <span class="controls-span">恭喜您，资金密码修改成功</span>
        <span class="help-in">
          为了您的账户安全，还请您牢记资金密码
        </span>
                </div>
            </div>
            <div class="control-group text-center pm-confirm">
                <button type="button" class="js-pm-confirm btn btn-pink btn-linear btn-sm" data-loading-text="刷新中" >确定</button>
            </div>
        </form>
    </div>
</div>
