<%if(code==0){%>
<span style="color:gold"><%=status%></span>
<%}else if(code==1){%>
<span style="color:green"><%=status%></span>
<%}else if(code==2){%>
<span style="color:grey"><%=status%></span>
<%}else if(code==3){%>
<span style="color:red"><%=status%></span>
<%}else if(code==4){%>
<span style="color:saddlebrown"><%=status%></span>
<%}else {%>
<span style="color:black"><%=status%></span>
<%}%>
