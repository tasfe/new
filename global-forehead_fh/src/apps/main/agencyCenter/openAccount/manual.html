<div class="ac-openAccount-rebate-notice">
  <div class="alert">
    <div class="js-ac-quota-container hidden">
      <span class="sfa sfa-tip-heart vertical-middle m-right-xs"></span>
      温馨提示：您目前拥有<span class="js-ac-open-limit"></span>
    </div>
  </div>

  <form class="js-ac-openAccountManual-form form-horizontal">
    <div class="m-bottom-md clearfix">
      <div class="pull-left m-right-lg">
        <div class="control-group">
          <label class="control-label text-coffee">返点等级：</label>
          <div class="controls">
            <input type="text" class="js-ac-manual-rebate input-lg" data-parsley-oneDecimal
                   required autocomplete="off">
          </div>
        </div>
        <div class="control-group">

          <label class="control-label text-coffee">用户名：</label>

          <div class="controls">
            <input type="text" class="js-ac-userName input-lg" autocomplete="off" name="userName" data-parsley-username required autocomplete="off">
          </div>
          <div class="controls">
            <span class="js-ac-tip text-danger form-control hidden"></span>
          </div>
        </div>
        <div class="control-group">
          <label class="control-label text-coffee">默认密码：</label>

          <div class="controls m-top-xs">
            fh12345
          </div>
        </div>
      </div>

      <div class="js-ac-rebate-set-container overflow-hidden"></div>
    </div>

    <div class="text-center p-top-md border-top">
      <button type="button" class="js-ac-submitOpenAccountInfo btn btn-pink btn-linear" data-loading-text="开户中">
        立即开户
      </button>
    </div>
  </form>
</div>
