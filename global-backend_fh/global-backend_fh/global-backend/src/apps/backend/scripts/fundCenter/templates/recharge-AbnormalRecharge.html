<div class="row m-bottom-sm">
  <div class="col-sm-3">
    <div class="form-group">
      <label class="control-label m-right-sm">收款人：</label>
      <input class="form-control input-sm" type="text" name="recvName" placeholder="" data-parsley-maxlength="30" data-parsley-someSpecialChar >
    </div>
  </div>
  <div class="col-sm-3">
    <div class="form-group">
      <label class="control-label m-right-sm">付款人：</label>
      <input class="form-control input-sm" type="text" name="payer" placeholder="" data-parsley-maxlength="30" data-parsley-someSpecialChar>
    </div>
  </div>
  <div class="col-sm-3">
    <div class="form-group">
      <label class="control-label m-right-sm">流水号:</label>
      <input class="form-control input-sm" type="text" name="tradeNo" placeholder="" data-parsley-maxlength="30" data-parsley-someSpecialChar >
    </div>
  </div>
  <div class="col-sm-3">
    <div class="form-group">
      <label class="control-label m-right-sm">用户名:</label>
      <input class="form-control input-sm" type="text" name="username" placeholder="" >
    </div>
  </div>

</div>

<div class="row m-bottom-sm">
  <div class="col-sm-3">
    <div class="form-group">
      <label class="control-label m-right-sm">处理人:</label>
      <select class="js-fc-re-ar-operatorId form-control input-sm" name="operatorId">
        <option value="">全部</option>
      </select>
    </div>
  </div>
  <div class="col-sm-3">
    <div class="form-group">
      <label class="control-label m-right-sm">每页展示:</label>
      <select class="form-control input-sm" name="pageSize">
        <option value="20">20条记录</option>
        <option value="50">50条记录</option>
        <option value="100">100条记录</option>
        <option value="500">500条记录</option>
      </select>
    </div>
  </div>
  <div class="col-sm-3">
    <div class="form-group">
      <label class="control-label m-right-sm">状态:</label>
      <select class="form-control input-sm" name="status">
        <option value="-1">全部</option>
        <option value="0">未处理</option>
        <option value="1">已处理</option>

      </select>
    </div>
  </div>
</div>
