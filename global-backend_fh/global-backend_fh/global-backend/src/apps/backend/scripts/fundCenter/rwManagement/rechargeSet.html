<form class="js-fc-tp-amount-form form-horizontal">
<div class="panel padding-md">
  <form class="js-fc-recharge-set-form form-horizontal" action="javascript:void(0)">
    <div class="form-group form-inline">
      <label class="col-sm-3 control-label">充值手续费设置：</label>

      <div class="col-sm-9 js-tp-status">

      </div>
    </div>
    <div class="form-group form-inline">
      <label class="col-sm-3 control-label"></label>
      <div class="col-sm-9">
        <div class="col-sm-4 input-group">
          <input type="text" class="js-fc-each-recharge-fei form-control" data-parsley-range="[0, 100]" data-parsley-twoDecimal required>
          <div class="input-group-addon">%</div>
        </div>
        <label class="control-label" style="margin-left: 20px;;">每笔充值手续费</label>
      </div>
    </div>
    <div class="form-group form-inline">
      <label class="col-sm-3 control-label"></label>
      <div class="col-sm-9">

        <div class="col-sm-4 input-group">
          <input type="text" class="js-fc-each-recharge-max form-control" data-parsley-range="[0, 9990000]" data-parsley-type="integer" required >
          <div class="input-group-addon">元</div>
        </div>
        <label class="control-label" style="margin-left: 20px;;">手续费最高金额</label>
      </div>
      </div>
    <div class="form-group form-inline">
      <label class="col-sm-3 control-label">上下限配置：</label>

      <div class="col-sm-9">

        <div class="col-sm-4 input-group">
          <input type="text" class="js-fc-min-money form-control" data-parsley-range="[0, 9990000]" data-parsley-type="integer" required>
          <div class="input-group-addon">元</div>
        </div>
        <label class="control-label" style="margin-left: 20px;;">最低金额</label>
      </div>
    </div>
    <div class="form-group form-inline">
      <label class="col-sm-3 control-label"></label>

      <div class="col-sm-9">

        <div class="col-sm-4 input-group">
          <input type="text" class="js-fc-max-money form-control" data-parsley-range="[0, 9990000]" data-parsley-type="integer" required>
          <div class="input-group-addon">元</div>
        </div>
        <label class="control-label" style="margin-left: 20px;;">最高金额</label>

      </div>
    </div>
    <div class="form-group form-inline">
      <label class="col-sm-3 control-label">快捷金额设置：</label>

      <div class="col-sm-9 js-tp-set">
      </div>
    </div>
  </form>
</div>
</form>
