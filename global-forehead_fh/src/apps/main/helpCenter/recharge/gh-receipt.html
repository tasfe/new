<h3 class="text-center m-top-md">工行回执单查询</h3>
<div class="padding-lg">
  <p>
    获取工行汇款回执单的具体步骤如下。
  </p>
  <p>
    第一步，登录工商银行官网首页，点击网上银行链接
  </p>
  <p class="thumbnail inline-block">
    <img src="pic8.png" />
  </p>
  <p>
    第二步，登录个人网上银行
  </p>
  <p class="thumbnail inline-block">
    <img src="pic9.png" />
  </p>
  <p>
    第三步，进入【<span class="text-bold-important">我的账户</span>】 【<span class="text-bold-important">电子回单</span>】
    【<span class="text-bold-important">查询电子回单</span>】路径，选择要查询的回单类型，选择起始日期，点击查询
  </p>
  <p class="thumbnail inline-block">
    <img src="pic10.png" />
  </p>
  <p>
    第四步，以网上网银购物支付的回单为例，页面跳转到购物回单查询页面。点击查询。
  </p>
  <p class="thumbnail inline-block">
    <img src="pic11.png" />
  </p>
  <p>
    第五步，查询到详细信息，点击回单
  </p>
  <p class="thumbnail inline-block">
    <img src="pic12.png" />
  </p>
  <p>
    第六步，回单在新的页面显示，这个就可以作为购物支付的凭证。截图保存下来就可以。
  </p>
  <p class="thumbnail inline-block">
    <img src="pic13.png" />
  </p>
</div>
