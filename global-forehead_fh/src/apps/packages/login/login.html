<div class="yb-brand login-brand text-center">
  <img src="../misc/logo-yb.png" />
  <span>亿贝在线娱乐</span>
</div>
<div class="bg-gray bg-login half-bg clearfix">

  <form id="loginForm" class="js-login-form login-form" action="javascript:void(0);">
    <div class="form-inline">
      <div class="form-group">
        <label class="control-label">账号</label>
        <input type="text" class="form-control" name="username" value="<%=remember %>" placeholder="用户名"  autocomplete="off"
               required data-parsley-errors-messages-disabled>
               <!--required data-parsley-username data-parsley-errors-messages-disabled>-->
      </div>
      <div class="form-group">
        <label class="control-label">密码</label>
        <input type="password" class="form-control" name="loginPwd" placeholder="密码" autocomplete="off"
               required data-parsley-errors-messages-disabled>
        <!--required data-parsley-length="[6, 20]" data-parsley-noSpecialChar data-parsley-errors-messages-disabled>-->
      </div>
    </div>
    <div class="text-left form-inline">
      <div class="js-login-valRegion form-group hidden">
        <label class="control-label">验证码</label>
        <input type="hidden" class="js-login-valCode form-control input-varCode hidden" name="" placeholder="输入验证码" maxlength="4"
          required data-parsley-length="[4, 4]" data-parsley-errors-messages-disabled>
        <i class="icon-ok"></i>
        <input type="hidden"  class="js-login-valResult" value="0">
        <img  class="js-login-valImg var-code">
      </div>
      <div class="form-group pull-right">
        <button type="submit" class="js-login-login-btn short-btn-toggle text-center button-reset" data-loading-text="登录中...">登录</button>
      </div>
      <ul class="parsley-errors-list filled-inline font-sm pull-right">
        <li class="login-error-message parsley-required"></li>
      </ul>
    </div>
    <div class="clearfix">
      <a href="resetPassword.html" class="pull-left forget-pw-link">忘记密码 ?</a>
    </div>
  </form>

  <div class="connect-test">
    <span class="pull-left">线路检测：</span>
    <ul class="js-connect-test overflow-hidden"></ul>
  </div>

</div>

</a>
<div class="login-footer footer" id="footer"></div>
