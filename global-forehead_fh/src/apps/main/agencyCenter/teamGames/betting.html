<div class="portlet-header-block">
  <div class="search-condition-table">
    <select name="subUser" class="hidden">
      <option value="1" selected="selected">团队</option>
      <option value="0">个人</option>
    </select>
    <div class="control-group">
      <dl>
        <dt>投注时间</dt>
        <dd class="m-right-xs">
          <span class="js-ac-btnGroup ac-btnGroup inline-block"></span>
        </dd>
        <dd>
          <span class="js-ac-timeset search-timeSet"></span>
        </dd>
      </dl>
      <dl>
        <dt>订单状态</dt>
        <dd>
          <select name="betStatus"></select>
        </dd>
      </dl>
      <dl>
        <dt>彩种名称</dt>
        <dd class="js-uc-ticket-select-group">
          <select class="js-pf-select-ticket-list" name="ticketId"></select>
        </dd>
      </dl>
      <dl>
        <dt>期号</dt>
        <dd>
          <input type="text" name="ticketPlanId" class="input3 margin-add" data-parsley-maxlength="30">
        </dd>
      </dl>
    </div>
    <dl>
      <dt>订单编号</dt>
      <dd>
        <input type="text" name="tradeNo" class="input3 margin-add" data-parsley-maxlength="30">
      </dd>
    </dl>
    <dl>
      <dt>用户名</dt>
      <dd>
        <input type="text" name="username" class="input3 margin-add">
      </dd>
    </dl>
  </div>
</div>

<div class="portlet-header-btnGroup">
  <button type="submit" class="btn btn-pink btn-linear" data-loading-text="搜索">
    <i class="fa fa-search"></i>
    搜索
  </button>
</div>
