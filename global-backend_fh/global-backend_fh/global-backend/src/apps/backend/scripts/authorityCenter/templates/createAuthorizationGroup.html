<form class="js-ac-cag-form form-horizontal" action="javaScript:void(0);">
  <p>新建权限组</p>

  <div class="panel panel-default">
    <div class="row m-bottom-sm" style="margin-left: 20px;margin-top: 15px;">
      <div class="col-sm-4">
        <div class="form-group js-ac-cg-groupName">
        </div>
      </div>
      <div class="col-sm-4">
        <div class="form-group">
          <label class="control-label m-right-sm">
            <input type="checkbox" class="js-ac-cag-switch" value="1"><span >开启数据显示限制</span>
          </label>
        </div>
      </div>
      <div class="col-sm-4">
        <div class="form-group">
          <label class="control-label m-right-sm">所属组：</label>
          <select class="js-ac-cg-parentGroupId disabled" style="height: 25px;width: 200px;" >

          </select>
        </div>
      </div>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-6">
      <div class="panel panel-default">
        <div class="panel-body ">
          <div>可分配权限</div>
          <div id="tree1" class=" height-md overflow-auto border-all padding-sm no-padding-l ">

          </div>
        </div>
      </div>
    </div>
    <div class="col-sm-6">
      <div class="panel panel-default">
        <div class="panel-body ">
          <div>已授予权限</div>
          <div id="tree2" class=" height-md  overflow-auto">

          </div>
        </div>
      </div>
    </div>

  </div>
  <div class="form-group form-inline">
    <div class=" js-ac-cg-notice"></div>
  </div>

  <div class="form-group text-center">
    <button class="js-ac-cg-save btn btn-primary" type="button"  style="width: 100px; margin-right: 20px;" data-loading-text="保存中">确定</button>
    <button style="width: 100px;" class="js-ac-cg-cancel btn" data-dismiss="modal" type="reset">取消</button>
    </div>

</form>
