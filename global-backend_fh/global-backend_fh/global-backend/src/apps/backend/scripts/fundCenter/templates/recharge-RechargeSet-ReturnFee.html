<form class="js-fc-rechargeSet-returnFee-form form-horizontal">
  <div class="form-group m-top-md">
    <label class="col-sm-2 control-label">普通用户：</label>

    <div class="form-group col-sm-10 ">
      <div class="panel panel-default no-m-bottom ">
        <div class="panel-body  no-m-bottom ">
          <div class=" form-group  no-m-bottom ">
            <label class="col-sm-2 control-label ">充值额度≥：</label>

            <div class="form-group form-inline col-sm-10">
              <div class=" input-group  col-sm-3 ">
                <input type="text" class="js-fc-rechargeSet-returnFee-normalMoneyLimit form-control input-sm" data-parsley-type="integer" data-parsley-range="[0, 1000000]" required>
                <span class="input-group-addon" >元</span>
              </div>
            </div>
            <div class="js-fc-rechargeSet-returnFee-cfgCommon-bank-container "></div>
            <div class="js-fc-rechargeSet-returnFee-cfgCommon-platform-container"></div>


          </div>
        </div>
      </div>
    </div>

    <label class="col-sm-2 control-label">大额充值用户：</label>

    <div class="form-group col-sm-10  ">
      <div class="panel panel-default  no-m-bottom ">
        <div class="panel-body  no-m-bottom ">
          <div class="form-group  no-m-bottom ">
            <label class="col-sm-2 control-label ">充值额度≥：</label>
            <div class="form-group form-inline col-sm-10">
              <div class=" input-group  col-sm-3 ">
                <input type="text" class="js-fc-rechargeSet-returnFee-largeMoneyLimit form-control input-sm" data-parsley-type="integer" data-parsley-range="[0, 5000000]" required>
                <span class="input-group-addon" >元</span>
              </div>
            </div>
            <div class="js-fc-rechargeSet-returnFee-cfgLarge-container">

            </div>


          </div>
        </div>
      </div>
    </div>



    <div class="form-group form-inline">
      <div class="col-sm-offset-2 col-sm-10 js-fc-rechargereturnFeeSet-notice"></div>
    </div>
    <div class="form-group form-inline text-center">
      <input type="button" class="js-fc-rechargeSet-returnFee-submit btn btn-primary  " value="确&nbsp;&nbsp;定">&nbsp;&nbsp;
      <input type="reset" class="js-fc-rechargeSet-returnFee-cancel btn btn-default" value="取&nbsp;&nbsp;消">
    </div>
  </div>
</form>
