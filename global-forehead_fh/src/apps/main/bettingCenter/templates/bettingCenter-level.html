<ul class="js-bc-basic-rules bc-rule-container nav nav-tabs nav-tabs-border" data-id="<%=obj.id %>" data-title="<%=obj.title %>">
  <% _(rules).each(function(rule) { %>
  <li class="<%=ruleClass %>" data-id="<%=rule.id %>" data-title="<%=rule.title %>" data-type="<%=rule.type %>">
    <a href="javascript:void(0)">
      <div>
        <div><%=rule.title %></div>
        <div class="bc-first-prize"><%=_(rule.firstPrize).convert2yuan() %>å…ƒ</div>
      </div>
    </a>
  </li>
  <% }); %>
</ul>
