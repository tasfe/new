<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta name="viewport" content="" />
    <meta charset="utf-8">
    <title>繁华娱乐</title>

    <style>
      .loading-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        visibility: hidden;
        z-index: 1;
      }
      .loading-overlay.show {
        visibility: visible;
      }
      .loading-overlay .message {
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        margin: auto;
        width: 1.54rem;
        height: .38rem;
        line-height: .38rem;
        text-align: center;
        background: rgba(0, 0, 0, .8);
        border-radius: 4px;
        color: #fff;
      }

    </style>
    <script>
      console.log(innerWidth)
      document.documentElement.style.fontSize = 100 * innerWidth / 320 + 'px'
      addEventListener('load', function() {
        setTimeout(function(){
          document.documentElement.style.fontSize = 100 * innerWidth / 320 + 'px' 
          window.unit = 100 * innerWidth / 320;
          var e = document.createEvent('Event');
          e.initEvent('adjustReady', true, true);
          window.dispatchEvent(e);
        }, 480);
      })
    </script>
  </head>
  <body>
    <div id="app"></div>
    <div class="loading-overlay show">
      <div class="message">正在加载中...</div>
    </div>
    <script src="bundle.lib.js"></script>
    <script src="bundle.plugin.js"></script>
    <script src="bundle.app.js"></script>
    <script>
      var viewport = document.querySelector("meta[name=viewport]");
      if(isQQ()){
        viewport.setAttribute('content', '');
      }else{
        viewport.setAttribute('content', 'user-scalable=no');
      }
      if(isMI()) {
        viewport.setAttribute('content', 'width=device-width, initial-scale=1.0, target-densitydpi=device-dpi, minimum-scale=1.0, maximum-scale=1.0');
      }
      if(isUC()) {
        window.alert('繁华娱乐在UC浏览器下运行会出现兼容性问题，为了不影响您的使用，请更换浏览器');
      }
      function isQQ(){
        var ua = navigator.userAgent.toLowerCase();
        if(ua.match(/mqqbrowser/i)=="mqqbrowser") {
          return true;
        } else {
          return false;
        }
      }
      function isMI(){
        var ua = navigator.userAgent.toLowerCase();
        if(ua.match(/mi/i)=="mi") {
          return true;
        } else {
          return false;
        }
      }
      function isUC(){
        var ua = navigator.userAgent.toLowerCase();
        if(ua.match(/ucbrowser/i)=="ucbrowser") {
          return true;
        } else {
          return false;
        }
      }
    </script>
  </body>
</html>
