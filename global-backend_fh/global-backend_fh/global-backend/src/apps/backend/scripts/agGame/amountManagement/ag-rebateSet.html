<div class="panel padding-md">
  <form class="js-ag-rebate-set-form form-horizontal" action="javascript:void(0)">
    <div class="form-group form-inline">
      <label class="col-sm-3 control-label">总返水：</label>

        <div class="col-sm-3 js-ag-rebate">
        </div>
      <label class="control-label">AG总返水</label>
      </div>
    <div class="form-group form-inline">
      <label class="col-sm-3 control-label">返水配置：</label>
        <div class="col-sm-3">
          <input type="text" class="js-ag-user-rebate input-medium form-control" name="title" data-parsley-length="[0,100]" data-parsley-threeDecimal  required>
          <label class="control-label" style="margin-left: 5px;">%</label>
        </div>
        <label class="control-label">会员可获得返水</label>
    </div>
    <div class="form-group form-inline">
      <label class="col-sm-3 control-label"></label>
        <div class="col-sm-3">
          <input type="text" class="js-ag-up-rebate input-medium form-control" name="title" data-parsley-length="[0,100]" data-parsley-threeDecimal  required>
          <label class="control-label" style="margin-left: 5px;">%</label>
        </div>
        <label class="control-label">直接上级获得返水</label>
    </div>
    <div class="form-group form-inline">
      <label class="col-sm-3 control-label"></label>
        <div class="col-sm-3">
          <input type="text" class="js-ag-down-rebate input-medium form-control" name="title" data-parsley-length="[0,100]" data-parsley-threeDecimal  required>
          <label class="control-label" style="margin-left: 5px;">%</label>
        </div>
        <label class="control-label">招商号可获得返水</label>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-3 col-sm-9">
        <button class="js-ag-btn-submit btn btn-primary" type="button" style="width: 100px; margin-right: 20px;"
                data-loading-text="保存中">确定
        </button>
        <button style="width: 100px;" class="btn" data-dismiss="modal" type="reset">取消</button>
        <!--<button type="button" class="sub-return btn btn-default">取消</button>-->
      </div>
    </div>
  </form>
</div>
