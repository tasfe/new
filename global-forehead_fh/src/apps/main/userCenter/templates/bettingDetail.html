<button class="js-uc-bdCancelBetting bc-btn-cancel btn hidden" type="button">撤销订单</button>

</div>
<div class="padding-smd">
  <dl class="dl-detail dl-horizontal no-margin">

    <div class="uc-bd-tHeader1">

      <div>

        <dd id="jsPaTicketName"></dd>

        <dt>订单编号：</dt>
        <dd id="jsPaTicketBetNo"></dd>

      </div>

      <div>
        <dt>投注奖期：</dt>

        <dd id="jsPaBetAllMoney" class="text-bold-pleasant">元</dd>
      </div>

      <div>

        <dt>总奖金：</dt>
        <dd id="jsPaMoney" class="text-bold-pleasant">-元</dd>
      </div>

    </div>


    <div>

      <dt class="ucbt-open-number">开奖号码：</dt>

        <span id="jsPaOpenNum"></span>

      <div class="js-dd-revoked bd-dd-revoked hidden"></div>

      <dd>
        <div class="bd-dd-revokeOrder">

      </dd>

      <dt>投注号码：</dt>

    </div>

  </dl>


  <div class="js-pa-betting-numbers detail-betting-num m-bottom-sm"></div>
  <div class="js-pa-quick-entry pagination text-center">
    <ul>
      <li class="js-pa-prev pagination-pre  disabled">
        <span style="width: 50px;"><a href="javascript:void(0)">上一条</a></span>
      </li>
      <li class="js-pa-next pagination-next m-left-md disabled">
        <span style="width: 50px;"><a href="javascript:void(0)">下一条</a></span>
      </li>
    </ul>
  </div>
  <input type="hidden" id="jsTicketBetId">
</div>
