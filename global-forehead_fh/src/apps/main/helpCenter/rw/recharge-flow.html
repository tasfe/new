<h3 class="text-center m-top-md">平台充值流程</h3>
<div class="hc-p padding-lg">
  <p>
    把鼠标移至“账户余额”处，会出现一列子菜单，选择“在线充值”
  </p>
  <p class="thumbnail inline-block">
    <img src="pic1.png" />
  </p>

  <p>
    进入在线充值后，选择充值方式：银联支付或是支付宝支付
  </p>
  <p class="thumbnail inline-block">
    <img src="pic2.png" />
  </p>

  <p class="thumbnail inline-block">
    <img src="pic3.png" />
  </p>

  <p>
    接着选择不同支付方式下的支付渠道，如“交通银行”，再输入充值金额，如：10000元，然后点击“去支付”，页面会跳入不同支付渠道的接口平台，根据提示即完成充值。
  </p>
  <p class="thumbnail inline-block">
    <img src="pic4.png" />
  </p>
</div>
