<h3 class="text-center m-top-md">如何查找中行快捷充值支付订单号？</h3>
<div class="hc-p padding-lg">
  <p>
    登录 中国银行个人网上银行页面，点击【<span class="text-bold-important">电子支付</span>】--
    【<span class="text-bold-important">网上支付</span>】--【<span class="text-bold-important">网上支付记录</span>】
    --设定搜索日期范围后点击【<span class="text-bold-important">查询</span>】；
  </p>
  <p class="thumbnail inline-block">
    <img src="pic30.png" />
  </p>
  <p>
    此页面将显示您的网上支付【<span class="text-bold-important">订单号</span>】，如需查看详情，
    点击对应订单的【<span class="text-bold-important">订单号</span>】即可；
  </p>
  <p class="thumbnail inline-block">
    <img src="pic31.png" />
  </p>
  <p>
    情页面将显示包括【支付时间】、【订单号】、【交易号】、【商户名称】、【帐户别名】、【支付帐号】、【交易货币】、交易金额和交易状态等”。
  </p>
  <p class="thumbnail inline-block">
    <img src="pic32.png" />
  </p>
</div>
