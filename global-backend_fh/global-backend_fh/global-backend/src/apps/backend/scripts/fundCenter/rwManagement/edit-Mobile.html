<form class="js-fc-tpm-aoe-form form-horizontal">
  <div>
    <div class="js-fc-tpm-AOE-pm-View">
    </div>
    <div class="form-group form-inline">
      <label class="col-sm-3 control-label">商户号：</label>

      <div class="col-sm-9">
        <input type="text" class="js-fc-tpm-AOE-merchantCode form-control" data-parsley-somespecialchar data-parsley-maxlength="1000"  style="width: 200px;" required>
      </div>
    </div>
    <div class="js-fc-tpm-AOE-merchantName-View">
    </div>
    <div class="form-group form-inline">
      <label class="col-sm-3 control-label">备注：</label>

      <div class="col-sm-9">
        <input type="text" class="js-fc-tpm-AOE-remark form-control" data-parsley-somespecialchar data-parsley-maxlength="1000" style="width: 400px;">
      </div>
    </div>
    <div class="form-group form-inline">
      <label class="col-sm-3 control-label">请求URL：</label>

      <div class="col-sm-9">
        <input type="text" class="js-fc-tpm-AOE-payUrl form-control" data-parsley-type="url" data-parsley-maxlength="1000" style="width: 400px;" required>
      </div>
    </div>
    <div class="form-group form-inline">
      <label class="col-sm-3 control-label">接收URL：</label>

      <div class="col-sm-9">
        <input type="text" class="js-fc-tpm-AOE-notifyUrl form-control" data-parsley-type="url" data-parsley-maxlength="1000" style="width: 400px;" required>
      </div>
    </div>
    <div class="form-group form-inline">
      <label class="col-sm-3 control-label">私钥：</label>

      <div class="col-sm-9">
        <input type="text" class="js-fc-tpm-AOE-privateKey form-control" data-parsley-somespecialchar data-parsley-maxlength="5000" style="width: 400px;" required>
      </div>
    </div>
    <div class="js-fc-tpm-AOE-publicKey-View">
    </div>

    <div class="js-fc-tpm-AOE-pic-View">
    </div>
    <div class="js-fc-tpm-AOE-tip-View">
    </div>

    <div class="form-group form-inline">
      <div class="col-sm-offset-3 col-sm-9 js-fc-tpm-AOE-notice"></div>
    </div>
  </div>

  <input type="hidden" name="paymentId" class="js-fc-tpm-AOE-paymentId">
  <input type="hidden" name="platformId" class="js-fc-tpm-AOE-platformId">

</form>
