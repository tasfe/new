<h3 class="text-center m-top-md">如何查找中信银行快捷充值支付订单号？</h3>
<div class="hc-p padding-lg">
  <p>
    登录中信银行官网点击【<span class="text-bold-important">转账支付</span>】—
    【<span class="text-bold-important">网上支付</span>】—【<span class="text-bold-important">订单明细查询</span>】
    输入起始日期，截止日期，点击【<span class="text-bold-important">查询</span>】
