<div class="js-ac-findFundPasswordContainer form-horizontal as-step-container-short wizard-long">
  <!-- Step1 选择密码找回方式 -->
  <h3>选择密码找回方式</h3>

  <div class="js-ac-findWayContainer js-ac-steps m-top-md">
    <div class="js-ac-selectWay ac-selectWay">
      <div class="step-inner step-inner-find">
        <div class="step-number">
          <span class="sfa sfa-fp-securityQuestion m-top-sm"></span>
        </div>
        <div class="step-inner-main ">
          <span class="pull-left">通过“密保问题”找回资金密码</span>

          <button type="button" class="js-ac-findBySQBtn ac-findPwd-btn btn btn-sun btn-linear input1 btn-md pull-right hidden">立即找回</button>
          <div class="js-ac-findBySQ-notice text-center step-inner-SQNotSet pull-right hidden">
            <span >(未设置，不可用)</span>
            <div class="step-inner-setSQ-div">
              <a href="#as/sq" class="btn btn-sun btn-linear input1">立即设置</a>
            </div>
          </div>
        </div>
      </div>

      <div class="step-inner step-inner-find">
        <div class="step-number">
          <span class="sfa sfa-fp-securityCard m-top-sm"></span>
        </div>
        <div class="step-inner-main">
          <span class="pull-left">通过“银行卡信息”找回资金密码</span>

          <button type="button" class="js-ac-findByCIBtn ac-findPwd-btn btn btn-sun btn-linear input1 pull-right hidden">立即找回</button>
          <div class="js-ac-findByCI-notice text-center step-inner-SQNotSet pull-right hidden">
            <span >(未设置，不可用)</span>
            <div class="step-inner-setSQ-div">
              <a href="#uc/cm" class="btn btn-sun btn-linear input1">立即设置</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <form class="js-ac-validate"></form>
  </div>

  <!-- Step2 验证密保信息 -->
  <h3>重置密码</h3>

  <form class="js-ac-resetPayPwd-form js-ac-steps form-horizontal">
    <!-- Case1 验证成功 开始重置 -->
    <div class="js-ac-reset-div ac-reset-div">

        <div class="control-group">
          <label class="control-label" for="newFundPassword">输入新密码：</label>
          <div class="controls">
            <input type="password" id="newFundPassword" data-parsley-length="[6, 20]" data-parsley-noSpecialChar>
            <span class="help-inline">6-20位字符组成，区分大小写，不能使用特殊字符，不能和登录一致</span>
          </div>
        </div>
        <div class="control-group">
          <label class="control-label">确认密码：</label>
          <div class="controls">
            <input type="password" id="newFundPassword1" data-parsley-length="[6, 20]" data-parsley-noSpecialChar
                   data-parsley-equalto="#newFundPassword">
            <span class="help-inline">再次输入密码</span>
          </div>
        </div>
    </div>
    <div class="control-confirm text-center m-top-md text-center">
      <button type="button" class="js-as-resetFundPassword-submit btn btn-sun btn-linear input1 m-right-sm" data-loading-text="修改中">修改</button>
      <button type="button" class="js-ac-findFundGoStep btn btn-b-white input1" data-type="0">返回</button>
      <div class="js-ac-resetNotice-div m-top-md"></div>
    </div>
  </form>

  <!-- Step3 重置资金密码 -->
  <!--<h3>完成</h3>-->

  <!--</form>-->
</div>
