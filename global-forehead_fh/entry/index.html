  <style type="text/css">.wm-loader-wrapper{position:fixed;top:0;left:0;width:100%;height:100%;z-index:1000;background-color:#000;opacity:.8}@keyframes spin{from{-webkit-transform:rotate(0deg)}to{-webkit-transform:rotate(360deg)}}@-webkit-keyframes spin{from{-webkit-transform:rotate(0deg)}to{-webkit-transform:rotate(360deg)}}.wm-loader{display:block;position:relative;left:50%;top:50%;margin:-60px 0 0 -60px;height:120px;width:120px;position:relative}.wm-loader div{position:absolute}.wm-loader div:first-child{height:120px;width:120px;border-radius:60px;border-top:solid 10px #237699;animation:spin 2s infinite;-webkit-animation:spin 2s infinite;animation-timing-function:linear;-webkit-animation-timing-function:linear}.wm-loader div:nth-child(2){height:90px;width:90px;border-radius:45px;border-top:solid 10px #6CC5EC;top:15px;left:15px;animation:spin 1.5s infinite;-webkit-animation:spin 1.5s infinite;animation-timing-function:linear;-webkit-animation-timing-function:linear}.wm-loader div:nth-child(3){height:60px;width:60px;border-radius:30px;border-top:solid 10px #ACDFF6;top:30px;left:30px;animation:spin 1s infinite;-webkit-animation:spin 1s infinite;animation-timing-function:linear;-webkit-animation-timing-function:linear}.wm-loader div:nth-child(4){height:30px;width:30px;border-radius:15px;border-top:solid 10px #D1EEFB;top:45px;left:45px;animation:spin .5s infinite;-webkit-animation:spin .5s infinite;animation-timing-function:linear;-webkit-animation-timing-function:linear}</style>
