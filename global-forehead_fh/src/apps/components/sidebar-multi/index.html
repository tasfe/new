<div class="js-gl-sidebar sidebar pull-left">
  <div class="sidebar-container">
    <ul class="sidebar-list multi-sidebar">
      <% _(menus.sub).each(function(menu) { %>
      <% _(menu.sub).each(function(subMenu) { %>
      <li>
        <a class="js-com-multi-item" data-parent-id="<%=menu.id %>" data-args="<%=subMenu.args %>" href="#<%=menus.router %>?<%=subMenu.args %>"><%=subMenu.name %></a>
      </li>
      <% }); %>
      <% }); %>
    </ul>
  </div>
</div>
