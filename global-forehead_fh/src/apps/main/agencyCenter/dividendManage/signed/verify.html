<form class="js-ac-verify-form ac-verify-form ac-signed-form form-horizontal" action="javascript:void(0);">
  <div class="control-group">
    <label class="control-label">用户名：</label>
    <div class="controls">
      <input type="text" class="input-sm" name="username" value="<%=username %>" readonly />
    </div>
  </div>

  <div class="control-group">
    <label class="control-label">分红比例</label>
    <div class="controls">
      <input type="text" class="input-sm" name="divid" value="<%=divid %>" readonly />
      <span class="help-inline">% 可分红范围（<%=dividConf.formatDividMin %>-<%=dividConf.formatDividMax %>%）</span>
    </div>
  </div>
  <div class="control-group">
    <label class="control-label">协议内容</label>
    <div class="controls">
      <textarea maxlength="50" name="agreement" readonly><%=agreement %></textarea>
      <span class="help-inline vertical-bottom">限50字</span>
    </div>
  </div>
  <div class="dot-divider dot-divider-md"></div>
  <div class="controls-group control-confirm">
    <div class="controls">
      <button type="submit" class="js-ac-confirm btn btn-cool">确定签约</button>
    </div>
  </div>
</form>
