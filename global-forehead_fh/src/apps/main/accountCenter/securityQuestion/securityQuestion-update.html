<div class="portlet-header">
  <div class="portlet-title">
    修改密保问题
    <div class="pull-right as-security-add-notice">
      提示：密保问题用于找回登录密码和资金密码，请谨慎填写。
    </div>
  </div>
</div>
<div class="portlet-body">
<div  class="js-as-stepContainer js-as-updateSecurityQuestion as-step-container-short">
  <!-- Step1 验证密保信息 -->
  <h3>验证密保问题</h3>
  <form action="javascript:void(0);" class="js-as-verifySQForm form-horizontal security-question">
    <div class="as-securityQuestion-step1-div">
      <div class="step-inner">
        <div class="step-inner-main">
          <div class="control-group">
            <label  class="control-label">问题一：</label>
            <div class="controls">
              <select id="jsASQuestion1"  class="js-as-question required"><option value="">请选择密保问题</option></select>
            </div>
          </div>
          <div class="control-group">
            <label class="control-label"> 答案：</label>
            <div class="controls">
              <input id="jsASAsw1" type="text" class='js-as-answerQuestion required'/>
            </div>
          </div>
        </div>
      </div>
      <div class="step-inner">
        <div class="step-inner-main">
          <div class="control-group">
            <label class="control-label">问题二：</label>
            <div class="controls">
              <select id="jsASQuestion2" class="js-as-question required"><option value="">请选择密保问题</option></select></div>
          </div>
          <div class="control-group">
            <label class="control-label"> 答案：</label>
            <div class="controls">
              <input type="text" id="jsASAsw2" class='js-as-answerQuestion required'/>
            </div>
          </div>
        </div>
      </div>
      <div class="step-inner">
        <div class="step-inner-main">
          <div class="control-group">
            <label  class="control-label">问题三：</label>
            <div class="controls">
              <select id="jsASQuestion3" class="js-as-question required"><option value="">请选择密保问题</option></select>
            </div>
          </div>
          <div class="control-group">
            <label class="control-label"> 答案：</label>
            <div class="controls">
              <input type="text" id="jsASAsw3" class='js-as-answerQuestion required' />
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="control-confirm text-center">
      <button type="button" class="js-as-answerQuestion-submit btn btn-pink btn-linear" data-loading-text="验证中">下一步</button>
      <!--<button type="reset" class="btn btn-b-white input1 btn-right">重置</button>-->
    </div>
  </form>

  <!-- Step2 录入新的密保问题 -->
  <h3>输入新密保问题</h3>
  <form action="javascript:void(0);" class="js-as-inputSQForm form-horizontal">
    <div class="as-securityQuestion-step1-div">
      <div class="step-inner">
        <div class="step-inner-main">
          <div class="control-group">
            <label class="control-label">问题一：</label>
            <div class="controls">
              <select  class="js-as-questionSelect required" >
                <option   value="">请选择密保问题</option>
              </select>
            </div>
          </div>
          <div class="control-group">
            <label class="control-label">答案：</label>
            <div class="controls">
              <input type="text" class="js-as-answer required">
            </div>
          </div>
        </div>
      </div>
      <div class="step-inner">
        <div class="step-inner-main">
          <div class="control-group">
            <label class="control-label">问题二：</label>
            <div class="controls">
              <select class="js-as-questionSelect required">
                <option  value="">请选择密保问题</option>
              </select>
            </div>
          </div>
          <div class="control-group">
            <label class="control-label">答案：</label>
            <div class="controls">
              <input type="text" class="js-as-answer required">
            </div>
          </div>
        </div>
      </div>
      <div class="step-inner">
        <div class="step-inner-main">
          <div class="control-group">
            <label  class="control-label">问题三：</label>
            <div class="controls">
              <select class="js-as-questionSelect required">
                <option  value="">请选择密保问题</option>
              </select>
            </div>
          </div>
          <div class="control-group">
            <label  class="control-label">答案：</label>
            <div class="controls">
              <input type="text" class="js-as-answer required">
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="control-confirm text-center">
      <button type="button" class="js-as-inputSecurityQuestion-submit btn btn-pink btn-linear" >下一步</button>
      <!--<button type="reset" class="js-as-inputSecurityQuestion-reset btn btn-b-white input1 btn-right">重置</button>-->
    </div>
  </form>

  <!-- Step3 确认密保信息 -->
  <h3>确认密保问题</h3>
  <form action="javascript:void(0);" class="form-horizontal">
    <div class="as-securityQuestion-step1-div">
      <div class="step-inner">
        <div class="step-inner-main">
          <div class="control-group">
            <label  class="control-label">问题一：</label>
            <div class="controls">
              <span class="js-as-showQuestion"></span>
            </div>
          </div>
          <div class="control-group">
            <label  class="control-label"> 答案：</label>
            <div class="controls">
              <span class="js-as-showAnswer" ></span>
            </div>
          </div>
        </div>
      </div>
      <div class="step-inner">
        <div class="step-inner-main">
          <div class="control-group">
            <label  class="control-label">问题二：</label>
            <div class="controls">
              <span class="js-as-showQuestion"></span>
            </div>
          </div>
          <div class="control-group">
            <label  class="control-label"> 答案：</label>
            <div class="controls">
              <span  class="js-as-showAnswer"></span>
            </div>
          </div>
        </div>
      </div>
      <div class="step-inner">
        <div class="step-inner-main">
          <div class="control-group">
            <label class="control-label">问题三：</label>
            <div class="controls">
              <span class="js-as-showQuestion"></span>
            </div>
          </div>
          <div class="control-group">
            <label  class="control-label"> 答案：</label>
            <div class="controls">
              <span class="js-as-showAnswer"></span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="control-confirm text-center">
      <button type="button" class="js-as-confirmSecurityQuestion-submit btn btn-pink btn-linear" data-loading-text="保存中">保存</button>
      <button type="button" class="js-as-SecurityQuestion-return btn btn-b-white btn-linear m-left-sm" data-type="1">返回</button>
    </div>
  </form>

  <!-- Step4 完成 -->
  <h3>设置成功</h3>
  <form action="javascript:void(0);" class="js-pm-complete-form form-horizontal pm-complete-form">
    <div class="control-group text-center">
      <div class="pm-complete-img text-center inline-block m-right-sm">
        <img src="../misc/thumbs-up.png" />
      </div>
      <div class="pm-complete-text inline-block text-left" style="width: 60%;">
        <span class="controls-span font-md">恭喜你，密保问题设置成功</span>
        <span class="help-inline no-padding">
          为了您的账户安全，还请您切勿将您的密保问题信息透露给他人，密保问题将会影响您的提款和转账操作，谢谢！
        </span>
      </div>
    </div>
    <div class="control-group text-center pm-confirm">
      <button type="button" class="js-pm-confirm btn btn-pink btn-linear btn-sm" data-loading-text="刷新中" >确定</button>
    </div>
  </form>
</div>
</div>
