<div class="row m-bottom-sm">
  <div class="col-sm-3">
    <div class="form-group">
      <label class="control-label m-right-sm">创建时间：</label>
      <span class="js-gs-create-timeset"></span>
    </div>
  </div>
  <div class="col-sm-3">
    <div class="form-group">
      <label class="control-label m-right-sm">礼金名称：</label>
      <select class="form-control" name="type">
        <option value="">不限</option>
        <option value="1">晋级礼金</option>
        <option value="2">保级礼金</option>
        <option value="3">生日礼金</option>
        <option value="4">粉红礼金</option>
      </select>
    </div>
  </div>
  <div class="col-sm-3">
    <div class="form-group">
      <label class="control-label m-right-sm">用户名：</label>
      <input class="form-control " type="text" name="userName" placeholder="">
    </div>
  </div>
  <div class="col-sm-3">
    <div class="form-group">
      <label class="control-label m-right-sm">流水号：</label>
      <input class="form-control " type="text" name="tradeNo" placeholder="">
    </div>
  </div>

</div>
<div class="row m-bottom-sm">
  <div class="col-sm-3">
    <div class="form-group">
      <label class="control-label m-right-sm">发放时间：</label>
      <span class="js-gs-send-timeset"></span>
    </div>
  </div>
  <div class="col-sm-3">
    <div class="form-group">
      <label class="control-label m-right-sm">发放方式：</label>
      <select class="form-control" name="mode">
        <option value="">不限</option>
        <option value="0">系统发放</option>
        <option value="1">客户领取</option>
      </select>
    </div>
  </div>
  <div class="col-sm-3">
    <div class="form-group">
      <label class="control-label m-right-sm">状态：</label>
      <select class="form-control" name="status">
        <option value="">不限</option>
        <option value="0">未发放</option>
        <option value="1">已发放</option>
      </select>
    </div>
  </div>
</div>
<div class="row m-bottom-sm">
  <div class="col-sm-12">
    <div class="form-group">
      <label class="control-label m-right-sm">会员等级：</label>
      <label class="control-label m-right-sm">
        <input type="checkbox" class="js-gs-allLevel" style="margin-right: 5px;">全选
      </label>
      <label class="control-label m-right-sm"><input type="checkbox" class="js-gs-userLevel" id="level0"
                                                     value="0" name="level"
                                                     style="margin-left: 10px;margin-right: 5px;">V0</label>
      <label class="control-label m-right-sm"><input type="checkbox" class="js-gs-userLevel" id="level1"
                                                     value="1" name="level"
                                                     style="margin-left: 10px;margin-right: 5px;">V1</label>
      <label class="control-label m-right-sm"><input type="checkbox" class="js-gs-userLevel" id="level2"
                                                     value="2" name="level"
                                                     style="margin-left: 10px;margin-right: 5px;">V2</label>
      <label class="control-label m-right-sm"><input type="checkbox" class="js-gs-userLevel" id="level3"
                                                     value="3" name="level"
                                                     style="margin-left: 10px;margin-right: 5px;">V3</label>
      <label class="control-label m-right-sm"><input type="checkbox" class="js-gs-userLevel" id="level4"
                                                     value="4" name="level"
                                                     style="margin-left: 10px;margin-right: 5px;">V4</label>
      <label class="control-label m-right-sm"><input type="checkbox" class="js-gs-userLevel" id="level5"
                                                     value="5" name="level"
                                                     style="margin-left: 10px;margin-right: 5px;">V5</label>
      <label class="control-label m-right-sm"><input type="checkbox" class="js-gs-userLevel" id="level6"
                                                     value="6" name="level"
                                                     style="margin-left: 10px;margin-right: 5px;">V6
      </label>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-lg-12 pull-right form-group">
    <button class="js-gs-search-confirm btn btn-purple pull-right btn-sm" type="submit"><i
      class="fa fa-search m-right-xs"></i>搜&nbsp;&nbsp;索
    </button>
    <button class="js-gs-search-reset btn btn-wt-default-purple pull-right m-right-sm btn-sm" type="reset"><i
      class="fa fa-repeat m-right-xs"></i>重&nbsp;&nbsp;置
    </button>
  </div>
</div>
