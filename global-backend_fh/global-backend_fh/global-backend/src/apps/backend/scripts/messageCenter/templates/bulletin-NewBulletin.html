<p>新建通知</p>
<div class="panel padding-md">
<form class="js-cn-newAdvertise-form form-horizontal" action="javascript:void(0)">

  <div class="form-group form-inline">
    <label class="col-sm-2 control-label">广告位置：</label>
    <div class="col-sm-10">
      <select name="placeName" class="js-ca-place form-control" id="placeId">
      </select>
    </div>
  </div>
  <div class="form-group form-inline">
    <label class="col-sm-2 control-label">广告名称：</label>
    <div class="col-sm-10">
      <div class="js-fc-singleUser-container">
        <input name="name" type="text" class="js-ca-name form-control" data-parsley-zhMaxLength="20" data-parsley-someSpecialChar required>
        <span class="help-inline">限20个字</span>
      </div>
    </div>
  </div>
  <div class="form-group form-inline">
    <label class="col-sm-2 control-label">广告图：</label>

    <div class="col-sm-10">
      <div class="js-ca-arManageUpload-btn"></div>
      <span class="tip">支持gif、jpg、png格式，大小不超过2M，最多可添加三条。</span>

      <div class="">
        <div class="js-ca-attach gallery-list js-masonry m-top-md">
        </div>
      </div>
    </div>
  </div>
  <div class="form-group form-inline">
    <label class="col-sm-2 control-label">链接地址：</label>
    <div class="col-sm-10">
      <div class="js-fc-singleUser-container">
        <input type="url" class="js-ca-url form-control" data-parsley-type="url">
        <span class="help-inline">提示：内链直接填路径名，外链加http://，空链可不填。</span>
      </div>
    </div>
  </div>
  <div class="form-group form-inline">
    <label class="col-sm-2 control-label">有效期：</label>
    <div class="col-sm-10">
        <span class="js-ca-timeset"></span>
    </div>
  </div>
  <div class="form-group form-inline">
    <label class="col-sm-2 control-label">前台显示排序：</label>
    <div class="col-sm-10">
      <select name="sort" class="js-ca-sort form-control" id="sort" required>
      </select>
      <span class="help-inline"></span>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="js-ac-btn-submit btn btn-primary" data-loading-text="发送中">发布</button>
      <!--<button type="button" class="sub-return btn btn-default">取消</button>-->
    </div>
  </div>
</form>
</div>
