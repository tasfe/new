<form action="javascript:void(0);" class="js-ac-changeLoginPassword-form form-horizontal m-top-lg">
  <div class="control-group">
    <label class="control-label" for="oldLoginPassword">当前密码：</label>
    <div class="controls">
      <input type="password" class="input1" id="oldLoginPassword" placeholder="" data-parsley-length="[6, 20]" data-parsley-noSpecialChar required>
    </div>
  </div>
  <div class="control-group">
    <label class="control-label">新密码：</label>

    <div class="controls">
      <input type="password" class="input1" id="newLoginPassword" data-parsley-length="[6, 20]" data-parsley-noSpecialChar
             data-parsley-notEqualTo="oldLoginPassword" data-parsley-notEqualTo-message="新旧密码不能一致" required>
      <span class="help-inline">&nbsp;&nbsp;6-20位字符组成，区分大小写，不能使用特殊字符</span>
    </div>
  </div>
  <div class="control-group">
    <label class="control-label">确认新密码：</label>

    <div class="controls">
      <input type="password" class="input1"  id="newLoginPassword1" data-parsley-length="[6, 20]" data-parsley-noSpecialChar
             data-parsley-equalto="#newLoginPassword" required>
      <span class="help-inline">&nbsp;&nbsp;再次输入密码</span>
    </div>
  </div>
  <div class="control-group">
    <div class="controls control-confirm">
      <button type="submit" class="btn btn-sun btn-linear input1 js-changeLoginPassword-submit" data-loading-text="保存中">保存</button>
    </div>
  </div>
</form>
