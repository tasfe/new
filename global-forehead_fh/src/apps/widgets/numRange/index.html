<span class="num-range">
  <span class="js-wt-num-range-btn num-range-left" data-type="minus"><i class="fa fa-minus"></i></span>
  <input class="js-wt-number num-range-center" value="<%=defaultValue %>" name="<%=name %>" />
  <span class="js-wt-num-range-btn num-range-right" data-type="add"><i class="fa fa-plus"></i></span>
</span>
