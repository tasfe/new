<div class="panel padding-md">
  <form class="js-sp-notice-levels-form form-horizontal" action="javascript:void(0)">

    <div class="form-group form-inline">
      <label class="col-sm-2 control-label">主题：</label>
      <div class="col-sm-10">
        <input type="text" class="js-sp-title input-medium form-control" name="title" data-parsley-zhMaxLength="20" data-parsley-someSpecialChar  required>
      </div>
    </div>
    <div class="form-group form-inline">
      <label class="col-sm-2 control-label">发布时间：</label>
      <div class="col-sm-10">
        <input type="text" class="js-sp-time input-medium form-control" name="startTime" required>
      </div>
    </div>
    <div class="form-group form-inline">
      <label class="col-sm-2 control-label">内容：</label>

      <div class="col-sm-10">
        <div id="uploadNGContainer">
        </div>
        <textarea id="textarea1" style='height:300px; width:100%;' class="js-sp-level-content" data-parsley-zhMaxLength="50000" required></textarea>
      </div>
    </div>

    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="js-sp-level-btn-submit btn btn-primary" data-loading-text="发送中">发送</button>
        <button type="button" class="js-sp-level-btn-cancel btn btn-default">取消</button>
      </div>
    </div>
  </form>
</div>
