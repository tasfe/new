<div class="panel padding-md">
  <form class="js-nm-edit-form form-horizontal" action="javascript:void(0)">
    <div class="form-group form-inline">
      <label class="col-sm-3 control-label">公告类型：</label>

      <div class="col-sm-9">
        <div class="has-success js-nm-edit-type">
        </div>
      </div>
    </div>
    <div class="form-group form-inline">
      <label class="col-sm-3 control-label">主题：</label>
      <div class="col-sm-9">
        <input name="title" type="text" class="js-nm-edit-title form-control" data-parsley-zhMaxLength="20" data-parsley-someSpecialChar required>
        <span class="help-inline">限20个字</span>
      </div>
    </div>
    <div class="form-group form-inline">
      <label class="col-sm-3 control-label">摘要：</label>
      <div class="col-sm-9">
        <input name="desc" type="text" class="js-nm-edit-desc form-control" data-parsley-zhMaxLength="120" data-parsley-someSpecialChar required>
      </div>
    </div>
    <div class="form-group form-inline">
      <label class="col-sm-3 control-label">发布时间：</label>
      <div class="col-sm-9">
        <input type="text" class="js-nm-edit-starttime input-medium form-control" name="startTime" required>
      </div>
    </div>
    <div class="js-nm-edit-endtime form-group form-inline">

    </div>
    <div class="form-group form-inline">
      <label class="col-sm-3 control-label">内容：</label>

      <div class="col-sm-9">
        <textarea id="textarea1" style='height:300px; width:100%;' class="js-nm-edit-content" data-parsley-zhMaxLength="50000" required></textarea>
      </div>
    </div>

  </form>
</div>
