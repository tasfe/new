<div class="js-ac-statics-bread ac-statistic ">
  <div class="">
    <ul class="nav nav-tabs nav-tabs-border no-margin ad-statics-ul">
      <% _(dividList).each(function(divid, index,dividList) { %>
      <li class="js-ad-statics ad-statics-<%=_(dividList).size()%>" data-id="<%=divid.dividId%>">
        <a href="#jsTeam" class="" data-toggle="tab">
          <span><%=divid.cycle %></span>
        </a>
      </li>
      <% }); %>
    </ul>
  </div>
  <div class=" ac-statics-detail clearfix ">
    <div class=ac-statics-td "ac-statics-item">
      <div class="ac-statics-text">
        团队总销量
        <div>
          <span class="js-ac-betTotal"></span>
        </div>
      </div>
    </div>
    <div class="ac-statics-td ac-total-statistic">
      <div class="ac-statics-text">
        团队总盈亏
        <div>
          <span class="js-ac-profitTotal"></span>
        </div>
      </div>
    </div>
    <div class="ac-statics-td ac-rate">

      <div class="ac-statics-text">
        当前分红比
        <div><span class="js-ac-divid"></span><span>%</span></div>
      </div>
    </div>
    <div class="ac-statics-td ac-money ">
      <div class="ac-statics-text">
        预计分红
        <div><span class="js-ac-dividTotal"></span></div>
      </div>
    </div>
    <div class="ac-statics-td ac-dm-gd last">
      <div  class="ac-statics-text">
        <div class="js-ac-status">
          <button>
            <span class="js-ac-status-op sfa sfa-get-dividend" style=""></span>领取分红
          </button>
        </div>

        <div class="ac-dm-md-check">
          <a class="js-ac-dm-description  btn  btn-link ac-dm-description pull-right">
            查看我的分红标准
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="js-ac-dm-md-report">

</div>
<div class="js-ac-dm-list-statistic"></div>
