<div class="m-left-sm text-left m-TB-sm">
  奖励说明：<br />
  1、升级奖：即从低等级升级到高等级的奖励。保级奖：即保持在当前等级的奖励。升级奖仅限领取一次！<br />
  2、当前考核周期中的线长销量，某3个或3个以下的账号总销量不能超过线长销量的50%；否则该线长的奖励将取该3个或3个以下账号总销量的一半进行奖励计算。<br />
  3、所有试用期的线长不纳入奖励范围；如试用期通过后的第一次考核是D级，则D级以前的奖励都可以领取。
</div>
