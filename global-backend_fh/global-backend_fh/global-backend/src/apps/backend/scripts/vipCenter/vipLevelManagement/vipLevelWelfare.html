<div class="panel padding-md" >
  <form class="js-we-form form-horizontal" action="javascript:void(0)">
    <div class="js-we-constGrid table-responsive" style=" overflow: visible;">
      <table class="table table-bordered  text-center">
        <thead>
        <tr>
          <td>积分标准</td>
          <td>状态</td>
          <td>V0</td>
          <td>V1</td>
          <td>V2</td>
          <td>V3</td>
          <td>V4</td>
          <td>V5</td>
          <td>V6</td>
        </tr>
        <tr class="js-we-up"></tr>
        <tr class="js-we-down"></tr>
        <tr class="js-we-birth"></tr>
        <tr class="js-we-divid"></tr>
        <tr class="js-we-award"></tr>
        <tr class="js-we-date">
          <td style="width: 150px;"><span>加奖时间</span></td>
          <td colspan="8s">
            <div class="col-sm-12">
              <div class="row form-group">
                <div class="js-we-t1 col-sm-4 form-inline">
                  <input type="checkbox" name="week" value="1" >
                  <span>周一</span>
                  <span class="js-we-time" style="margin-left: 10px;"></span>
                </div>
                <div class="js-we-t2 col-sm-4 form-inline">
                  <input type="checkbox" name="week" value="2" >
                  <span>周二</span>
                  <span class="js-we-time" style="margin-left: 10px;"></span>
                </div>
                <div class="js-we-t3 col-sm-4 form-inline">
                  <input type="checkbox" name="week" value="3" >
                  <span>周三</span>
                  <span class="js-we-time" style="margin-left: 10px;"></span>
                </div>
              </div>
              <div class="row form-group">
                <div class="js-we-t4 col-sm-4 form-inline">
                  <input type="checkbox" name="week" value="4" >
                  <span>周四</span>
                  <span class="js-we-time" style="margin-left: 10px;"></span>
                </div>
                <div class="js-we-t5 col-sm-4 form-inline">
                  <input type="checkbox" name="week" value="5" >
                  <span>周五</span>
                  <span class="js-we-time" style="margin-left: 10px;"></span>
                </div>
                <div class="js-we-t6 col-sm-4 form-inline">
                  <input type="checkbox" name="week" value="6" >
                  <span>周六</span>
                  <span class="js-we-time" style="margin-left: 10px;"></span>
                </div>
              </div>
              <div class="row form-group">
                <div class="js-we-t7 col-sm-4 form-inline">
                  <input type="checkbox" name="week" value="7" >
                  <span>周日</span>
                  <span class="js-we-time" style="margin-left: 10px;"></span>
                </div>
              </div>
            </div>
          </td>
        </tr>
        </thead>
      </table>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-5 col-sm-7">
        <button type="submit" class="js-we-btn-submit btn btn-primary" data-loading-text="确认中">
          确认
        </button>
        <button type="button" class="js-we-btn-cancel  btn btn-default">取消</button>
      </div>
    </div>
  </form>
</div>
