<form class="js-fc-ccm-ae-form form-horizontal">
  <div class="form-group form-inline">
    <label class="col-sm-3 control-label">选择银行：</label>

    <div class="col-sm-9">
      <select class="js-fc-ccm-ae-bankId form-control" name="bankId" style="width: 250px;" required>
        <option  value="">请选择</option>
      </select>
    </div>
  </div>

  <div class="form-group form-inline">
    <label class="col-sm-3 control-label">开户支行：</label>

    <div class="col-sm-9">
      <input type="text" class="js-fc-ccm-ae-bankBranchName form-control" data-parsley-zhMaxLength="100" data-parsley-someSpecialChar style="width: 250px;" required>
    </div>
  </div>
  <div class="form-group form-inline">
    <label class="col-sm-3 control-label">开户人姓名：</label>

    <div class="col-sm-9">
      <input type="text" class="js-fc-ccm-ae-name form-control" data-parsley-zhAndLetterMaxLen="10" style="width: 250px;" required>
    </div>
  </div>

  <div class="form-group form-inline">
    <label class="col-sm-3 control-label">银行卡号：</label>

    <div class="col-sm-9">
      <input type="text" class="js-fc-ccm-ae-cardNo form-control" data-parsley-emailAndBankNum style="width: 250px;" required>
    </div>
  </div>

  <div class="form-group form-inline">
    <label class="col-sm-3 control-label">卡等级：</label>

    <div class="col-sm-9">
      <select class="js-fc-ccm-ae-cardType form-control " name="cardType" style="width: 250px;">
        <option value="1">普通用户</option>
        <option value="2">大额充值用户</option>
      </select>
    </div>
  </div>

  <div class="form-group ">
    <div class="col-sm-offset-3 col-sm-9">
      <div class="panel panel-default no-m-bottom " style="width: 400px;">
        <div class="panel-body form-group no-m-bottom ">
          <label class="control-label col-sm-3 pull-left">充值上下限</label>

          <div class="form-group col-sm-9 no-m-bottom ">
            <span class="col-sm-6 control-label">最低：<span class="js-fc-ccm-ae-minMoney control-label text-center">元</span></span>
            <span class="col-sm-6 control-label">最高：<span class="js-fc-ccm-ae-maxMoney control-label text-center">元</span></span>
          </div>
        </div>
      </div>
    </div>
  </div>


  <div class="form-group form-inline ">
    <div class="col-sm-offset-3 col-sm-9 ">
      <button  class="js-fc-ccm-ae-confirm btn btn-primary" type="button" style="width:100px;margin-right: 85px;">确&nbsp;&nbsp;定</button>
      &nbsp;&nbsp;
      <button type="button" class="btn" data-dismiss="modal" style="width: 100px;">取&nbsp;&nbsp;消</button>
    </div>

  </div>

  <div class="form-group form-inline">
    <div class="col-sm-offset-3 col-sm-9 js-fc-lrAddOrEdit-notice"></div>
  </div>


</form>

<input type="hidden" class="js-fc-ccm-ae-cardId">
