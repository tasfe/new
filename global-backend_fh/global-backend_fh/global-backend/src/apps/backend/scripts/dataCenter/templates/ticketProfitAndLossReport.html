<div class="row m-bottom-sm">
  <div class="col-sm-3">
    <div class="form-group">
      <label class="control-label m-right-sm">期号</label>
      <input class="js-lt-ticketPlan form-control" type="text" name="ticketPlanId" data-parsley-numAndMidLine>
    </div>
  </div>
  <div class="col-sm-3">
    <div class="form-group">
      <label class="control-label m-right-sm">选择彩种：</label>
      <select class="js-lt-ticket form-control" name="ticketId">
      </select>
    </div>
  </div>
  <div class="col-sm-6">
    <div class="form-group">
      <label class="control-label m-right-sm">选择日期：</label>
      <span class="js-lt-timeset"></span>
    </div>
  </div>

</div>
<div class="row m-bottom-sm">
  <div class="col-sm-3">
    <div class="form-group">
      <label class="control-label m-right-sm">每页展示：</label>
      <select class="form-control input-sm" name="pageSize">
        <option value="20">20条记录</option>
        <option value="50">50条记录</option>
        <option value="100">100条记录</option>
        <option value="500">500条记录</option>
      </select>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-lg-12 pull-right form-group">
    <button class="btn btn-purple pull-right btn-sm" type="submit"><i
            class="fa fa-search m-right-xs"></i>搜&nbsp;&nbsp;索
    </button>
  </div>
</div>
