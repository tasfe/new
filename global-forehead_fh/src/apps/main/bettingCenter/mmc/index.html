<div class="bc-mmc-div">
  <div class="bc-head-area">

    <div>
      <div class="mmc-main-bg">
        <div class="mmc-main">
          <div id="res" style="text-align:center;color:#fff;padding-top:15px;"></div>
          <div class="mmc-num-box-div"></div>
          <div class="js-bc-mmc-num-box mmc-num-box">
            <div class="mmc-num"></div>
            <div class="mmc-num"></div>
            <div class="mmc-num"></div>
            <div class="mmc-num"></div>
            <div class="mmc-num"></div>
          </div>
          <div class="js-bc-mmc-num-box-stop mmc-num-box hidden">
            <div class="mmc-num-stop">暂</div>
            <div class="mmc-num-stop">停</div>
            <div class="mmc-num-stop">销</div>
            <div class="mmc-num-stop">售</div>
            <div class="mmc-num-stop">！</div>
          </div>

          <div class="inline-block js-bc-mmc-open-history-turn-page bc-mmc-open-history-turn-page bc-mmc-open-history-turn-page-up" data-type="up">
            <span class="sfa sfa-triangle-down vertical-middle"></span>
          </div>
          <div class="inline-block js-bc-mmc-open-history-turn-page bc-mmc-open-history-turn-page bc-mmc-open-history-turn-page-down" data-type="down">
            <span class="sfa sfa-triangle-up vertical-middle" ></span>
          </div>
          <div class=" bc-mmc-open-history clearfix">

            <div class="js-bc-mmc-open-history bc-mmc-open-history-div" >

            </div>
          </div>
          <div class="js-bc-mmc-more-history bc-mmc-more-history"><a href="trend.html?ticketId=19" target="_blank">查<br>看<br>更<br>多</a></div>
          <div class="js-bc-mmc-start mmc-bc-start">
          </div>
        </div>
      </div>
    </div>


  </div>

  <div class="js-bc-main-area bc-main-area ">
    <div class="js-bc-rules bc-rules rule-hide-optional clearfix">
      <div class="js-bc-basic-rules bc-basic-rules"></div>
      <div class="js-bc-optional-rules bc-basic-rules hidden"></div>
      <div class="bc-play-toggle">
        <div class="js-bc-play-toggle bc-play-toggle-item bc-play-normal active" data-type="normal">
          <span class="sfa sfa-bc-play-normal m-right-md vertical-middle"></span> 常规玩法</div>
        <div class="js-bc-play-toggle bc-play-toggle-item bc-play-optional" data-type="special">
          <span class="sfa sfa-bc-play-optional m-right-md vertical-middle"></span> 任选玩法
        </div>
      </div>
    </div>
    <div class="bc-play-section">
      <div class="js-bc-advance-rules bc-advance-rules"></div>

      <div class="bc-play-brief">
        <div class="pull-left">中奖示例：</div>
        <div class="overflow-hidden">
          <span class="js-bc-play-example bc-play-example"></span>
          <!--<div>-->
          <a class="js-bc-play-tip bc-play-tip btn-link" href="javascript:void(0)">
            <span class="sfa sfa-bc-play-brief vertical-middle"></span>
            玩法说明
          </a>
          <span class="text-hot">
            奖金模式：<span class="js-bc-bet-mode"></span>
          </span>
          <!--</div>-->
        </div>
      </div>
    </div>

    <div class="bc-play-container">
      <div class="js-bc-play-area bc-play-area">
        <div class="gl-loading">
          <%=Global.ui.loader.get() %>
        </div>
      </div>
    </div>

    <div class="bc-statics-area clearfix">
      <div class="bc-result-container">
        <div class="inline-block " >
          <span>倍数：</span>
          <span class="js-bc-multi-range vertical-middle bc-multi-range inline-block"></span>

          <div class="tab-toolbar tab-border tab-sm inline-block m-left-md no-margin vertical-middle clearfix">
            <span>模式：</span>
            <div class="tab-group no-margin inline-block vertical-middle">
              <span class="js-bc-monetary-unit tab m-right-sm active" data-rate="10000">元</span>
              <span class="js-bc-monetary-unit tab m-right-sm" data-rate="1000">角</span>
              <span class="js-bc-monetary-unit tab m-right-sm" data-rate="100">分</span>
              <span class="js-bc-monetary-unit tab m-right-sm" data-rate="10">厘</span>
            </div>
          </div>
        </div>

        <div class="inline-block m-left-md pull-right">
          <span>您当前选择了</span>
          <span class="js-bc-statistics-lottery">0</span>
          <span>注，共</span>
          <span class="js-bc-statistics-money">0</span>
          <span>元</span>
        </div>
      </div>
    </div>
  </div>

  <div class="bc-mmc-selected-area clearfix">
    <div class="bc-lottery-add">
      <div class="bc-lottery-add-btn-div">
        <button class="js-bc-btn-lottery-add btn bc-mmc-btn-lottery-add btn-linear">
          <span class="sfa sfa-arrow-down vertical-top m-right-sm"></span>
          添&nbsp;&nbsp;加
          <span class="sfa sfa-arrow-down vertical-top m-left-sm"></span>
        </button>
        <div class="js-bc-mmc-lottery-time-show bc-mmc-lottery-time-show">

        </div>
      </div>
    </div>
    <div class="bc-lottery-preview">
      <div class="js-bc-mmc-result-win bc-mmc-result-win hidden"></div>
      <div class="js-bc-mmc-result-mask bc-mmc-result-total hidden">
        <div class="js-bc-mmc-result-total bc-mmc-result-win-total"></div>
      </div>
      <div class="bc-mmc-link-bet-record "><a class="btn btn-link" href="#uc/br">查看投注记录</a></div>
      <div class="js-bc-lottery-preview "></div>
      <div class="js-bc-lottery-currResult-preview hidden"></div>
      <div class="js-bc-lottery-totalResult-preview hidden"></div>
    </div>
    <div class="js-bc-mmc-brief-footer bc-mmc-brief-footer clearfix">
      <div class="js-bc-mmc-continue-lottery pull-left">
        <div class="bc-mmc-continue-lottery-select pull-left ">
          <form class="js-bc-mmc-times">
            <span>连续开奖：</span>
            <div class="input-append inline-block bc-mmc-continue-lottery-times">
              <input class=" js-bc-mmc-continue-lottery-times" data-parsley-integer data-parsley-range="[1,50]"  type="text" value="1">
              <div class="btn-group">
                <button class="btn dropdown-toggle" data-toggle="dropdown">
                  <span class="caret"></span>
                </button>
                <ul class="dropdown-menu">

                  <li class="js-bc-mmc-bet-times" data-id="20">20</li>
                  <li class="js-bc-mmc-bet-times" data-id="15">15</li>
                  <li class="js-bc-mmc-bet-times" data-id="10">10</li>
                  <li class="js-bc-mmc-bet-times" data-id="5">5</li>
                  <li class="js-bc-mmc-bet-times" data-id="1">1</li>
                </ul>
              </div>
            </div>
            <div class="inline-block vertical-middle bc-mmc-continue-lottery-times-win-stop">
              <label><input type="checkbox" class="js-bc-mmc-win-stop">中奖即停</label>
            </div>
          </form>
        </div>
      </div>
      <div class="js-bc-total-brief bc-total-brief p-left-xs pull-right">
        <div class=" pull-right">
            <span>
              <span>总计</span>
              <span class="js-bc-total-lottery bc-mmc-total-text-italic">0</span>
              <span>注,总金额</span>
              <span class="js-bc-total-money  bc-mmc-total-text-italic">0</span>
              <span>元</span>
            </span>
        </div>
      </div>
      <div class="js-bc-mmc-reSelect-btn bc-mmc-reSelect-btn hidden">
        <span >重新选号</span>
      </div>
    </div>
    <div class="bc-mmc-lottery-confirm-div1">
      <div class="bc-mmc-lottery-confirm-div2">
        <button class="js-bc-btn-lottery-confirm btn bc-mmc-lottery-confirm  btn-linear " data-loading-text="开奖中" data-status="1">
          马上开奖
        </button>
      </div>
    </div>
  </div>
</div>
