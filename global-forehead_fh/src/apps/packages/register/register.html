<div class="register">
  <div class="register-title">
    用户注册
    <span class="register-title-eng">USER</span>
    <span class="register-title-eng">REGISTER</span>
    <div class="serverOnline">
      <span class="serverOnline-msg">遇到问题？联系</span><a href="javascript:void(0)"
                                                      onclick="newwin = window.open('<%= _.getCustomerServiceUrl() %>','service',' width=800,height=680'); newwin.moveTo(100,50);"
                                                      title="联系客服">在线客服</a>
      <!--联系<a href="javascript:void(0)" title="联系客服">在线客服</a>-->
    </div>
  </div>

  <form class="js-register-form register-content" action="javascript:void(0)">
    <div class="content-up">

      <div class="db-carousel unit left-content">
        <div id="jsDbCarousel" class="carousel slide unit-inner unit-long-bottom no-margin clear-both">
          <div class="js-banner-list carousel-inner"></div>
          <div class="js-db-mb-item carousel-indicators scroll-dots indexKV-scroll hidden" ></div>
        </div>
      </div>
        <!--<div id="jsREADCarousel" class="carousel slide left" data-ride="carousel">-->
        <!--<div class="js-login-banner">-->
        <!--<div class="row scroll" id="kvsSrollFade">-->
        <!--<div class="col-1">-->
        <!--<ul>-->

        <!--</ul>-->
        <!--</div>-->
        <!--<div class="scroll-btn">-->
        <!--<div class="btn left"></div>-->
        <!--<div class="btn right"></div>-->
        <!--</div>-->
        <!--<div class="scroll-dots indexKV-scroll">-->
        <!--&lt;!&ndash; <a class="active">1</a>-->
        <!--<a class="">2</a>-->
        <!--<a class="">3</a> &ndash;&gt;-->
        <!--</div>-->
        <!--</div>-->
        <!--</div>-->
        <!--</div>-->
        <div class="right-content">
          <dl>
            <dt>用户名：</dt>
            <dd>
              <input type="text" class="js-re-userName" required name="userName" data-parsley-username/>
              <p>4-16个字符，支持英文和数字，不能以数字开头</p>
              <i></i>
              <div class="messageBox">
                <b></b>
                <span>用户名不能为空</span>
              </div>
            </dd>
          </dl>
          <dl>
            <dt>输入密码：</dt>
            <dd>
              <input type="password" class="js-rp-loginPwd1" required data-parsley-nospacechar
                     data-parsley-notisnumandlessthen9 name="loginPwd" data-parsley-length="[6, 20]"/>
              <p>长度6-20位字符，支持数字，大小写字母和符号组合（不含空格）,不能是9位以下的纯数字</p>
              <i></i>
              <div class="messageBox">
                <b></b>
                <span>密码格式不正确</span>
              </div>
            </dd>
          </dl>
          <div class="js-passwdSafetyTips passwdSafetyTips hide">
            <span>弱</span> <span>中</span> <span>强</span>
            <p>连续字符密码易被破解，请用多组合的密码</p>
          </div>
          <dl>
            <dt>确认密码：</dt>
            <dd><input type="password" class="js-rp-loginPwd2" required data-parsley-equalto=".js-rp-loginPwd1">
              <i></i>
              <div class="messageBox">
                <b></b>
                <span>两次输入不相同</span>
              </div>
            </dd>
          </dl>
          <dl class="js-code code">
            <dt>验证码：</dt>
            <dd><input type="text" class="js-rp-valCode" maxlength="4" required><img class="js-re-valImg var-code">
              <i></i>
              <div class="messageBox">
                <b></b>
                <span>验证码不正确</span>
              </div>
            </dd>
          </dl>
          <dl class="panel01Btn">
            <dt></dt>
            <dd>
              <button type="button" class="js-re-register-submit" data-loading-text="提交中">立即注册</button>
              <span class="register-login-msg">已有账号</span><a href="login.html"><span
                class="register-login-login">登录</span></a>
            </dd>
          </dl>
        </div>
      </div>
      <div class="register-bottom-pic">
      </div>
      <div class="register-bottom">
        <div class="register-bottom-item">
          <div class="register-bottom-item-ios-img"></div>
          <div class="register-bottom-item-msg">
            <div class="register-bottom-item-msg-title">IOS客户端</div>
            <div class="register-bottom-item-msg-content">畅快有玩 乐在其中</div>
          </div>
        </div>
        <div class="register-bottom-item">
          <div class="register-bottom-item-android-img"></div>
          <div class="register-bottom-item-msg">
            <div class="register-bottom-item-msg-title">Android客户端</div>
            <div class="register-bottom-item-msg-content">掌上购彩 轻松自在</div>
          </div>
        </div>
        <div class="register-bottom-item">
          <div class="register-bottom-item-wap-img"></div>
          <div class="register-bottom-item-msg">
            <div class="register-bottom-item-msg-title">手机WAP</div>
            <div class="register-bottom-item-msg-content">让完美更完美</div>
          </div>
        </div>
        <div class="register-bottom-item">
          <div class="register-bottom-item-pc-img"></div>
          <div class="register-bottom-item-msg">
            <div class="register-bottom-item-msg-title">PC客户端</div>
            <div class="register-bottom-item-msg-content">更方便更稳定</div>
          </div>
        </div>
      </div>
  </form>
</div>
