<form action="javascript:void(0);" class="js-ac-setFundPassword-form form-horizontal m-top-lg">
  <!--<div class="js-ac-noFundPasswordNoticeBar alert">-->
    <!--<strong>提示：</strong>您还未设置资金密码，请在下面设置 。-->
  <!--</div>-->
  <div class="js-ac-oldFundPwdContainer control-group">
    <label class="control-label">当前密码：</label>

    <div class="controls">
      <input type="password" class="input1"  id="oldFundPassword" data-parsley-length="[6, 20]" required data-parsley-noSpecialChar>
    </div>
  </div>
  <div class="control-group">
    <label class="control-label">新密码：</label>

    <div class="controls">
      <input type="password" class="input1"  id="newUpdateFundPassword" data-parsley-length="[6, 20]" data-parsley-noSpecialChar
             data-parsley-notEqualTo="oldFundPassword" data-parsley-notEqualTo-message="新旧密码不能一致" required>
      <span class="help-inline">&nbsp;&nbsp;6-20位字符组成，区分大小写，不能使用特殊字符，不能和登录一致</span>
    </div>
  </div>
  <div class="control-group">
    <label class="control-label">确认新密码：</label>

    <div class="controls">
      <input type="password" class="input1"  id="newUpdateFundPassword1" data-parsley-length="[6, 20]" data-parsley-noSpecialChar
             data-parsley-equalto="#newUpdateFundPassword" required>
      <span class="help-inline">&nbsp;&nbsp;再次输入密码</span>
    </div>
  </div>
  <div class="control-group">
    <div class="controls control-confirm">
      <button type="submit" class="btn btn-sun btn-linear input1 js-ac-setFundPassword-submit" data-loading-text="保存中">保存</button>
    </div>
  </div>
</form>
