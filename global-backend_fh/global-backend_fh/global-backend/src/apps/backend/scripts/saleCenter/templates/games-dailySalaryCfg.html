<div class="panel padding-md" xmlns="http://www.w3.org/1999/html">
    <form class="js-cl-rewardCfg-form form-horizontal form-inline" action="javascript:void(0)">
        <div class="row m-bottom-sm">
            <div class="col-sm-6">
                <div class="form-group form-inline">
                    <label class="control-label m-right-sm" style="margin-left: 105px;">活动时间：</label>
                    <span class="js-cl-timeset"></span>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="form-group form-inline">
                    <input type="text" name="needLoss" class="js-cl-needLoss-value" value="0" hidden>
                    <label class="control-label m-right-sm"> <input type="checkbox" style="margin-bottom: 7px;" class="control-label  js-cl-needLoss" >是否需要亏损</input> 亏损>=：</label>
                    <input  type="text" class="js-cl-cycle form-control" style="width: 100px;" name="lossLimit" data-parsley-range="[0, 100000000]" data-parsley-type="integer" required>
                </div>
            </div>
            <div class="col-sm-2">
                <div class="form-group form-inline">
                    <label class="control-label m-right-sm">代理级别：</label>
                    <label class="control-label m-right-sm">超级直属</label>
                </div>
            </div>
        </div>
        <div class="row m-bottom-sm">
            <div class="">
                <div class="col-sm-10 col-sm-offset-1">
                    <button class="js-cl-add btn btn-primary" style="margin-right: 50px;"><i class="fa fa-plus"></i> 增加日薪比例</button>
                    <div class="js-cl-cfgDetail" style="margin-top: 10px;"></div>
                </div>
            </div>
        </div>
        <div class="text-center">
            <button class="js-cl-btn-submit btn btn-primary" type="button"  style="width: 100px; margin-right: 20px;" data-loading-text="发送中">确定</button>
            <button style="width: 100px;" class="js-cl-btn-reset btn" data-dismiss="modal" type="reset">取消</button>
        </div>
        <div>
            <input name="activityId" type="hidden" class="js-cl-activityId form-control">
        </div>
    </form>
</div>
