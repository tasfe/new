<div class="panel padding-md">
  <form class="js-cj-lotteryCfg-form form-horizontal form-inline" action="javascript:void(0)">
    <div class="row m-bottom-sm">
      <div class="col-sm-7 col-sm-offset-1">
        <div class="form-group form-inline">
          <label class="control-label m-right-sm">活动时间：</label>
            <span class="js-cj-timeset"></span>
        </div>
      </div>
      <div class="col-sm-4">
        <div class="form-group form-inline">
          <label class="control-label m-right-sm">每日抽奖次数：</label>
            <input name="timesPerDay" type="text" class="js-cj-lotteryNum form-control" data-parsley-range="[0, 200000]" data-parsley-type="integer" required>
          </div>
      </div>

    </div>
    <div class="row m-bottom-sm">
      <div class="">
        <div class="col-sm-10 col-sm-offset-1">
          <button class="js-cj-add btn btn-primary"><i class="fa fa-plus"></i> 增加奖金段</button>
          <div class="js-cj-cfgDetail" style="margin-top: 10px;"></div>
        </div>
      </div>
    </div>
    <div class="text-center">
        <button class="js-cj-btn-submit btn btn-primary" type="button"  style="width: 100px; margin-right: 20px;" data-loading-text="发送中">确定</button>
        <button style="width: 100px;" class="js-cj-btn-reset btn" data-dismiss="modal">取消</button>
    </div>
    <div>
        <input name="activityId" type="hidden" class="js-cj-activityId form-control">
    </div>

  </form>
</div>
