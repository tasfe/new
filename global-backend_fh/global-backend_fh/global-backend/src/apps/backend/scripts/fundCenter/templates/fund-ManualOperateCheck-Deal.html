<form class="js-fc-fundCheck-form form-horizontal" action="JavaScript:void(0);">
  <div class="form-group">
    <div class="js-fc-fundCheck-pass-notice col-sm-offset-2 col-sm-10  hidden">
      <p>您已选择了 <span class="js-fc-fundCheck-dealNum text-danger"></span> 条记录，确定要审核通过吗？</p>
      <br>

      <p><strong>审核通过后系统将及时为用户加减币。</strong></p>
    </div>
    <div class="js-fc-fundCheck-notPass-notice col-sm-offset-2 col-sm-10  hidden">
      <p>您已选择了 <span class="js-fc-fundCheck-notDealNum text-danger"></span> 条记录，确定要审核不通过吗？</p>
      <br>

      <p><strong>审核不通过后用户账户将不会有任何变动。</strong></p>
    </div>
  </div>

  <div class="form-group form-inline ">
    <label class="col-sm-2 control-label">操作备注：</label>

    <div class="col-sm-10">
      <textarea class="js-fc-fundCheck-deal-remark form-control width-md height-sm" data-parsley-zhMaxLength="100" required  data-parsley-someSpecialChar></textarea>
    </div>
  </div>

  <div class="form-group form-inline">
    <div class="col-sm-offset-2 col-sm-10 ">
      <button class="js-fc-fundCheck-deal-submit btn btn-primary" type="button">确&nbsp;&nbsp;定</button>
      &nbsp;&nbsp;
      <button type="button"  class="btn btn-default" data-dismiss="modal">取&nbsp;&nbsp;消</button>
    </div>

  </div>

  <div class="form-group form-inline">
    <div class="col-sm-offset-2 col-sm-10 js-fc-fundCheck-deal-notice"></div>
  </div>

</form>
