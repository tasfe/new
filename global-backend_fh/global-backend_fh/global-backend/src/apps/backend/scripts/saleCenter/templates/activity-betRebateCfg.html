<div class="panel padding-md">
    <form class="js-brc-betRebateCfg-form form-horizontal form-inline" action="javascript:void(0)">
        <div class="row m-bottom-sm">
                <div class="form-group form-inline" style="margin-left: 0px">
                    <label class="col-sm-2 control-label " >活动时间：</label>
                    <div class="col-sm-6">
                        <span class="js-brc-timeset"></span>
                    </div>
                    <label class="col-sm-2 control-label ">返水比例：</label>
                    <div class="col-sm-1">
                        <input type="text" name="betRebate" style="width: 75px" class="form-control js-brc-betRebateRate" >
                    </div>
                    <label class="col-sm-1 control-label ">%</label>

                </div>
        </div>

        <div class="row m-bottom-sm">
            <div class="form-group form-inline">
                <label class="col-sm-1 control-label">返水彩种：</label>
                <div class="col-sm-10 js-brc-betRebateTypes">
                </div>
            </div>
        </div>

        <div class="row m-bottom-sm">
            <div class="col-sm-6">
                <div class="form-group form-inline">
                    <label class="control-label" style="margin-left: 42px;">开放时间：</label>
                    <span class="js-brc-opentimeset" style="margin-left: 14px;width: 10px"></span>
                </div>
            </div>
        </div>

        <div class="text-center">
            <button class="js-brc-btn-submit btn btn-primary" type="button"  style="width: 100px; margin-right: 20px;" data-loading-text="发送中">确定</button>
            <button style="width: 100px;" class="js-brc-btn-reset btn" data-dismiss="modal" type="reset">取消</button>
        </div>
        <div>
            <input name="activityId" type="hidden" class="js-brc-activityId form-control">
        </div>
    </form>
</div>
