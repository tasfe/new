<div class="loginWindow">
  <form id="loginForm" class="js-login-form login-form" action="javascript:void(0);">
    <div class="form-group userName">
      <input class="js-onfocus-Inp-01 " type="text" name="username" class="glyphicon glyphicon-subscript" value="<%=remember %>" placeholder="请输入用户名"  autocomplete="off" required data-parsley-errors-messages-disabled>
      <i class="js-i-user "></i>
    </div>
    <div class="form-group loginPwd">
      <input  class="js-onfocus-Inp-02" type="password" name="loginPwd"  placeholder="请输入登录密码" autocomplete="off" required data-parsley-errors-messages-disabled>
      <i class="js-i-key "></i>
    </div>
    <div class="js-login-valRegion code hidden">
      <input type="hidden" class="js-login-valCode" placeholder="输入验证码" maxlength="4" required data-parsley-length="[4, 4]" data-parsley-errors-messages-disabled >
      <input type="hidden"  class="js-login-valResult" value="0">
      <img  class="js-login-valImg var-code">
    </div>
    <ul class="parsley-errors-list">
      <li class="login-error-message parsley-required"></li>
    </ul>
    <div class="widget">
      <span>
        <input type="checkbox" name="iCheck" id="rem" value="1"> 
        <label for="rem">记住密码</label>
      </span>
      
      <a href="resetPassword.html">忘记密码</a>
    </div>
    <div class="login-btn">
      <button type="submit" class="js-login-login-btn" data-loading-text="登录中...">登&nbsp;&nbsp;录</button>
    </div>
  </form>
  <div class="tips">
    已为您检测到更优的访问路线，是否 <a href="changeUrl.html">点击切换</a>
  </div>
  <div class="js-connectTest connect-test hidden">
    <ul class="js-connect-test"></ul>
  </div>
</div>
