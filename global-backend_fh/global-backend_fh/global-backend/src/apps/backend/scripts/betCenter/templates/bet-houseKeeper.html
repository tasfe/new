<div class="panel padding-md">
  <form class="js-bhk-form form-horizontal" action="javascript:void(0)">
    <div class="form-group form-inline">
      <label class="col-sm-3 control-label">设置开关：</label>
      <div class="col-sm-9">
        <select name="open" class="js-bhk-open form-control" style="width: 200px;">
          <option value="0">开启</option>
          <option value="0">关闭</option>
        </select>
      </div>
    </div>
    <div class="form-group form-inline">
            <label class="control-label col-sm-3">会员等级：</label>
            <div class="col-sm-9">
            <label class="control-label m-right-sm">
              <input type="checkbox" class="js-bhk-vip-allLevel" style="margin-right: 5px;">全选
            </label>
            <label class="control-label m-right-sm"><input type="checkbox" class="js-bhk-vip-userLevel" id="level0"
                                                           value="0" name="level"
                                                           style="margin-left: 10px;margin-right: 5px;">V0</label>
            <label class="control-label m-right-sm"><input type="checkbox" class="js-bhk-vip-userLevel" id="level1"
                                                           value="1" name="level"
                                                           style="margin-left: 10px;margin-right: 5px;">V1</label>
            <label class="control-label m-right-sm"><input type="checkbox" class="js-bhk-vip-userLevel" id="level2"
                                                           value="2" name="level"
                                                           style="margin-left: 10px;margin-right: 5px;">V2</label>
            <label class="control-label m-right-sm"><input type="checkbox" class="js-bhk-vip-userLevel" id="level3"
                                                           value="3" name="level"
                                                           style="margin-left: 10px;margin-right: 5px;">V3</label>
            <label class="control-label m-right-sm"><input type="checkbox" class="js-bhk-vip-userLevel" id="level4"
                                                           value="4" name="level"
                                                           style="margin-left: 10px;margin-right: 5px;">V4</label>
            <label class="control-label m-right-sm"><input type="checkbox" class="js-bhk-vip-userLevel" id="level5"
                                                           value="5" name="level"
                                                           style="margin-left: 10px;margin-right: 5px;">V5</label>
            <label class="control-label m-right-sm"><input type="checkbox" class="js-bhk-vip-userLevel" id="level6"
                                                           value="6" name="level"
                                                           style="margin-left: 10px;margin-right: 5px;">V6
            </label>
          </div>
    </div>

    <div class="form-group form-inline">
      <label class="col-sm-3 control-label">投注限制设置：</label>

      <div class="col-sm-6">
        <div class="js-bc-opSingleMoneyLimit-container">
          <input type="text" class="form-control js-bhk-betSet" data-parsley-range="[0, 100000000]" data-parsley-type="integer" required>
          <span class="control-label" style="margin-left: 10px;">总计划金额不≤设置值</span>
        </div>
      </div>
    </div>

    <div class="form-group form-inline">
      <label class="col-sm-3 control-label">最大收藏条数：</label>

      <div class="col-sm-3">
        <div class="js-bc-opSerialWinPlanLimit-container">
          <input type="text" class="form-control js-bhk-maxLimit" data-parsley-range="[0, 50]" data-parsley-type="integer" required>
        </div>
      </div>
    </div>

    <div class="form-group">
      <div class="col-sm-offset-5 col-sm-7">
        <button type="submit" class="js-bhk-btn-submit btn btn-primary" data-loading-text="发送中">确定</button>
        <button type="button" class="js-bhk-btn-cancel btn btn-default">取消</button>
      </div>
    </div>
  </form>
</div>
