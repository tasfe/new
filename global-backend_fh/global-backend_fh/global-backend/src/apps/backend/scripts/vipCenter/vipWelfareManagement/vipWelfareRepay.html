<div class="row m-bottom-sm">
  <div class="col-sm-3">
    <div class="form-group">
      <label class="control-label m-right-sm">申请编号：</label>
      <input class="form-control " type="text" name="tradeNo" placeholder="">
    </div>
  </div>
  <div class="col-sm-3">
    <div class="form-group">
      <label class="control-label m-right-sm">借款状态：</label>
      <select class="form-control" name="status">
        <option value="">不限</option>
        <option value="0">还款中</option>
        <option value="1">已结算</option>
        <option value="2">已免除</option>
      </select>
    </div>
  </div>
  <div class="col-sm-3">
    <div class="form-group">
      <label class="control-label m-right-sm">用户名：</label>
      <input class="form-control " type="text" name="username" placeholder="">
    </div>
  </div>

  <div class="col-sm-3">
    <div class="form-group">
      <label class="control-label m-right-sm">放款日期：</label>
      <span class="js-ry-timeset"></span>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-lg-12 pull-right form-group">
    <button class="js-gs-search-confirm btn btn-purple pull-right btn-sm" type="submit"><i
      class="fa fa-search m-right-xs"></i>搜&nbsp;&nbsp;索
    </button>
    <button class="js-gs-search-reset btn btn-wt-default-purple pull-right m-right-sm btn-sm" type="reset"><i
      class="fa fa-repeat m-right-xs"></i>重&nbsp;&nbsp;置
    </button>
  </div>
</div>
