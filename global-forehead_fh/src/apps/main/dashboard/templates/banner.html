<% _(data).each(function(item, index) { %>
  <div class="item <% if (index === 0) { %> active<% } %>">
    <a href="<% if (item.advUrl) { %><%=item.advUrl %><% } else { %>javascript:void(0)<% } %>" target="_blank">
      <img src="<%=item.picUrl %>" alt="<%=item.advName %>">
    </a>
  </div>
<% }) %>
