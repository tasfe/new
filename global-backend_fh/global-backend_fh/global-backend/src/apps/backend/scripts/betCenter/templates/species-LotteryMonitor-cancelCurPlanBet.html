      <label class=" control-label js-bc-confirmLabel"></label>
    </div>
  </div>

  <div class="form-group form-inline">
    <label class="col-sm-3 control-label">操作备注：</label>

    <div class="col-sm-9">
      <div class="js-bc-remark-container">
        <input type="text" class="form-control js-bc-remark width-md" data-parsley-zhMaxLength="100" required>
      </div>
    </div>
  </div>

  <div class="form-group form-inline">
    <div class="col-sm-offset-2 col-sm-9 js-bc-rightOpenTime-notice"></div>
