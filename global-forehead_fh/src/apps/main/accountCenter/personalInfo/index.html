           <span class="fa fa-mars">男</span>
        </span>
        <span class="js-uc-gender js-uc-gender-female uc-genderation" data-sex="1">
          <span class="fa fa-venus">女</span>
        </span>
      </div>
      <input type="hidden" class="js-uc-gender-val-res" value="0" name="userSex">
    </div>

    <div class="control-group">
      <label class="control-label">VIP等级：</label>
      <div class="controls">
        <div class="js-uc-memberLevel uc-memberLevel"><span class="sfa sfa-vip-0"></span></div>
      </div>
    </div>
    <div class="control-group">
      <label class="control-label">积分：</label>
      <div class="controls">
        <span class="js-uc-integral controls-span"></span>
      </div>
    </div>
    <div class="control-group">
      <label class="control-label">QQ：</label>
      <div class="controls">
        <input type="text" class="js-uc-userQq input-lg" name="userQqNum" data-parsley-QQ data-parsley-length="[4,15]" placeholder="请输入4-15位阿拉伯数字"/>

        <span class="js-uc-userQq-val-res hidden controls-span"></span>
      </div>
    </div>

    <div class="control-group">
      <label class="control-label">手机号：</label>
      <div class="controls">
        <input type="text" class="js-uc-userCellphone input-lg" name="userCellphone" placeholder="请输入11位手机号码"

      </div>
    </div>
    <div class="control-group">
      <label class="control-label">生日：</label>
      <div class="controls">
        <select class="js-uc-select-userBithday-month uc-birthday-width-sm m-right-xs">
          <option value="" selected>请选择</option>
        </select>
        <span class="js-uc-helpBlock">月</span>
        <select class="js-uc-select-userBithday-day uc-birthday-width-sm m-right-xs m-left-xs">
          <option value="" selected>请选择</option>
        </select>
        <span class="js-uc-helpBlock">日</span>
