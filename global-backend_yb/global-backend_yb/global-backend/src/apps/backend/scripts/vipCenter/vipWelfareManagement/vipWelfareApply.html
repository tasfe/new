<div class="row m-bottom-sm">
  <div class="col-sm-3">
    <div class="form-group">
      <label class="control-label m-right-sm">申请日期：</label>
      <span class="js-ap-timeset"></span>
    </div>
  </div>

  <div class="col-sm-3">
    <div class="form-group">
      <label class="control-label m-right-sm">用户名：</label>
      <input class="form-control " type="text" name="username" placeholder="">
    </div>
  </div>
  <div class="col-sm-3">
    <div class="form-group">
      <label class="control-label m-right-sm">申请编号：</label>
      <input class="form-control " type="text" name="tradeNo" placeholder="">
    </div>
  </div>
  <div class="col-sm-3">
    <div class="form-group">
      <label class="control-label m-right-sm">状态：</label>
      <select class="form-control input-sm" name="status">
        <option value="-1">不限</option>
        <option value="0">待处理</option>
        <option value="1">已批准</option>
        <option value="2">已拒绝</option>
      </select>
    </div>
  </div>

</div>
<div class="row">
  <div class="col-lg-12 pull-right form-group">
    <button class="js-ap-search-confirm btn btn-purple pull-right btn-sm" type="submit"><i
      class="fa fa-search m-right-xs"></i>搜&nbsp;&nbsp;索
    </button>
    <button class="js-ap-search-reset btn btn-wt-default-purple pull-right m-right-sm btn-sm" type="reset"><i
      class="fa fa-repeat m-right-xs"></i>重&nbsp;&nbsp;置
    </button>
  </div>
</div>
