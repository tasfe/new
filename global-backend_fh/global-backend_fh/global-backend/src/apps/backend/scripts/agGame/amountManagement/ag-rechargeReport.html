<div class="row m-bottom-sm">
  <div class="col-sm-4">
    <div class="form-group">
      <label class="control-label m-right-sm">交易流水号：</label>
      <input type="text" name="billNo" class="form-control" data-parsley-zhAndLetNumMaxLen='100'  data-parsley-someSpecialChar>
    </div>
  </div>
  <div class="col-sm-4">
    <div class="form-group">
      <label class="control-label m-right-sm">AG账号：</label>
      <input type="text" name="userName" class="form-control"  >
    </div>
  </div>
  <div class="col-sm-4">
    <div class="form-group">
      <label class="control-label m-right-sm">交易类型：</label>
      <select name="tradeType" class="form-control">
        <option value="">全部</option>
        <option value="110">转入AG</option>
        <option value="111">转出AG</option>
      </select>
    </div>
  </div>
  </div>
  <div class="row m-bottom-sm">
  <div class="col-sm-4">
    <div class="form-group">
      <label class="control-label">投注日期</label>
      <span class="js-ag-recharge-timeset inline-block"></span>
    </div>
  </div>
  <div class="col-sm-4">
    <div class="form-group">
      <label class="control-label m-right-sm">资金：</label>
      <span class="">
        <span class="relative">
          <div class="input-group">
            <input type="text" class="form-control" name="minAmount" data-parsley-type="integer" data-parsley-range="[0, 1000000]"  >
            <span class="input-group-addon">至</span>
            <input type="text" class="form-control" name="maxAmount" data-parsley-type="integer" data-parsley-range="[0, 1000000]" >
          </div>
        </span>
      </span>
    </div>
  </div>
</div>
<div class="clearfix">
  <div class="pull-right form-group">
    <button class="wm-search-confirm btn btn-purple pull-right btn-sm" type="submit"><i
      class="fa fa-search m-right-xs"></i>搜&nbsp;&nbsp;索
    </button>
    <button class="wm-search-reset btn btn-wt-default-purple pull-right m-right-sm btn-sm" type="reset"><i
      class="fa fa-repeat m-right-xs"></i>重&nbsp;&nbsp;置
    </button>
  </div><!--
  <div class="pull-left">
    <a class="js-ag-recharge-export btn btn-success" href="javascript:void(0)">报表下载</a>
  </div>-->
</div>
