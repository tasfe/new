<div class="panel padding-md">
    <form class="js-ul-drop-form form-horizontal" action="javascript:void(0)">
        <div class="form-group form-inline">
            <label class="col-sm-3 control-label">用户名：</label>

            <div class="col-sm-4">
                <label class="js-ul-username control-label"></label>
            </div>
            <div class="js-ul-drop col-sm-3" style="margin-top: 10px;">
            </div>
        </div>

        <div class="form-group form-inline">
            <label class="col-sm-3 control-label">用户组：</label>

            <div class="col-sm-4">
                <label class="js-ul-userGroup control-label"></label>
            </div>
            <div class="js-ul-drop col-sm-3" style="margin-top: 10px;">
            </div>
        </div>

        <div class="form-group form-inline">
            <label class="col-sm-3 control-label">返点：</label>

            <div class="col-sm-4">
                <label class="js-ul-userRabate control-label"></label>
            </div>
            <div class="js-ul-drop col-sm-3" style="margin-top: 10px;">
            </div>
        </div>

        <div class="form-group form-inline">
            <label class="col-sm-3 control-label">可输入返点：</label>

            <div class="col-sm-4">
                <input class="form-control js-ul-rabate" type="text" name="rebate"  required>
            </div>
            <div class="js-ul-drop col-sm-3" style="margin-top: 10px;">
                <label class="control-label js-ul-validRabate"></label>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-3 control-label">降点备注：</label>
            <div class="col-sm-9" style="margin-top: 10px;">
          <textarea class="js-ul-drop-reson form-control width-md height-sm" data-parsley-zhMaxLength="20" data-parsley-someSpecialChar require></textarea>
                <span>限20个字符</span>
            </div>
        </div>
    </form>
</div>
