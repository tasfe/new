<div class="row m-bottom-sm">
  <div class="col-sm-4">
    <div class="form-group">
      <label class="control-label m-right-sm">用户名：</label>
      <input type="text" name="username" class="form-control" data-parsley-username>
    </div>
  </div>
  <div class="col-sm-4">
    <div class="form-group">
      <label class="control-label m-right-sm">所属组：</label>
        <select name="userGroup" class="js-um-userGroup form-control"></select>
    </div>
  </div>
  <div class="col-sm-4">
    <div class="form-group">
      <label class="control-label m-right-sm">状态：</label>
      <select name="status" class="form-control">
        <option value="">全部</option>
        <option value="0">正常</option>
        <option value="1">锁定</option>
      </select>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-lg-12 pull-right form-group">
    <button class="um-search-confirm btn btn-purple pull-right btn-sm" type="submit"><i
      class="fa fa-search m-right-xs"></i>搜&nbsp;&nbsp;索
    </button>
    <button class="um-search-reset btn btn-wt-default-purple pull-right m-right-sm btn-sm" type="reset"><i
      class="fa fa-repeat m-right-xs"></i>取&nbsp;&nbsp;消
    </button>
  </div>
</div>
