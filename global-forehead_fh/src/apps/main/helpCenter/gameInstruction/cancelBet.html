<div>
  <div class="accordion-group">
    <div class="accordion-heading">
      <a class="accordion-toggle accordion-question"
         data-toggle="collapse" data-parent="#jsHcAccordion" href="#function1">
        如何撤单？
      </a>
    </div>
    <div id="function1" class="accordion-body collapse">
      <div class="accordion-inner accordion-answer">
        <p>
          1、	将鼠标指向导航栏的账户名位置，会自动下拉出一列子菜单，找到“游戏记录”，点击进去。
        </p>
        <p class="thumbnail inline-block">
          <img src="7.png" />
        </p>
        <p>
          2、	在游戏记录页面里，选择“彩票投注记录”，点击选择“订单编号”。
        </p>
        <p class="thumbnail inline-block">
          <img src="8.png" />
        </p>
        <p>
          3、进入投注详情页面后，点击中间的“撤销订单”
        </p>
        <p class="thumbnail inline-block">
          <img src="9.png" />
        </p>
        <p>
          4、画面跳出“操作确认”提示，如果您确认要撤销此订单，就点击“确定”
        </p>
        <p class="thumbnail inline-block">
          <img src="10.png" />
        </p>
        <p>
          5、点击“确定”后，取消投注成功。
        </p>
        <p class="thumbnail inline-block">
          <img src="11.png" />
        </p>
        <p>
          需要注意的是，只有在官方未开奖前、允许撤单操作的时间内点击“撤销订单”，可免费撤单，如果页面未出现撤单按钮，说明已经超过了允许撤单操作的时间范围。
        </p>
      </div>
    </div>
  </div>

</div>
