<div class="panel padding-md">
  <form class="js-jc-bonusCfg-form form-horizontal" action="javascript:void(0)">
    <div class="row m-bottom-sm">
      <div class="col-sm-6">
        <div class="form-group form-inline">
          <label class="control-label m-right-sm" style="margin-left: 105px;">活动时间：</label>
          <span class="js-jc-timeset"></span>
        </div>
      </div>
      <div class="col-sm-6">
        <div class="form-group form-inline">
          <label class="control-label m-right-sm">当前所有中奖金额的基础上加奖：</label>
          <input name="percent" type="text" class="js-jc-percent form-control" style="width: 100px;" data-parsley-range="[0, 100]" data-parsley-twoDecimal required>
          <label class="control-label m-right-sm">%</label>
        </div>
      </div>
    </div>
    <div class="form-group" style="text-align: center">
      <div class="" style="margin-top: 100px;">
        <button class="js-jc-btn-submit btn btn-primary" type="button"  style="width: 100px; margin-right: 20px;" data-loading-text="发送中">确定</button>
        <button style="width: 100px;" class="js-jc-btn-reset btn" data-dismiss="modal">取消</button>
      </div>
    </div>
    <div>
      <input name="activityId" type="hidden" class="js-jc-activityId form-control">
    </div>
  </form>
</div>
