<div class="row m-bottom-sm">
  <div class="col-sm-3">
    <div class="form-group">
      <label class="control-label m-right-sm">IP：</label>
      <input type="text" name="ip" class="form-control" data-parsley-ip>
    </div>
  </div>
  <div class="col-sm-3">
    <div class="form-group">
      <label class="control-label m-right-sm">分类：</label>
      <select class="form-control" name="type">
        <option value="">全部</option>
        <option value="1">恶意攻击</option>
        <option value="2">恶意举报</option>
      </select>
    </div>
  </div>
  <div class="col-sm-3">
  <div class="form-group">
    <label class="control-label m-right-sm">操作人：</label>
    <select name="creater" class="js-bl-creator form-control">
    </select>
  </div>
  </div>
  <div class="col-sm-3">
    <div class="form-group">
      <label class="control-label m-right-sm">每页展示：</label>
      <select class="form-control" name="pageSize">
        <option value="20">20条</option>
        <option value="50">50条</option>
        <option value="100">100条</option>
        <option value="500">500条</option>
      </select>
    </div>
  </div>
  </div>
<div class="row">
  <div class="col-lg-12 pull-right form-group">
    <button class="bl-search-confirm btn btn-purple pull-right btn-sm" type="submit"><i
      class="fa fa-search m-right-xs"></i>搜&nbsp;&nbsp;索
    </button>
    <button class="bl-search-reset btn btn-wt-default-purple pull-right m-right-sm btn-sm" type="reset"><i
      class="fa fa-repeat m-right-xs"></i>重&nbsp;&nbsp;置
    </button>
    <button class="js-bl-add-ip btn btn-wt-default-purple pull-right m-right-sm btn-sm" type="button">增加IP黑名单
    </button>
  </div>
</div>
