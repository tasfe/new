  </p>
  <p>
    1.点击兴业银行网银页面顶端的【<span class="text-bold-important">网上支付</span>】；
  </p>
  <p>
    2.在网上支付栏的下一行点击【<span class="text-bold-important">网上支付明细查询</span>】；
