<div class="row m-bottom-sm">
    <div class="col-sm-3">
        <div class="form-group">
            <label class="control-label m-right-sm">用户名：</label>
            <input type="text" name="username" class="form-control" data-parsley-zhMaxLength="20" data-parsley-someSpecialChar >
        </div>
    </div>
    <div class="col-sm-3">
        <div class="form-group">
            <label class="control-label m-right-sm">反馈类型：</label>
            <select name="type" class="form-control">
                <option value="">全部</option>
                <option value="1">建议</option>
                <option value="2">BUG</option>
                <option value="3">投诉</option>
                <option value="4">其他</option>
            </select>
        </div>
    </div>
    <div class="col-sm-3">
        </div>
    <div class="col-sm-3">
        <div class="form-group">
            <label class="control-label m-right-sm">每页展示：</label>
            <select name="pageSize" class="form-control">
                <option value="10">10条</option>
                <option value="20">20条</option>
                <option value="50">50条</option>
                <option value="100">100条</option>
            </select>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-lg-12 pull-right form-group">
        <button class="wm-search-confirm btn btn-purple pull-right btn-sm" type="submit"><i
                class="fa fa-search m-right-xs"></i>搜&nbsp;&nbsp;索
        </button>
        <button class="fu-search-reset btn btn-wt-default-purple pull-right m-right-sm btn-sm" type="reset"><i
          class="fa fa-repeat m-right-xs"></i>重&nbsp;&nbsp;置
        </button>
    </div>
</div>
