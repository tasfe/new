<div class="portlet-header">
  <div class="portlet-title">
    找回资金密码
    <div class="js-as-securityNotice pull-right as-security-add-notice">
      提示：为了您的账户安全，请填写以下密保答案
    </div>
  </div>
</div>
<div class="portlet-body">
  <div  class="js-as-stepContainer js-as-findPwdByCI as-step-container-short">
    <!-- Step1 验证密保问题 -->
    <h3>验证密保问题</h3>
    <form action="javascript:void(0);" class="js-ac-sq-form form-horizontal">
      <div class="step-inner">
        <div class="step-inner-main">
          <div class="control-group">
            <label class="control-label">问题一：</label>
            <div class="controls">
              <select  class="js-as-questionSelect required" >
                <option  value="">请选择密保问题</option>
              </select>
            </div>
          </div>
          <div class="control-group">
            <label class="control-label">答案：</label>
            <div class="controls">
              <input type="text" class="js-as-answer required">
            </div>
          </div>
        </div>
      </div>
      <div class="step-inner">
        <div class="step-inner-main">
          <div class="control-group">
            <label class="control-label " >问题二：</label>
            <div class="controls">
              <select class="js-as-questionSelect required">
                <option  value="">请选择密保问题</option>
              </select>
            </div>
          </div>
          <div class="control-group">
            <label class="control-label">答案：</label>
            <div class="controls">
              <input type="text" class="js-as-answer required">
            </div>
          </div>
        </div>
      </div>
      <div class="control-confirm text-center m-top-sm">
        <div class="js-ac-sqNotice-div p-bottom-sm"></div>
        <button type="button" class="js-as-inputSecurityQuestion-submit btn btn-pink btn-linear" data-action="ci">下一步</button>
        <!--<button type="reset" class="js-as-inputSecurityQuestion-reset btn btn-b-white input1 btn-right">重置</button>-->
      </div>
    </form>

    <!-- Step2 验证银行卡-->
    <h3>验证银行卡</h3>
    <form action="javascript:void(0);" class="js-ac-ci-form form-horizontal" >
      <div class="step-inner">
        <div class="step-inner-main">
          <div class="js-ac-validateCIContainer">
            <div class="control-group">
              <label class="control-label">开户人姓名：</label>
              <div class="controls">
                <input id="account-name" type="text"  required />
              </div>
            </div>
            <div class="control-group">
              <label class="control-label">银行卡号：</label>
              <div class="controls">
                <input id="card-no" type="text" required />
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="control-confirm text-center m-top-sm">
        <div class="js-ac-sqNotice-div p-bottom-sm"></div>
        <button type="button" class="js-ac-cardInfo-submit btn btn-pink btn-linear" data-loading-text="验证中">验证</button>
        <!--<button type="reset" class="js-ac-return-select btn btn-b-white">返回</button>-->
      </div>
    </form>

    <!-- Step3 重置资金密码 -->
    <h3>重置密码</h3>
    <form action="javascript:void(0);" class="js-ac-reset-form form-horizontal">
      <div class="control-group">
        <label class="control-label">新密码：</label>
        <div class="controls">
          <input class="" type="password"  id="newFundPassword" data-parsley-length="[6, 20]" required>
          <div class="help-block">长度6-20位字符，支持数字，大小写字母和符号组合（不含空格）,不能是9位以下的纯数字</div>
        </div>
      </div>
      <div class="js-passwdSafetyTips passwdSafetyTips hidden">
        <span></span> <span></span> <span></span> <b class="m-left-xs">弱</b>
        <div>连续字符密码易被破解，请用多组合的密码</div>
      </div>
      <div class="control-group">
        <label class="control-label">确认新密码：</label>
        <div class="controls">
          <input type="password" id="newUpdateFundPassword" data-parsley-length="[6, 20]" data-parsley-equalto="#newFundPassword" data-parsley-equalTo-message="两次密码输入不一致" required>
          <div class="help-block">再次输入密码</div>
        </div>
      </div>

      <div class="js-invalid-pwd-tip invalid-pwd-tip hidden"></div>

      <div class="control-group">
        <div class="controls">
          <button type="submit" class="btn btn-pink btn-linear js-as-resetFundPassword-submit" data-loading-text="保存中" disabled>修改</button>
          <div class="js-ac-valNewPassword-notice-div m-top-md"></div>
        </div>
      </div>
    </form>

    <!-- Step4 完成 -->
    <h3>完成</h3>
    <form action="javascript:void(0);" class="js-pm-complete-form form-horizontal pm-complete-form">
      <div class="control-group text-center">
        <div class="pm-complete-img text-center inline-block m-right-sm">
          <img src="../misc/thumbs-up.png" />
        </div>
        <div class="pm-complete-text inline-block font-md text-left">
          <span class="controls-span">恭喜您，资金密码修改成功</span>
          <span class="help-block">
           为了您的账户安全，还请您牢记资金密码
          </span>
        </div>
      </div>
    </form>
  </div>
</div>
