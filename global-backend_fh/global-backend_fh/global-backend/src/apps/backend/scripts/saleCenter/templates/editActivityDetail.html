<div class="panel padding-md">
  <form class="js-cm-edit-form form-horizontal" action="javascript:void(0)">
    <div class="form-group form-inline">
      <label class="col-sm-3 control-label">活动类型：</label>

      <div class="col-sm-9 " style="margin-top: 5px;">
        <span name="type" class="js-cm-type control-label"></span>
      </div>
    </div>
    <div class="form-group form-inline">
      <label class="col-sm-3 control-label">活动名称：</label>

      <div class="col-sm-9 ">
        <div class="js-fc-singleUser-container">
          <input name="activityTitle" type="text" class="js-cm-title form-control"  data-parsley-zhMaxLength="20" data-parsley-someSpecialChar  required>
          <span class="help-inline">限20个字</span>
        </div>
      </div>
    </div>
    <div class="form-group form-inline">
      <label class="col-sm-3 control-label">活动介绍：</label>
      <div class="col-sm-9">
        <input name="title" type="text" class="js-cm-des form-control" required style="width: 200px;" data-parsley-zhMaxLength="50" data-parsley-someSpecialChar >
        <span class="help-inline">限50个字</span>
      </div>
    </div>
    <div class="form-group form-inline">
      <label class="col-sm-3 control-label">活动图：</label>

      <div class="col-sm-9 ">
        <div class="js-cm-arManageUpload-btn"></div>
        <span class="tip">支持gif、jpg、png格式，大小不超过2M，最多可添加三条。</span>

        <div class="">
          <div class="js-cm-attach gallery-list js-masonry m-top-md">
          </div>
        </div>
      </div>
    </div>
    <div class="form-group form-inline">
      <label class="col-sm-3 control-label">链接地址：</label>

      <div class="col-sm-9 ">
        <div class="js-fc-singleUser-container">
          <input type="url" class="js-cm-actUrl form-control" data-parsley-type="url">
          <span class="help-inline">提示：内链直接填路径名，外链加http://，空链可不填。</span>
        </div>
      </div>
    </div>
    <div class="form-group form-inline">
      <label class="col-sm-3 control-label">有效期：</label>

      <div class="col-sm-9 ">
        <div class="js-fc-singleUser-container">
          <span class="js-cm-timeset"></span>
        </div>
      </div>
    </div>
    <div class="form-group form-inline">
      <label class="col-sm-3 control-label">内容：</label>

      <div class="col-sm-9">
        <div id="uploadBUContainer">
        </div>
        <textarea id="textarea1" style='height:300px; width:100%;' class="js-cm-content" data-parsley-zhMaxLength="20000"   required></textarea>
      </div>
    </div>
    <div class="form-group form-inline">
      <div class="col-sm-offset-2 col-sm-9 js-sc-eac-notice"></div>
    </div>
  </form>
</div>
