<form class="js-fc-WithdrawSet-Range-form form-horizontal">
  <div class="form-group m-top-md">
    <label class="col-sm-2 control-label">普通用户：</label>

    <div class="form-group col-sm-10 ">
      <div class="panel panel-default no-m-bottom ">
        <div class="panel-body  no-m-bottom ">
          <div class="form-group no-m-bottom ">
            <div class="form-group">
              <label class="col-sm-2 control-label" data-type="">每日可提现次数：</label>

              <div class="form-group col-sm-3">
                <div class="input-group col-sm-12">
                  <input type="text" class="js-fc-withdrawSet-dailyTimeLimit form-control input-sm"
                         value="" data-parsley-range="[0, 100]" data-parsley-type="integer" required>
                  <span class="input-group-addon">次</span>
                </div>
              </div>
            </div>

            <div  class="form-group">
              <label class="js-fc-withdrawSet-id col-sm-2 control-label" data-type="">每次可提现金额：</label>
              <div class="col-sm-9"></div>
            </div>
            <div class="js-fc-withdrawSet-range-cfgCommon-bank-container "></div>

          </div>
        </div>
      </div>
    </div>


    <label class="col-sm-2 control-label">提现处理时间：</label>

    <div class="form-group col-sm-10">
      <div class="panel panel-default no-m-bottom ">
        <div class="panel-body no-m-bottom ">
          <div class="form-group no-m-bottom ">
            <label class="col-sm-2 text-right  control-label" style="margin-left:25px;"><input type="radio"
                                                                                               class="js-fc-withdrawSet-fullTimeService"
                                                                                               name="fullTimeService" value="true" checked>24小时处理</label>

            <div class="form-group col-sm-9 no-m-bottom ">
              <label class="col-sm-3  control-label">
                <input type="radio" name="fullTimeService" value="false">
                <span>指定时间内处理</span>
              </label>

              <div class="no-m-bottom col-sm-9 form-inline">
                <div class="input-group">
                  <select class="js-fc-withdrawSet-startTime form-control " name="startTime">
                    <option value="0">00</option>
                    <option value="1">01</option>
                    <option value="2">02</option>
                    <option value="3">03</option>
                    <option value="4">04</option>
                    <option value="5">05</option>
                    <option value="6">06</option>
                    <option value="7">07</option>
                    <option value="8">08</option>
                    <option value="9">09</option>
                    <option>10</option>
                    <option>11</option>
                    <option>12</option>
                    <option>13</option>
                    <option>14</option>
                    <option>15</option>
                    <option>16</option>
                    <option>17</option>
                    <option>18</option>
                    <option>19</option>
                    <option>20</option>
                    <option>21</option>
                    <option>22</option>
                    <option>23</option>
                  </select>
                  <span class="input-group-addon">至</span>
                  <select class="js-fc-withdrawSet-endTime form-control " name="endTime">
                    <option value="0">00</option>
                    <option value="1">01</option>
                    <option value="2">02</option>
                    <option value="3">03</option>
                    <option value="4">04</option>
                    <option value="5">05</option>
                    <option value="6">06</option>
                    <option value="7">07</option>
                    <option value="8">08</option>
                    <option value="9">09</option>
                    <option>10</option>
                    <option>11</option>
                    <option>12</option>
                    <option>13</option>
                    <option>14</option>
                    <option>15</option>
                    <option>16</option>
                    <option>17</option>
                    <option>18</option>
                    <option>19</option>
                    <option>20</option>
                    <option>21</option>
                    <option>22</option>
                    <option>23</option>
                  </select>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <label class="col-sm-2 control-label">是否自动提现：</label>
    <div class="form-group col-sm-10 ">
      <div class="panel panel-default no-m-bottom ">
        <div class="panel-body no-m-bottom ">
          <div class="form-group no-m-bottom ">
            <label class="col-sm-2 text-right  control-label" style="margin-left:25px;">
              <label class="switch switch-white" style="margin-left:25px;">
                <input type="checkbox" class="js-fc-withdrawSet-apiOpen switch-input"
                       value="0" data-status="">
                <span class="switch-round"></span>
              </label>
            </label>
            <div class="no-m-bottom col-sm-9 form-inline">
              <label class="col-sm-3  control-label">
              </label>
              <div class="input-group">
                <input class="form-control" name="apiMinLimit" data-parsley-range="[0, 100000]" style="width: 63px;">
                <span class="input-group-addon">至</span>
                <input class="form-control " name="apiMaxLimit" data-parsley-range="[0, 100000]" style="width: 63px;">
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>

    <label class="col-sm-2 control-label">快捷金额设置：</label>
    <div class="form-group col-sm-10 ">
      <div class="panel panel-default no-m-bottom ">
        <div class="panel-body no-m-bottom ">
          <div class="form-group no-m-bottom">
            <div class="js-fc-wd-ws-btnContainer col-sm-3">
              <input type="button" class="js-fc-wd-ws-add btn btn-link" value="增加">
              <input type="button" class="js-fc-wd-ws-del btn btn-link" value="删除"></div>
          </div>
        </div>
      </div>
    </div>
    <label class="col-sm-2 control-label">手续费设置：</label>
    <div class="form-group col-sm-10 ">
      <div class="panel panel-default no-m-bottom ">
        <div class="panel-body no-m-bottom ">
          <label class="col-sm-2 text-right  control-label m-bottom-sm">
            是否开启：
          </label>
          <div class="col-sm-10 no-m-left m-bottom-sm" style="margin-top: 5px;">
            <label class="switch switch-white no-m-left">
              <input type="checkbox" class="js-fc-ws-switch switch-input"
                     value="0" data-status="">
              <span class="switch-round"></span>
            </label>
          </div>

          <label class="col-sm-2  control-label m-bottom-sm">
            <span>超过免费次数收取：</span>
          </label>

          <div class=" col-sm-10 form-inline m-bottom-sm">
            <select class="js-fc-ws-range-feeType form-control " name="startTime" required>
              <option value="percent" >百分比</option>
              <option value="fix">固定金额</option>
            </select>
            <input type="text" name="fee" class="js-fc-ws-range-fee input-sm form-control" value="" style="height: 35px;margin-left: 30px;;" data-parsley-twoDecimal required>
            <label style="margin-left:10px;">手续费</label>
          </div>

          <label class="col-sm-2  control-label m-bottom-sm">
            <span>手续费最高上限：</span>
          </label>
          <div class="m-bottom-sm col-sm-10  form-inline">
            <input type="text" name="fee" class="js-fc-ws-range-maxFee input-sm form-control" style="height: 35px;margin-left: 130px;" value="" data-parsley-twoDecimal required>
            <label style="margin-left:10px;">元</label>
          </div>
        </div>
      </div>
    </div>

    <div class="form-group form-inline">
      <div class="col-sm-offset-2 col-sm-10 js-fc-withdrawRangeSet-notice"></div>
    </div>
    <div class="form-group form-inline text-center">
      <input type="button" class="js-fc-withdrawSet-range-submit btn btn-primary  " value="确&nbsp;&nbsp;定">&nbsp;&nbsp;
      <input type="button" class="js-fc-withdrawSet-range-cancel btn btn-default" value="取&nbsp;&nbsp;消">
    </div>
  </div>
</form>
