<p>新建广告</p>
<div class="panel padding-md">
<form class="js-ac-newAdvertise-form form-horizontal" action="javascript:void(0)">

  <div class="form-group form-inline">
    <label class="col-sm-3 control-label">广告位置：</label>
    <div class="col-sm-9">
      <select name="placeName" class="js-ca-place form-control" id="placeId" style="width: 200px;">
      </select>
    </div>
  </div>
  <div class="form-group form-inline">
    <label class="col-sm-3 control-label">广告名称：</label>
    <div class="col-sm-9">
      <div class="js-fc-singleUser-container">
        <input name="name" type="text" class="js-ca-name form-control"  data-parsley-zhMaxLength="20" data-parsley-someSpecialChar  style="width: 200px;" required>
        <span class="help-inline">限20个字</span>
      </div>
    </div>
  </div>
  <div class="form-group form-inline">
    <label class="col-sm-3 control-label">广告图：</label>

    <div class="col-sm-9">
      <div class="js-ca-arManageUpload-btn"></div>
    </div>
  </div>
  <div class="form-group form-inline">
    <label class="col-sm-3 control-label">链接地址：</label>
    <div class="col-sm-9">
      <div class="js-fc-singleUser-container">
        <input type="url" class="js-ca-url form-control" data-parsley-type="url" style="width: 200px;">
        <br>
        <span class="help-inline">提示：内链直接填路径名，外链加http://，空链可不填。</span>
      </div>
    </div>
  </div>
  <div class="form-group form-inline">
    <label class="col-sm-3 control-label">有效期：</label>
    <div class="col-sm-9">
      <div class="js-fc-singleUser-container">
        <span class="js-ca-timeset"></span>
      </div>
    </div>
  </div>
  <div class="form-group form-inline">
    <label class="col-sm-3 control-label">前台显示排序：</label>
    <div class="col-sm-9">
      <select name="sort" class="js-ca-sort form-control" id="sort" style="width: 200px;margin-bottom: 40px;" required></select>
      <span class="help-inline"></span>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-3 col-sm-9">
      <button class="js-ac-btn-submit btn btn-primary" type="button"  style="width: 100px; margin-right: 20px;" data-loading-text="发送中">确定</button>
      <button style="width: 100px;" class="btn" data-dismiss="modal" type="reset">取消</button>
    </div>
  </div>
  <div class="form-group form-inline">
    <div class="js-sc-na-notice col-sm-offset-3 col-sm-9 "></div>
  </div>
</form>
</div>
