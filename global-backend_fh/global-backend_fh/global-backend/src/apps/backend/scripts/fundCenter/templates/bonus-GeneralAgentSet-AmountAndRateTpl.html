<div class="form-group form-inline js-fc-gs-bonusSet ">
  <div class="col-sm-12 form-group form-inline border-all padding-sm m-left-sm">
    <label class="col-sm-2 control-label m-bottom-sm ">团队投注额(月)≥：</label>

    <div class="col-sm-4 m-bottom-sm ">
      <div class="form-group form-inline">
        <div class="input-group">
          <input type="text" class="form-control js-fc-gs-betAmount" data-parsley-range="[0, 100000000]"
                 data-parsley-threeDecimal value="<%=amount %>" required>

          <div class="input-group-addon">元</div>
        </div>
      </div>
    </div>

    <label class="col-sm-2 control-label m-bottom-sm ">分红比例：</label>

    <div class="col-sm-3 m-bottom-sm ">
      <div class="form-group form-inline">
        <div class="col-sm-12 input-group">
          <input type="text" class="form-control js-fc-gs-dividendRate" data-parsley-range="[0.01, 100]"
                 data-parsley-twoDecimal value="<%=rate %>" required>
          <div class="input-group-addon">%</div>
        </div>
      </div>
    </div>
    <div class="col-sm-1 m-bottom-sm">
      <button class="js-fc-gs-del btn btn-danger ">删&nbsp;除</button>
    </div>
  </div>
</div>
