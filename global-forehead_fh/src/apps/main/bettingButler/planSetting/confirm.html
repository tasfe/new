<div class="alert">
  提示：计划确认后平台将会逐轮扣除单轮金额，请确保账户有足够的余额，如若余额不足则将会终止计划。
</div>

<div class="font-md">
  <dl class="clearfix m-LR-md no-padding-bottom">
    <dt class="pull-left m-right-md">
      <span class="sfa sfa-d-<%=ticketInfo.id %>-<%=ticketInfo.info.mark %>"></span>
    </dt>
    <dd class="overflow-hidden m-top-lg">
      单轮：<span class="text-hot"><%=_(singleTimeMoney).convert2yuan() %></span>元，
      共<span class="text-hot"><%=(data.times + 1) %></span>轮，
      总金额<span class="text-hot"><%=_(singleTimeMoney * (data.times + 1)).convert2yuan() %></span>元
    </dd>
  </dl>
  <div class="border-all bg-mute">
    <form class="js-bb-form form-horizontal padding-md" action="javascript:void(0)">
      <div class="control-group">
        <label class="control-label">计划彩种：</label>
        <div class="controls"><%=ticketName %></div>
      </div>
      <div class="control-group">
        <label class="control-label">计划时间：</label>
        <div class="controls"><%=data.startTime %></div>
      </div>
      <div class="control-group">
        <label class="control-label">期数：</label>
        <div class="controls">
          <span class="m-right-md no-m-top">追<%=data.periods %>期</span>
          <span class="no-m-top">总<%=(data.times + 1) %>轮</span>
        </div>
      </div>
    </form>
  </div>
</div>
