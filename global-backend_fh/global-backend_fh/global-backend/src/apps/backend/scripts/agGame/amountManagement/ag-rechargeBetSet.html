<div class="panel padding-md">
  <form class="js-ag-recharge-bet-form form-horizontal" action="javascript:void(0)">
    <div class="form-group form-inline">
      <label class="col-sm-2 control-label">可提现金额：</label>
      <div class="col-sm-10">
        <input type="text" class="js-ag-withdrawLimit input-medium form-control" name="withdrawLimit" data-parsley-range="[0, 10000]" data-parsley-type="integer" required>
        <span >倍</span>
      </div>
    </div>

    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="js-ag-recharge-bet-btn-submit btn btn-primary" data-loading-text="发送中">发送</button>
        <button type="button" class="js-ag-recharge-bet-btn-cancel btn btn-default">取消</button>
      </div>
    </div>
  </form>
</div>
