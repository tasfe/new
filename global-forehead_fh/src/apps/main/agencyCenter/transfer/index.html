<!--向下级转账1-->
<div class="Sub-Wrapper">
  <form class="js-fc-tf-form form-horizontal form-inline">
    <div class="js-ac-lm-tf-step-1">
      <div class="Classify-Transfer">
        <!--<p>请选择转账类型：</p>-->
        <ul class=" view-tabs nav nav-tabs nav-tabs-special">
          <li class="js-ac-type-change active" data-type="0"><a href="javascript:void(0)">普通转账</a></li>
          <li class="js-ac-type-change " data-type="1"><a href="javascript:void(0)">活动转账</a></li>
        </ul>
        <!--<div class="nav-tab-bottom-bar"></div>-->
      </div>

      <div class="main-balance">
        <div class="alert">
          温馨提示</br>
          1、今日您的剩余转账额度为<span class="js-leftMoney">-</span>元</br>
          2、每天转账次数不限，每次总金额不超过<span class="js-maxMoney">-</span>元，单笔转账金额不能小于<span class="js-minMoney">-</span>元</br>
          3、多人转账单次支持转7人
        </div>
      </div>


      <div class="ac-lm-tf-amount-container">
        <div class="ac-lm-tf-union-container pull-left ">
          <label class="ac-lm-tf-union-label inline-block pull-left" >
            <input type="checkbox" name="checkbox" class="js-ac-lm-tf-check ac-lm-tf-check "
                   value="">&nbsp;统一设置金额
          </label>
          <div class="js-ac-lm-tf-union-amount-container inline-block hidden pull-left">
            <input type="text" class=" js-ac-lm-tf-union-amount ac-lm-tf-union-amount m-left-sm" data-parsley-range="[50,1000]"
                   data-parsley-max-message="您申请的金额超出可转账金额" data-parsley-type="integer" value="">元
          </div>

        </div>
        <div class="inline-block pull-right" style="font-weight:bold;font-size: 16px;width: 300px;height: 29px;line-height: 29px;">账户余额：<span class="js-ac-tf-balance" style="color: red;"></span></div>
      </div>
      <div class="ac-lm-tf-row-container">
        <button type="button" class="btn btn-linear js-ac-add-lowLevel ac-lm-tf-add">添加</button>
      </div>

      <div class="text-center m-bottom-sm">
        <button type="button" class="go-verify btn btn-pink btn-liner"
                data-loading-text="<span class='sfa sfa-btn-circle-hook vertical-middle'></span> 提交中...">
          下一步
        </button>
      </div>

    </div>

    <!--第二步-->
    <div class="js-ac-lm-tf-step-2" style="display: none; margin-left: 180px !important;">
      <div class="m-left-md">
        <p class="">请验证您的密保</p>
      </div>
      <div class="control-group">
        <label class="control-label">密保问题：</label>
        <div class="controls">
          <span class="js-ac-tf-sq"></span>
        </div>
      </div>
      <div class="control-group">
        <label class="control-label">密保答案：</label>
        <div class="controls">
          <input type="text" class="js-ac-lm-tf-answer" name="answer" style="margin-left:5px;"
                 value="">
        </div>
      </div>
      <input type="hidden" class="js-ac-tf-securityId" name="securityId"/>
      <div class="control-group m-top-md m-bottom-md" >
        <div class="controls">
          <button type="button" class="btn btn-pink btn-linear go-affirm"
                  data-loading-text="<span class='sfa sfa-btn-circle-hook vertical-middle'></span> 提交中...">
            确认转账
          </button>
          <button type="button" class="btn btn-linear ">返回</button>
        </div>
      </div>
    </div>

    <!--第三步-->
    <div class="js-ac-lm-tf-step-3 text-center padding-md" style="display: none;">

        <p class="p1">是否确认转账？</p>
        <div class="affirm-content margin-md" style="font-size: 16px;">
          转账人数：
          <span class="js-tranMan">-</span>人
          <span style="margin-right:20px;"></span>
          共转账：<span class="js-ac-lm-tf-total">-</span>元
        </div>
      <div class="U-cancel m-top-md">
        <button type="button" class="js-ac-submitTransferInfo btn btn-pink btn-linear">确认转账</button>
      </div>
    </div>

    <!--第四步提示信息-->
    <div></div>


  </form>
</div>
