<div class="panel padding-md">
  <form class="js-ag-sys-set-form form-horizontal" action="javascript:void(0)">
    <div class="form-group form-inline">
      <label class="col-sm-3 control-label">是否启用：</label>

      <div class="col-sm-9">
        <div class="has-success">
          <label class="radio-inline">
            <input class="js-ag-sys-set" type="radio" name="isOpen" value="0" checked>启用（默认）
          </label>
        </div>
      </div>
    </div>
    <div class="form-group form-inline">
      <label class="col-sm-3 control-label"></label>

      <div class="col-sm-9">
        <div class="has-success">
          <label class="radio-inline">
            <input class="js-ag-sys-set" type="radio" name="isOpen" value="1">停用
          </label>
        </div>
      </div>
    </div>
    <div class="form-group form-inline">
      <label class="col-sm-3 control-label">维护时间设置：</label>
      <div class="col-sm-9">
          <span class="js-ag-sys-timeset"></span>
      </div>

    </div>
    <div class="form-group">
      <div class="col-sm-offset-3 col-sm-9">
        <button class="js-ag-btn-submit btn btn-primary" type="button" style="width: 100px; margin-right: 20px;"
                data-loading-text="保存中">确定
        </button>
        <button style="width: 100px;" class="btn" data-dismiss="modal" type="reset">取消</button>
        <!--<button type="button" class="sub-return btn btn-default">取消</button>-->
      </div>
    </div>
  </form>
</div>
