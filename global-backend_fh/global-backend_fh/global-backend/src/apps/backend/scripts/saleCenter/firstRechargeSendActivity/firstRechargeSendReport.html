<div class="row m-bottom-sm">
  <div class="col-sm-4">
    <div class="form-group">
      <label class="control-label m-right-sm">领取时间：</label>
      <span class="js-rpg-report-timeset"></span>
    </div>
  </div>
  <div class="col-sm-2">
    <div class="form-group">
      <label class="control-label m-right-sm">用户名：</label>
      <input type="text" name="userName" class="form-control" data-parsley-username >
    </div>
  </div>
  <div class="col-sm-2">
    <div class="form-group">
      <label class="control-label m-right-sm">上级：</label>
      <input type="text" name="parentUser" class="form-control" data-parsley-username >
    </div>
  </div>
  <div class="col-sm-2">
    <div class="form-group">
      <label class="control-label m-right-sm">IP地址：</label>
      <input type="text" name="ip" class="form-control" data-parsley-ip >
    </div>
  </div>
  <div class="col-sm-2">
    <div class="form-group">
      <label class="control-label m-right-sm">每页展示：</label>
      <select class="form-control" name="pageSize">
        <option value="20">20条</option>
        <option value="50">50条</option>
        <option value="100">100条</option>
        <option value="500">500条</option>
      </select>
      <button class="gv-search-confirm btn btn-purple pull-right btn-sm" type="submit" style="margin-top:15px;"><i class="fa fa-search m-right-xs"></i>搜&nbsp;&nbsp;索
      </button>
    </div>
  </div>

</div>
