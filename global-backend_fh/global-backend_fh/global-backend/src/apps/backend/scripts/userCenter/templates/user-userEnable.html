<div class="panel padding-md">
  <form class="js-ul-enabled-form form-horizontal" action="javascript:void(0)">
    <div class="form-group form-inline">
      <label class="col-sm-3 control-label">用户名：</label>

      <div class="col-sm-4">
        <div class="">
          <label class="js_ul_username control-label"></label>
        </div>
      </div>
      <div class="js_ul_enable col-sm-3" style="margin-top: 10px;">
      </div>
    </div>
    <div class="js-ul-viewEnable form-group form-inline">
    </div>
    <div class="form-group form-inline">
      <label class="col-sm-3 control-label">解冻范围：</label>

      <div class="col-sm-9">
        <div class="">
          <label class="radio-inline">
            <input class="js-ul-enable-range" type="radio" name="range"  value="200" checked> 仅解冻此用户
          </label>
        </div>
      </div>
    </div>
    <div class="form-group form-inline">
      <label class="col-sm-3 control-label"></label>

      <div class="col-sm-9">
        <div class="">
          <label class="radio-inline">
            <input class="js-ul-enable-range" type="radio" name="range"  value="201"> 解冻此用户和所有下级
          </label>
        </div>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-3 control-label">解冻原因：</label>
      <div class="col-sm-9" style="margin-top: 10px;" >
        <textarea class="js-ul-enable-reson form-control width-md height-sm" data-parsley-zhMaxLength="20" data-parsley-someSpecialChar required></textarea>
        <span>限20个字符</span>
      </div>
    </div>
  </form>
</div>
