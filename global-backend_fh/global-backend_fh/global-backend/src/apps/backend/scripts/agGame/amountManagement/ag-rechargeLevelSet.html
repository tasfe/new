<div class="panel padding-md">
  <form class="js-ag-recharge-levels-form form-horizontal" action="javascript:void(0)">

    <div class="form-group form-inline">
      <label class="col-sm-2 control-label">最低：</label>
      <div class="col-sm-10">
        <input type="text" class="js-ag-min input-medium form-control" name="title" data-parsley-length="[0,100000000]" data-parsley-threeDecimal  required>
      </div>
    </div>
    <div class="form-group form-inline">
      <label class="col-sm-2 control-label">最高：</label>
      <div class="col-sm-10">
        <input type="text" class="js-ag-max input-medium form-control" name="title" data-parsley-length="[0,100000000]" data-parsley-threeDecimal  required>
      </div>
    </div>

    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="js-ag-recharge-level-btn-submit btn btn-primary" data-loading-text="发送中">发送</button>
        <button type="button" class="js-ag-recharge-level-btn-cancel btn btn-default">取消</button>
      </div>
    </div>
  </form>
</div>
