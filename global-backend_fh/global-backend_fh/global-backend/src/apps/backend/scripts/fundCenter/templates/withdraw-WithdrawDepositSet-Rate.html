<form class="js-fc-wdRateSet-Rate-form form-horizontal">
  <div class="form-group m-top-md">
    <label class="col-sm-2 control-label">提现类型：</label>

    <div class="form-group col-sm-10 ">
      <div class="panel panel-default no-m-bottom ">
        <div class="panel-body  no-m-bottom ">
          <div class="form-group  no-m-bottom ">
            <div  class="form-group form-inline no-m-left no-padding-l ">
              <div class="col-sm-6">
                <input type="checkbox" name="type" value="2"><span class="">充值（所有用户，总代除外）</span>
              </div>
              <div class="col-sm-6">
                <input type="checkbox" name="type" value="1"><span class="">充值（只限总代）</span>
              </div>
            </div>

            <div  class="form-group form-inline no-m-left no-padding-l ">
              <div class="col-sm-6">
                <input type="checkbox" name="type" value="4"><span class="">上下级转帐（所有用户，总代除外）</span>
              </div>
              <div class="col-sm-6">
                <input type="checkbox" name="type" value="3"><span class="">上下级转帐（只限总代）</span>
              </div>
            </div>
            <div  class="form-group form-inline no-m-left no-padding-l ">
              <div class="col-sm-2">
                <input type="checkbox" name="type" value="7"><span class="">加币-人工充值</span>
              </div>
              <div class="col-sm-2">
                <input type="checkbox" name="type" value="8"><span class="">加币-活动派奖</span>
              </div>
              <div class="col-sm-2">
                <input type="checkbox" name="type" value="9"><span class="">加币-平台奖励</span>
              </div>
              <div class="col-sm-2">
                <input type="checkbox" name="type" value="10"><span class="">加币-平台理赔</span>
              </div>
              <div class="col-sm-2">
                <input type="checkbox" name="type" value="11"><span class="">加币-平台分红</span>
              </div>
              <div class="col-sm-2">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <label class="col-sm-2 control-label">可提现金额：</label>

    <div class="form-group form-inline col-sm-10 no-m-left no-padding-l ">
      <div class=" input-group  col-sm-3  no-m-left ">
        <input type="text" class="js-fc-wdRateSet-rate form-control input-sm" data-parsley-range="[0, 100]" data-parsley-type="integer" required>
        <span class="input-group-addon">倍</span>
      </div>
    </div>

    <div class="form-group form-inline">
      <div class="col-sm-offset-2 col-sm-10 js-fc-wdRateRangeSet-notice"></div>
    </div>
    <div class="form-group form-inline text-center">
      <input type="button" class="js-fc-wdRateSet-Rate-submit btn btn-primary  " value="确&nbsp;&nbsp;定">&nbsp;&nbsp;
      <input type="button" class="js-fc-withdrawSet-Rate-cancel btn btn-default" value="取&nbsp;&nbsp;消">
    </div>
  </div>
</form>
