<div class="portlet-header-block">
  <div class="search-condition-table">
    <div class="clearfix">
      <dl class="">
        <dt>账号</dt>
        <dd><input type="text" name="userName" data-parsley-username></dd>
      </dl>
      <dl class="">
        <dt>是否在线</dt>
        <dd>
          <select name="online">
            <option value="0">全部</option>
            <option value="1">在线</option>
          </select>
        </dd>
      </dl>
      <dl class="">
        <dt>注册时间</dt>
        <dd>
          <span class="js-pf-timeset"></span>
        </dd>
      </dl>
      <dl>
        <dt>个人余额</dt>
        <dd>
           <input type="text" name="balanceStart" data-parsley-type="integer" data-parsley-range="[0,1000000000]">
            —
           <input type="text" name="balanceEnd" data-parsley-type="integer" data-parsley-range="[0,1000000000]">
        </dd>
      </dl>
      <dl class="pull-right">
        <button type="button" class="js-ac-llm-cp btn btn-pink btn-linear m-right-sm" data-username="">
          <span class="sfa sfa-exchange"></span>
          转账
        </button>

        <button type="button" class="js-ac-open-account btn btn-hot btn-linear ">
          <i class="fa fa-plus-circle"></i>
          开户管理
        </button>
      </dl>
    </div>
  </div>
</div>

<div class="portlet-header-btnGroup">
  <button type="submit" class="btn btn-pink btn-linear" data-loading-text="搜索">
    <i class="fa fa-search"></i>
    搜索
  </button>
</div>
