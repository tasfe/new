<div class="panel padding-md">
  <form class="js-bc-form form-horizontal" action="javascript:void(0)">
    <div class="form-group form-inline">
      <label class="col-sm-2 control-label">彩种：</label>

      <div class="col-sm-2">
        <div class="js-bc-ticketName-container">
          <label class="js-bc-ticketId control-label" hidden></label>
          <label class="js-bc-ticketName control-label"></label>
        </div>
      </div>
      <label class="col-sm-2 control-label">总共玩法：</label>

      <div class="col-sm-1">
        <div class="js-bc-playTotal-container">
          <label class="js-bc-playTotal control-label"></label>
          <label class="control-label">个</label>
        </div>
      </div>

      <label class="col-sm-2 control-label">在售/停售：</label>

      <div class="col-sm-2">
        <div class="js-bc-validPlayTotal-container">
          <label class="js-bc-validPlayTotal control-label"></label>
          <label class=" control-label">/</label>
          <label class="js-bc-invalidPlayTotal control-label"></label>
        </div>
      </div>
    </div>
    <div class="js-bc-constContainer">
      <div class="js-bc-constGrid">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-5 col-sm-7">
        <button type="submit" class="js-bc-btn-submit btn btn-primary" data-loading-text="发送中">
          确定
        </button>
        <button type="button" class="js-bc-btn-cancel  btn btn-default">取消</button>
      </div>
    </div>
  </form>
</div>
