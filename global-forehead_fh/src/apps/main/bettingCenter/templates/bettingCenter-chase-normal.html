<div class="portlet">
  <div class="portlet-header text-amber">
    <form class="js-bc-chase-normal-table form-inline no-margin" action="javascript:void(0)">
      <div class="portlet-header-block">
        <div class="control-group">
          <div class="control-inline">
            <label class="control-label-chase">起始期号</label>
            <select class="js-bc-chase-normal-planId bc-chase-normal-planId" name="startPlanId"></select>
          </div>

          <div class="control-inline">
            <label class="control-label-chase">连续追号</label>
            <div class="js-number-group inline-block"></div>
          </div>
          <div class="control-inline no-margin">
            <label class="control-label-chase">追</label>
            <input name="chasePlans" type="text" class="js-bc-chase-chasePlans js-gl-monitor bc-monitor"
                   data-monitor-type="number" value="5"/>
            <label class="control-label-chase help-inline">期（当前期最多可追<span
                class="js-bc-chase-left-plans">-</span>期）</label>
          </div>
        </div>
        <div class="control-group">
          <div class="control-inline">
            <label class="control-label-chase">起始倍数</label>
            <input name="startMultiple" type="text" class="js-bc-start-multiple bc-monitor"
                   data-monitor-type="number" value="1"/>
          </div>
          <div class="control-inline">
            <label class="control-label-chase">隔</label>
            <input name="gaps" type="text" class="js-bc-gaps js-gl-monitor bc-monitor"
                   data-monitor-type="number" data-monitor-range="[1, 99999]" value="1"/>
            <label class="control-label-chase">期</label>
          </div>

          <div class="control-inline">
            <label class="control-label-chase">倍数X</label>
            <input name="incMultiple" type="text" class="js-bc-inc-multiple js-gl-monitor bc-monitor"
                   data-monitor-type="number" data-monitor-range="[1, 99999]" value="1"/>
          </div>
          <div class="control-inline">
            <% obj.id = _.uniqueId() %>
            <label>
              <span class="custom-checkbox">
                <input type="checkbox" id="<%=obj.id %>" class="js-bc-chase-suspend" checked/>
                <label class="checkbox-label" for="<%=obj.id %>"></label>
              </span>
              中奖后停止追号
            </label>
          </div>
        </div>
      </div>
      <div class="portlet-header-btnGroup">
        <button type="button" class="js-bc-chase-create btn btn-pink btn-linear" data-loading-text="生成中">
          <span class="fa fa-wpforms"></span>
          生成追号
        </button>
      </div>
    </form>
  </div>
</div>

<div class="js-bc-chase-normal-container"></div>
