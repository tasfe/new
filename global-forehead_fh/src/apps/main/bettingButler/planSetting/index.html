<div class="alert">
  温馨提示：计划确认后平台将会逐轮扣除单轮金额，请确保账户有足够的余额，如若余额不足则将会终止计划。
</div>

<div class="js-ac-type-group m-TB-md p-bottom-sm border-bottom"></div>

<form class="js-bb-form form-horizontal min-height-lg" action="javascript:void(0)" data-parsley-excluded="[disabled]">
  <div class="control-group">
    <label class="control-label">选择彩种：</label>
    <div class="controls">
      <select class="js-bb-ticket-list" name="ticketId" required></select>
    </div>
  </div>
  <div class="js-bb-plan-details hidden">
    <div class="js-bb-start-time-container control-group">
      <div class="control-inline">
        <label class="control-label">开始时间：</label>
        <div class="controls">
          <div class="input-in-append inline-block">
            <input type="text" class="js-bb-start-time input-lg" name="startTime" placeholder="开始时间" value="" required autocomplete="off">
            <span class="add-on"><span class="sfa sfa-time-picker vertical-sub"></span></span>
          </div>
        </div>
      </div>
    </div>
    <div class="js-bb-cycle-select-container control-group">
      <div class="control-inline">
        <label class="control-label">选择计划：</label>
        <div class="controls">
          <select class="js-bb-cycle-select" name="cycle" required></select>
          <div class="help-inline"><button type="button" class="js-bb-plan-cycle-add btn btn-linear btn-blue btn-circle vertical-sub">添加</button></div>
        </div>
      </div>
    </div>
    <div class="js-bb-plan-cycle-detail control-group">
      <div class="control-inline">
        <label class="control-label">计划详情：</label>
        <div class="controls js-bb-plan-cycle-detail-inner"></div>
      </div>
    </div>
    <div class="control-group">
      <label class="control-label">自动追：</label>
      <div class="controls">
        <div class="input-in-append inline-block">
          <input name="periods" type="text" class="js-bb-periods js-gl-monitor input-sm" data-monitor-type="number" data-monitor-range="[1, 240]" value="0">
          <span class="add-on">期</span>
        </div>
      </div>
    </div>
    <div class="control-group">
      <label class="control-label">选择方案名：</label>
      <div class="controls">
        <select class="js-bb-collection-list input-md"></select>
      </div>
    </div>
    <div class="js-bb-plan-grid-container hidden">
      <div class="control-group">
        <label class="control-label">投注内容：</label>
        <div class="controls">
          <div class="js-bb-plan-grid"></div>
        </div>
      </div>
      <div class="control-group">
        <div class="control-inline">
          <label class="control-label">追号方式：</label>
          <div class="controls">
            <label class="no-margin">
              <span class="custom-checkbox">
                <input type="checkbox" id="jsBbChase" class="js-bb-chase-switch" name="suspend">
                <label class="checkbox-label" for="jsBbChase"></label>
              </span>
              追中即停
            </label>
          </div>
        </div>
        <div class="control-inline">
          <div class="controls">
        <span class="custom-checkbox">
          <input type="checkbox" id="jsBbTimes" class="js-bb-times-switch">
          <label class="checkbox-label" for="jsBbTimes"></label>
        </span>
            连投
            <div class="input-in-append inline-block">
              <input name="times" type="text" class="js-bb-times js-gl-monitor input-sm" data-monitor-type="number" data-monitor-range="[1, 5]" value="1" disabled>
              <span class="add-on">次</span>
            </div>
            <div class="help-inline">（连续投注此计划）</div>
          </div>
        </div>
      </div>
      <div class="form-group">
        <div class="controls">
          <button type="submit" class="js-bb-submit btn btn-pink btn-linear m-right-sm">开始计划</button>
        </div>
      </div>
    </div>
  </div>
</form>
