<form class="js-fc-tpm-aoe-form form-horizontal">
  <div>

    <div class="form-group form-inline">
      <label class="col-sm-3 control-label">平台名字：</label>

      <div class="col-sm-9">
        <select class="js-fc-third-pm form-control input-sm" name="platformId" style="width: 200px;" required>
          <option value="">全部</option>
          <option value="1">宝付支付</option>
          <option value="2">聚宝支付</option>
          <option value="3">易宝支付</option>
          <option value="4">魔宝支付</option>
          <option value="5">快汇通</option>
          <option value="6">易优付</option>
          <option value="7">智付</option>
          <option value="8">国付宝</option>
          <option value="9">同略云</option>
          <option value="10">盈宝</option>
          <option value="11">新生</option>
          <option value="12">优付</option>
          <option value="13">威富通</option>
          <option value="14">汇潮</option>
          <option value="15">快捷通</option>
          <option value="16">6付</option>
          <option value="17">银盛</option>
          <option value="18">易汇金</option>
          <option value="19">乐盈支付</option>
          <option value="20">摩宝云汇</option>
          <option value="22">首信易</option>
          <option value="23">收付通支付</option>
        </select>
      </div>
    </div>
    <div class="form-group form-inline">
      <label class="col-sm-3 control-label">商户号：</label>

      <div class="col-sm-9">
        <input type="text" class="js-fc-tpm-AOE-merchantCode form-control" data-parsley-somespecialchar data-parsley-maxlength="1000"  style="width: 200px;" required>
      </div>
    </div>
    <div class="form-group form-inline">
      <label class="col-sm-3 control-label">备注：</label>

      <div class="col-sm-9">
        <input type="text" class="js-fc-tpm-AOE-remark form-control" data-parsley-somespecialchar data-parsley-maxlength="1000" style="width: 400px;">
      </div>
    </div>
    <div class="form-group form-inline">
      <label class="col-sm-3 control-label">公钥：</label>

      <div class="col-sm-9">
        <input type="text" class="js-fc-tpm-AOE-publicKey form-control" data-parsley-somespecialchar data-parsley-maxlength="100000" style="width: 400px;" required>
      </div>
    </div>
    <div class="form-group form-inline">
      <label class="col-sm-3 control-label">私钥：</label>

      <div class="col-sm-9">
        <input type="text" class="js-fc-tpm-AOE-privateKey form-control" data-parsley-somespecialchar data-parsley-maxlength="100000" style="width: 400px;" required>
      </div>
    </div>

    <div class="form-group form-inline">
      <label class="col-sm-3 control-label">请求URL：</label>

      <div class="col-sm-9">
        <input type="text" class="js-fc-tpm-AOE-payUrl form-control" data-parsley-type="url" data-parsley-maxlength="1000" style="width: 400px;" required>
      </div>
    </div>
    <div class="form-group form-inline">
      <label class="col-sm-3 control-label">接收URL：</label>

      <div class="col-sm-9">
        <input type="text" class="js-fc-tpm-AOE-notifyUrl form-control" data-parsley-type="url" data-parsley-maxlength="1000" style="width: 400px;" required>
      </div>
    </div>
    <div class="form-group form-inline">
      <div class="col-sm-offset-3 col-sm-9 js-fc-tpm-AOE-notice"></div>
    </div>
  </div>

  <input type="hidden" name="paymentId" class="js-fc-tpm-AOE-paymentId">
  <input type="hidden" name="platformId" class="js-fc-tpm-AOE-platformId">

</form>
