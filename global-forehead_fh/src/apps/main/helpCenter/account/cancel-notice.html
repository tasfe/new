<h3 class="text-center m-top-md">如何取消系统通知？</h3>
<div class="padding-lg">
  <p>
    第一步，进入【<span class="text-bold-important">消息中心</span>】中的
    【<span class="text-bold-important">系统通知</span>】点击【<span class="text-bold-important">通知设置</span>】。
  </p>
  <p>
    第二步，选订阅类型后将会收到对应形式的通知，取消则无法收到对应的通知。
  </p>
  <p class="thumbnail inline-block">
    <img src="pic6.png" />
  </p>
  <p>
    第三步，选择对应的消息设置功能后，点击【<span class="text-bold-important">保存</span>】，这样你就可以接收或者取消“站内信消通知”。
  </p>
</div>
