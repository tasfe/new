<h3 class="text-center m-top-md">平台提款流程</h3>
<div class="padding-lg">
  <p>
    第一步：在界面功能栏点击【<span class="text-bold-important">资金管理</span>】后面再点击
    【<span class="text-bold-important">在线提现</span>】
  </p>
  <p class="thumbnail inline-block">
    <img src="pic1.png" />
  </p>
  <p>
    第二步：提现必须要先设置资金密码和绑定银行卡
  </p>
  <p class="thumbnail inline-block">
    <img src="pic2.png" />
  </p>
  <p>
    第三步：填写要提现的金额和资金密码，点击“下一步”
  </p>
  <p class="thumbnail inline-block">
    <img src="pic3.png" />
  </p>
  <p>
    第四步：在下方点击【<span class="text-bold-important">提交</span>】按键最终申请提交。
    在操作确认弹出窗口内点击【<span class="text-bold-important">确认</span>】按键来提交您的订单以工商银行为例
  </p>
  <p class="thumbnail inline-block">
    <img src="pic4.png" />
  </p>
  <p>
    第五步：申请提款成功后，您提款的金额将会处于冻结状态，可通过【<span class="text-bold-important">账户安全</span>】
    →【<span class="text-bold-important">资金管理</span>】→【<span class="text-bold-important">账户明细</span>】查看您的提款状态。提款状态显示成功后，可登陆银行确认到账
  </p>
  <p class="thumbnail inline-block">
    <img src="pic5.png" />
  </p>
</div>
