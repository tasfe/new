<div class="portlet-header">
  <div class="portlet-title">修改登录密码</div>
</div>
<div class="portlet-body">
  <!--<div class="alert as-fund-pwd-head">-->
    <!--&lt;!&ndash;<i class="fa fa-exclamation-circle font-md"></i>&ndash;&gt;-->
    <!--<span class="text-bold-dark">温馨提示：</span>请在下面重新设置您的登录密码并妥善保管！-->
  <!--</div>-->
  <form action="javascript:void(0);" class="js-ac-changeLoginPassword-form form-horizontal m-top-lg">
    <div class="control-group">
      <label class="control-label">当前密码：</label>
      <div class="controls">
        <input type="password" name="oldPwd" id="oldLoginPassword" data-parsley-length="[6, 20]"  required data-parsley-multiple-of="3">
      </div>
    </div>
    <div class="control-group">
      <label class="control-label">新密码：</label>
      <div class="controls">
        <input type="password" name="NewPwd" id="newLoginPassword" data-parsley-length="[6, 20]"
               data-parsley-notEqualTo="#oldLoginPassword" data-parsley-notEqualTo-message="新旧密码不能一致"  required>
        <div class="help-block">长度6-20位字符，支持数字，大小写字母和符号组合（不含空格）,不能是9位以下的纯数字</div>
      </div>
    </div>

    <div class="js-passwdSafetyTips passwdSafetyTips hidden">
      <span></span> <span></span> <span></span><b class="m-left-xs">弱</b>
      <div>连续字符密码易被破解，请用多组合的密码</div>
    </div>

    <div class="control-group">
      <label class="control-label">确认新密码：</label>
      <div class="controls">
        <input type="password" data-parsley-length="[6, 20]" data-parsley-equalto="#newLoginPassword" required>
        <div class="help-block">再次输入密码</div>
      </div>
    </div>

    <div class="js-invalid-pwd-tip invalid-pwd-tip hidden"></div>

    <div class="control-group">
      <div class="controls">
        <button type="submit" class="btn btn-pink btn-linear js-changeLoginPassword-submit" data-loading-text="保存中" disabled>保存</button>
      </div>
    </div>
  </form>
</div>
