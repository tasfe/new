

<form class="js-fc-transfer-form form-horizontal fc-transfer-form hidden clearfix" action="javascript:void(0);">



  <!--<div class="m-bottom-smd pull-left">-->
    <!--<strong class="text-bold-dark">选择用户：</strong>-->
  <!--</div>-->



  <div class="js-fc-lowLevelSelect fc-lowLevelSelect ">

    <div class="mt-money-transfer">
    <span class="text-hot">
      <i class="fa fa-info-circle text-hot"></i>
      温馨提示:为了您的资金安全,请在转账前确认需要转账的用户名
    </span>
    </div>


  </div>

  <!--<div class="dot-divider dot-divider-sm margin-md"></div>-->

  <div class="fc-group pull-right">
    <div class="control-group">
      <label class="control-label text-bold-dark">可用金额：</label>
      <div class="controls">
        <span class=" font-lg"><span class="js-fc-avail-money text-bold-pleasant">-</span> 元</span>

      </div>
    </div>
    <div class="control-group">
      <label class="control-label text-bold-dark">转账金额：</label>
      <div class="controls">
        <span class="input-append">
          <input type="text" class="js-fc-tf-amount" autocomplete="off"  name="amount"
                 data-parsley-type="integer" data-parsley-max-message="您申请的金额超出可转账金额" required />
          <span class="add-on">元</span>
        </span>
        <div class="js-fc-mt-valDesc"></div>
        <input type="hidden" class="js-fc-mt-tradeNum">
      </div>
    </div>
    <div class="control-group">
      <label class="control-label text-bold-dark">资金密码：</label>
      <div class="controls">
        <input type="password" class="js-fc-tf-payPwd fc-mt-password" data-parsley-noSpecialChar data-parsley-length="[6, 20]"  required />
      </div>
    </div>
    <div class="control-group">
      <div class="controls control-confirm">
        <button type="submit" class="js-fc-btn-submit btn btn-sun btn-linear" data-loading-text="提交中">确认转账</button>
      </div>
    </div>
  </div>
</form>
