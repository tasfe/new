<div class="personal-manage clearfix">
  <div class="personal-menu portlet">
    <div class="changeinformation-items">
      <div class="pull-left">
        <span class="icon-background personinfo-bg">
          <span class="fa fa-street-view"></span>
        </span>
        <div class="thelabel">
          <div class="personal-menu-title">个人信息</div>
          <span class="text-amber">完善个人信息，有助于您的账号安全</span>
        </div>
      </div>
      <button class="pull-right btn btn-pink btn-linear m-top-sm">
        未完善
      </button>
    </div>
    <div class="changeinformation-items">
      <div class="pull-left">
        <span class="icon-background loginperson-bg">
          <span class="fa fa-key"></span>
        </span>
        <div class="thelabel">
          <div class="personal-menu-title">登录密码</div>
          <span class="text-amber">建议您使用字母和数字的组合、混合大小写，组合密码形式</span>
        </div>
      </div>
      <button class="pull-right btn btn-linear m-top-sm">
        修改
      </button>
    </div>
    <div class="changeinformation-items">
      <div class="pull-left">
          <span class="icon-background moneyperson-bg">
              <span class="fa fa-shield"></span>
          </span>
          <div class="thelabel">
            <div class="personal-menu-title">资金密码</div>
            <span class="text-amber">资金密码用于提款和找回登录密码，不定期的修改密码有助于账户安全</span>
          </div>
      </div>
      <button class="pull-right btn btn-pink btn-linear m-top-sm">
        点击设置
      </button>
    </div>
    <div class="changeinformation-items">
      <div class="pull-left">
        <span class="icon-background passwordperson-bg">
            <span class="fa fa-commenting"></span>
        </span>
        <div class="thelabel">
          <div class="personal-menu-title">密保问题</div>
          <span class="text-amber">密保问题可用于找回登录密码和提款，请妥善管理好您的账户密保问题，切勿告诉他人</span>
        </div>
      </div>
      <button class="pull-right btn btn-pink btn-linear m-top-sm">
        点击设置
      </button>
    </div>
    <div class="changeinformation-items">
      <div class="pull-left">
        <span class="icon-background emailperson-bg">
            <span class="fa fa-envelope"></span>
        </span>
        <div class="thelabel">
          <div class="personal-menu-title">邮箱绑定</div>
            <span class="text-amber">邮箱绑定用于找回登录密码和资金密码，设置邮箱有助于提高账户安全</span>
        </div>
      </div>
      <button class="pull-right btn btn-pink btn-linear m-top-sm">
        点击设置
      </button>
    </div>
  </div>

  <div class="portlet personal-main">
    <div class="portlet-header">
      <div class="portlet-title">个人信息</div>
    </div>
    <div class="portlet-body">

      <div class="user-information-content">
        <form class="form-horizontal">
          <div class="titles-for-form">个人信息</div>
          <div class="form-group">
            <label class="col-sm-2 control-label">用户名：</label>
            <div class="col-sm-10">
              <p class="form-control-static js-uc-userName"></p>
            </div>
          </div>
          <div class="form-group">
            <label for="inputPassword" class="col-sm-2 control-label">性别：</label>
            <div class="col-sm-10">
                      <span class="genderation sel">
                           <span class="fa fa-mars">男</span>
                      </span>
              <span class="genderation">
                          <span class="fa fa-venus">女</span>
                      </span>
            </div>
          </div>
          <div class="form-group">
            <label for="inputPassword" class="col-sm-2 control-label">VIP等级：</label>
            <div class="col-sm-10">
              <div class="js-vip"><span class="sfa sfa-vip-0"></span></div>
            </div>
          </div>
          <div class="form-group">
            <label for="inputPassword" class="col-sm-2 control-label">积分：</label>
            <div class="col-sm-10">
              <div class="js-integral"></div>
            </div>
          </div>
          <div class="form-group">
            <label for="inputPassword" class="col-sm-2 control-label">邮箱：</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" placeholder="">
            </div>
          </div>
          <div class="form-group">
            <label for="inputPassword" class="col-sm-2 control-label">QQ：</label>
            <div class="col-sm-10">
              <input type="text" class="js-uc-qqNum form-control" data-parsley-QQ>
              <div class="help-inline-julien">请输入4-15阿拉伯位数字！</div>
            </div>
          </div>
          <div class="form-group">
            <label for="inputPassword" class="col-sm-2 control-label">手机号：</label>
            <div class="col-sm-10">
              <input type="text" class="js-uc-tel input4" data-parsley-tel>
              <div class="help-inline-julien">请输入正确的11位手机号码！</div>
            </div>
          </div>

          <div class="form-group">
            <label for="inputPassword" class="col-sm-2 control-label">生日：</label>
            <div class="col-sm-10">
              <input type="hidden" class="js-uc-bday input4" data-parsley-bday>
              <select name="bday1" class="js-bday1 input1" style="width: 90px">
                <option value="" selected>请选择</option>
                <option value="01">01</option>
                <option value="02">02</option>
                <option value="03">03</option>
                <option value="04">04</option>
                <option value="05">05</option>
                <option value="06">06</option>
                <option value="07">07</option>
                <option value="08">08</option>
                <option value="09">09</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
              </select>
              <span>月</span>
              <select name="bday2" class="js-bday2 input1" style="width: 90px">
                <option value="" selected>请选择</option>
                <option value="01">01</option>
                <option value="02">02</option>
                <option value="03">03</option>
                <option value="04">04</option>
                <option value="05">05</option>
                <option value="06">06</option>
                <option value="07">07</option>
                <option value="08">08</option>
                <option value="09">09</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
                <option value="16">16</option>
                <option value="17">17</option>
                <option value="18">18</option>
                <option value="19">19</option>
                <option value="20">20</option>
                <option value="21">21</option>
                <option value="22">22</option>
                <option value="23">23</option>
                <option value="24">24</option>
                <option value="25">25</option>
                <option value="26">26</option>
                <option value="27">27</option>
                <option value="28">28</option>
                <option value="29">29</option>
                <option value="30">30</option>
                <option value="31">31</option>
              </select>
              <span>日</span>
              <span class="help-inline-julien">一旦填写不能修改</span>
            </div>
          </div>
          <div class="form-group">
            <div class="submit-the-form text-center">
              <button type="submit" class="js-uc-confirm btn  global-buton"
                      data-loading-text="保存中">
                保存
              </button>
            </div>

          </div>
        </form>
      </div>

    </div>
  </div>
</div>
