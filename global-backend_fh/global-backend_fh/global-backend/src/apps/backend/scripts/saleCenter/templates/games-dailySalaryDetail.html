
<div class="row m-bottom-sm">
    <div class="col-sm-6 ">
        <div class="form-group">
            <label class="control-label m-right-sm">签约时间：</label>
            <span class="js-sy-timeset"></span>
        </div>
    </div>
    <div class="col-sm-3">
        <div class="form-group">
            <label class="control-label m-right-sm">用户名：</label>
            <input type="text" class="js-sy-userName input-medium form-control" name="userName" >
        </div>
    </div>
    <div class="col-sm-3">
        <div class="form-group">
            <label class="control-label m-right-sm">下级用户名：</label>
            <input type="text" class="js-sy-subUserName input-medium form-control" name="subUserName" >
        </div>
    </div>
    <div class="col-sm-3">
        <div class="form-group">
            <label class="control-label m-right-sm">状态：</label>
            <select class="form-control" name="status">
                <option value="0">申请签约</option>
                <option value="1">已同意</option>
                <option value="2">已拒绝</option>
            </select>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-lg-12 pull-right form-group">
        <button class="gv-search-confirm btn btn-purple pull-right btn-sm" type="submit"><i class="fa fa-search m-right-xs"></i>搜&nbsp;&nbsp;索
        </button>
        <button class="gv-search-reset btn btn-wt-default-purple pull-right m-right-sm btn-sm" type="reset"><i
                class="fa fa-repeat m-right-xs"></i>重&nbsp;&nbsp;置
        </button>
    </div>
</div>
