<div class="portlet-header-block">
  <div class="search-condition-table">
    <div class="control-group">
      <label class="control-label ">用户名：</label>
      <input type="text" name="username" class="input-date-sm username">
      <label class="control-label ">签约状态：</label>
      <select name="status" class="status">
        <option value="-1" selected>全部</option>
        <option value="0">待确认</option>
        <option value="1">已签约</option>
        <option value="2">未签约</option>
      </select>
    </div>
  </div>
</div>
<div class="portlet-header-btnGroup">
  <button type="submit" class="btn btn-pink btn-linear" data-loading-text="搜索">
    <i class="fa fa-search"></i>
    搜索
  </button>
</div>
