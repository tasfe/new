<h3 class="text-center m-top-md">购彩流程</h3>
<div class="padding-lg">
  <p>
    一.进入平台后，找到首页的产品区域，点击选择您想玩的彩种。如：重庆时时彩。
  </p>
  <p class="thumbnail inline-block">
    <img src="pic1.png" />
  </p>

  <p>
    二.点击选择彩种后，再在页面的右上方选择“常规玩法”或“任选玩法”
  </p>
  <p class="thumbnail inline-block">
    <img src="pic2.png" />
  </p>

  <p>
    三.选择玩法群
  </p>
  <p class="thumbnail inline-block">
    <img src="pic3.png" />
  </p>
  <p class="thumbnail inline-block">
    <img src="pic4.png" />
  </p>

  <p>
    四.选择玩法组
  </p>
  <p class="thumbnail inline-block">
    <img src="pic5.png" />
  </p>

  <p>
    五.选择号码进行投注
  </p>
  <p class="thumbnail inline-block">
    <img src="pic6.png" />
  </p>

  <p>
    六.选择注数，再点击“添加号码”，最后点“确认投注”，投注成功。
  </p>
  <p class="thumbnail inline-block">
    <img src="pic7.png" />
  </p>
  <p class="thumbnail inline-block">
    <img src="pic8.png" />
  </p>
</div>
