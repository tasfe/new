<form class="form-horizontal min-height-lg" action="javascript:void(0)">
  <div class="control-group">
    <label class="control-label">彩种：</label>
    <div class="controls"><span class="js-bb-ticket-list"></span></div>
  </div>
  <div class="control-group">
    <div class="control-inline">
      <label class="control-label">开始时间：</label>
      <div class="controls"><span class="js-bb-start-time"></span></div>
    </div>
    <div class="control-inline">
      <label class="control-label">自动追：</label>
      <div class="controls"><span class="js-bb-periods"></span>期</div>
    </div>
  </div>
  <div class="js-bb-plan-grid-container control-group">
    <label class="control-label">投注内容：</label>
    <div class="controls">
      <div class="js-bb-plan-grid"></div>
    </div>
  </div>
  <div class="control-group">
    <div class="control-inline">
      <label class="control-label">追号方式：</label>
      <div class="controls">
        <label class="no-margin">
              <span class="custom-checkbox">
                <input type="checkbox" id="jsBbChase" class="js-bb-chase-switch" name="suspend" disabled>
                <label class="checkbox-label" for="jsBbChase"></label>
              </span>
          追中即停
        </label>
      </div>
    </div>
    <div class="control-inline">
      <div class="controls">
        <span class="custom-checkbox">
          <input type="checkbox" id="jsBbTimes" class="js-bb-times-switch" name="" disabled>
          <label class="checkbox-label" for="jsBbTimes"></label>
        </span>
        连投
        <span class="js-bb-times"></span>次
      </div>
    </div>
  </div>
  <div class="form-group">
    <div class="text-center">
      <button type="button" class="js-bb-cancel btn btn-linear" data-dismiss="modal">关闭</button>
    </div>
  </div>
</form>
