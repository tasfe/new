<form class="ag-transfer-content" >

    <div class="ag-transger-header">
        <div class="ag-lottery-account">彩票账户（主账户）余额：<span class="js-cp-balance">10000.6666</span></div>
        <div class="ag-game-account">AG账户余额：<span class="js-ag-balance">0</span></div>
        <div class="ag-transfer-alert"><span class="text-hot">温馨提示：</span>AG账户可以转出流水1倍的金额。</br><span class="text-hot">转账限额：</span>最低1元，最高50000元</div>
    </div>

    <div class="m-bottom-md rc-seperate-line"></div>

    <div class="ag-transfer-input">

    <div class="ag-transfer-input">

    <div class="ag-transfer-switch">
        <div class="js-ag-switchBtn ag-switch-button" data-switch="1">切换</div>

    <div class="m-bottom-md m-top-md rc-seperate-line"></div>

    <div class="text-center  m-bottom-md fc-next-button">
        <button type="button" class="js-ag-submitTransfer btn fc-wd-commit" data-loading-text="加载中">转账</button>
