<form class="js-fc-bmr-aoe-form form-horizontal">
  <div class="form-group">

    <div class="form-group form-inline">
      <label class="col-sm-3 control-label">银行名字：</label>

      <div class="col-sm-9">
        <input type="text" class="js-fc-bmr-AOE-bankName form-control" data-parsley-zhMaxLength="20" data-parsley-someSpecialChar  style="width: 200px;" required>
      </div>
    </div>
    <div class="form-group form-inline">
      <label class="col-sm-3 control-label">银行编码：</label>

      <div class="col-sm-9">
        <input type="text" class="js-fc-bmr-AOE-bankCode form-control" data-parsley-type="alphanum" data-parsley-maxlength="30" style="width: 200px;" required>
      </div>
    </div>
    <div class="form-group form-inline">
      <label class="col-sm-3 control-label">网银地址：</label>

      <div class="col-sm-9">
        <input type="text" class="js-fc-bmr-AOE-url form-control" data-parsley-type="url" data-parsley-someSpecialChar  data-parsley-maxlength="1000" style="width: 200px;" required>
      </div>
    </div>
    <div class="form-group form-inline">
      <label class="col-sm-3 control-label">银行LOGO：</label>

      <div class="col-sm-9">
        <div class="js-fc-bmr-AOE-Upload-btn"></div>
      </div>
    </div>
    <div class="form-group form-inline">
      <label class="col-sm-3 control-label">前台排序：</label>

      <div class="col-sm-9">
        <input type="text" class="js-fc-bmr-AOE-sort form-control" data-parsley-range="[0, 1000]" data-parsley-type="integer" required>
        <span class="tip">数值越大在前台显示越靠前</span>
      </div>
    </div>
    <div class="form-group form-inline">
      <div class="col-sm-offset-3 col-sm-9 js-fc-bmr-AOE-notice"></div>
    </div>
  </div>

  <input type="hidden" name="bankId" class="js-fc-bmr-AOE-bankId">
</form>
