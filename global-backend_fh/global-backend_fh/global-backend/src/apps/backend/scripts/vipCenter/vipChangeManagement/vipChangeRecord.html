<div class="row m-bottom-sm">
  <div class="col-sm-3">
    <div class="form-group">
      <label class="control-label m-right-sm">调整日期</label>
      <span class="js-rd-timeset"></span>
    </div>
  </div>
  <div class="col-sm-3">
    <div class="form-group">
      <label class="control-label m-right-sm">用户名</label>
      <input class="form-control " type="text" name="userName" placeholder="">
    </div>
  </div>
  <div class="col-sm-3">
    <div class="form-group">
      <label class="control-label m-right-sm">调整类型：</label>
      <select class="form-control" name="type">
        <option value="">不限</option>
        <option value="0">升级</option>
        <option value="1">降级</option>
        <option value="2">保级</option>
      </select>
    </div>
  </div>
  <div class="col-sm-3">
    <div class="form-group">
      <label class="control-label m-right-sm">每页展示：</label>
      <select class="form-control" name="pageSize">
        <option value="20">20条</option>
        <option value="50">50条</option>
        <option value="100">100条</option>
      </select>
    </div>
  </div>

<div class="row">
  <div class="col-lg-12 pull-right form-group">
    <button class="cu-search-confirm btn btn-purple pull-right btn-sm" type="submit"><i
      class="fa fa-search m-right-xs"></i>搜&nbsp;&nbsp;索

    <button class="cu-search-reset btn btn-wt-default-purple pull-right m-right-sm btn-sm" type="reset"><i
